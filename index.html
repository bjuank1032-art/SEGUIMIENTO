<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sistema 3 de Junio Pro v12.6</title>
    
    <!-- Configuración para App iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Scripts de Dependencias -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --accent-blue: #007aff;
            --metal-shine: linear-gradient(135deg, #48484a 0%, #1c1c1e 50%, #000000 100%);
        }

        body {
            background-color: black;
            color: #e5e5e5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            padding-top: var(--safe-top);
            padding-bottom: calc(var(--safe-bottom) + 160px);
        }

        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2c2c2e;
            border-radius: 10px;
        }

        .chat-bubble {
            max-width: 85%;
            padding: 1rem 1.2rem;
            border-radius: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .emoji-span {
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
            font-size: 1.6rem;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACIÓN DE IA PARA EL ENTORNO CANVAS ---
        // La plataforma inyectará la llave aquí automáticamente.
        const apiKey = ""; 

        const Icon = ({ name, className = "w-5 h-5", color = "currentColor" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (!iconRef.current) return;
                iconRef.current.innerHTML = '';
                const isEmoji = /\p{Emoji}/u.test(name) && !/^[a-zA-Z0-9-]+$/.test(name);
                if (isEmoji) {
                    iconRef.current.innerHTML = `<span class="emoji-span">${name}</span>`;
                } else if (window.lucide) {
                    const i = document.createElement('i');
                    const lucideName = name.replace(/([a-z])([A-Z0-9])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', lucideName);
                    i.className = className;
                    i.style.stroke = color;
                    i.style.strokeWidth = "2.5";
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, className, color]);
            return <span ref={iconRef} className="flex items-center justify-center min-w-[1.5rem] min-h-[1.5rem]"></span>;
        };

        const App = () => {
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [chatMessages, setChatMessages] = useState([{ role: 'ai', text: 'Hola. Soy el Asistente del Sistema 3 de Junio. Estoy listo para tu prueba de funcionamiento.' }]);
            const [chatInput, setChatInput] = useState("");
            const chatEndRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatMessages]);

            const callGemini = async (userQuery) => {
                const systemPrompt = "Eres el Asistente del Sistema 3 de Junio. Directo y funcional.";
                const model = "gemini-2.5-flash-preview-09-2025";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                
                let delay = 1000;
                for (let i = 0; i < 5; i++) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userQuery }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] }
                            })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                            if (text) return text;
                            throw new Error("CONTENIDO_VACIO");
                        } else {
                            const errorData = await response.json();
                            throw new Error(`API_ERROR: ${errorData.error?.message || response.statusText}`);
                        }
                    } catch (e) {
                        if (i === 4) throw e; // Si es el último intento, lanzar error
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            };

            const handleSend = async () => {
                if (!chatInput.trim()) return;
                const text = chatInput;
                setChatMessages(prev => [...prev, { role: 'user', text }]);
                setChatInput("");
                setIsAiLoading(true);

                try {
                    const response = await callGemini(text);
                    setChatMessages(prev => [...prev, { role: 'ai', text: response }]);
                } catch (e) {
                    setChatMessages(prev => [...prev, { 
                        role: 'ai', 
                        text: `Error de sistema: ${e.message}. Esto puede deberse a que el entorno aún no ha inyectado la llave de acceso.` 
                    }]);
                } finally {
                    setIsAiLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-black text-neutral-200 font-sans">
                    <div className="max-w-4xl mx-auto pt-6 flex flex-col h-screen">
                        
                        {/* HEADER */}
                        <header className="px-6 mb-8 border-b border-neutral-800 pb-6">
                            <div className="flex items-center gap-4">
                                <Icon name="✨" className="w-8 h-8" />
                                <h1 className="text-3xl font-black italic text-white uppercase tracking-tighter leading-none">Asistente IA</h1>
                            </div>
                            <p className="text-[10px] text-neutral-500 font-bold uppercase tracking-widest mt-2">Test de Conectividad • v12.6</p>
                        </header>

                        {/* CHAT AREA */}
                        <div className="flex-1 overflow-y-auto px-6 space-y-6 custom-scrollbar">
                            {chatMessages.map((msg, i) => (
                                <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in`}>
                                    <div className={`chat-bubble shadow-2xl ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-neutral-900 border border-neutral-800 text-neutral-200 rounded-bl-none italic'}`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                            {isAiLoading && (
                                <div className="flex justify-start">
                                    <div className="chat-bubble bg-neutral-900 border border-neutral-800 text-neutral-500 text-[10px] font-black uppercase tracking-widest animate-pulse">
                                        El Juez está pensando...
                                    </div>
                                </div>
                            )}
                            <div ref={chatEndRef} />
                        </div>

                        {/* INPUT AREA */}
                        <div className="p-6">
                            <div className="bg-neutral-900 border border-neutral-800 p-3 rounded-[2.5rem] flex gap-3 shadow-2xl items-center mb-20">
                                <input 
                                    type="text" 
                                    value={chatInput} 
                                    onChange={e => setChatInput(e.target.value)}
                                    onKeyDown={e => e.key === 'Enter' && handleSend()}
                                    placeholder="Prueba: 'Dime hola si funcionas'..." 
                                    className="flex-1 bg-transparent border-none outline-none text-white px-4 h-12"
                                />
                                <button 
                                    onClick={handleSend}
                                    disabled={isAiLoading || !chatInput.trim()}
                                    className="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center active:scale-90 transition-all disabled:opacity-20"
                                >
                                    <Icon name="Send" className="w-5 h-5" color="black" />
                                </button>
                            </div>
                        </div>

                        {/* NAV BAR */}
                        <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-neutral-900/90 backdrop-blur-3xl border border-neutral-800 rounded-[3.5rem] p-2 flex gap-2 shadow-2xl z-[100] w-[90%] max-w-sm">
                            <div className="flex-1 flex items-center justify-center py-4 bg-white text-black rounded-[3rem] font-black uppercase text-[10px] tracking-widest shadow-xl">
                                <Icon name="✨" className="w-4 h-4" /> <span>IA Activa</span>
                            </div>
                        </nav>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
