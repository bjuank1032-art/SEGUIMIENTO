<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resiliencia Pro AI - v9.0 (Final Edition)</title>
    <!-- Configuraci√≥n para App iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/cannabis.png">

    <style>
        :root {
            /* Light Theme Variables */
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-secondary: #636366;
            --border-color: #e5e5ea;
            --success-green: #34c759;
            --danger-red: #ff3b30;
            --accent-blue: #007aff;
            --warning-orange: #ff9500;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --juez-accent: #ff3b30;
        }

        [data-theme='dark'] {
            /* Dark Theme Variables */
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-main: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #38383a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-color); color: var(--text-main); padding: 20px; display: flex; justify-content: center; overflow-x: hidden; transition: background 0.3s, color 0.3s; }
        .app-container { width: 100%; max-width: 430px; min-height: 100vh; animation: fadeIn 0.6s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }

        header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-start; }
        h1 { font-size: 34px; font-weight: 800; letter-spacing: -1.5px; background: linear-gradient(135deg, var(--text-main) 0%, var(--text-secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #statusText { font-size: 13px; color: var(--text-secondary); margin-top: 4px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .header-btns { display: flex; gap: 10px; }
        .btn-circle { background: var(--card-bg); border: none; width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow); font-size: 22px; cursor: pointer; transition: all 0.2s; color: var(--text-main); }
        .btn-circle:active { transform: scale(0.9); opacity: 0.8; }

        /* MODAL DEL JUEZ (REDISE√ëO INMERSIVO v9.0) */
        #hardcoreModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 5000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            padding: 40px 30px; color: white; text-align: center;
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
        }
        
        .juez-box {
            background: #1c1c1e; padding: 45px 25px; border-radius: 45px; width: 100%; max-width: 380px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        #hardcoreModal h2 { font-size: 11px; color: var(--juez-accent); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 5px; font-weight: 900; }
        #hardcoreModal h1 { font-size: 28px; color: white; margin-bottom: 20px; letter-spacing: -1.2px; font-weight: 800; line-height: 1.1; }
        #juezDesc { font-size: 15px; color: #8e8e93; line-height: 1.6; margin-bottom: 30px; }
        
        #reflectionArea { 
            width: 100%; background: #2c2c2e; border: 1px solid #3a3a3c; border-radius: 24px; 
            padding: 22px; color: white; font-size: 16px; margin-bottom: 25px; outline: none; resize: none;
        }

        #aiFeedback { font-size: 14px; color: #a2a2a7; margin-bottom: 25px; font-style: italic; line-height: 1.6; padding: 22px; background: rgba(255,255,255,0.05); border-radius: 25px; display: none; white-space: pre-wrap; border: 1px solid rgba(255,255,255,0.05); }
        
        .btn-action-ai { background: white; color: black; padding: 22px; border-radius: 22px; font-weight: 800; border: none; width: 100%; font-size: 17px; cursor: pointer; transition: 0.3s; }

        /* PANEL GLOBAL */
        .global-card { background: var(--card-bg); padding: 30px; border-radius: 35px; box-shadow: var(--shadow); margin-bottom: 30px; border: 1px solid var(--border-color); }
        .global-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; }
        .global-perc { font-size: 56px; font-weight: 900; letter-spacing: -3px; color: var(--text-main); }
        .bar-bg { background: var(--bg-color); height: 16px; border-radius: 12px; overflow: hidden; margin-bottom: 15px; }
        .bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent-blue), var(--success-green)); transition: width 1.4s cubic-bezier(0.34, 1.56, 0.64, 1); }

        /* CARDS */
        .card { background: var(--card-bg); border-radius: 30px; padding: 25px; position: relative; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border-color); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; overflow: hidden; }
        .card:active { transform: scale(0.96); }
        .card h3 { display: flex; align-items: center; gap: 12px; font-size: 22px; font-weight: 700; color: var(--text-main); }
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; font-size: 12px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.8px; }
        
        .btn-undo { position: absolute; top: 22px; right: 22px; width: 36px; height: 36px; background: var(--bg-color); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 14px; color: var(--text-secondary); transition: 0.2s; }

        /* AJUSTES */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(28px); -webkit-backdrop-filter: blur(28px); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .settings-panel { background: var(--card-bg); padding: 35px; border-radius: 40px; width: 100%; max-width: 410px; max-height: 85vh; overflow-y: auto; box-shadow: 0 25px 50px rgba(0,0,0,0.1); border: 1px solid var(--border-color); color: var(--text-main); }
        .btn-save-all { background: var(--text-main); color: var(--card-bg); border: none; padding: 18px; border-radius: 20px; width: 100%; font-weight: 700; margin-top: 25px; cursor: pointer; font-size: 16px; }

        /* LABORATORIO (REFORMADO) */
        .lab-box { background: #1c1c1e; padding: 28px; border-radius: 32px; margin-top: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .lab-btn { background: rgba(255, 59, 48, 0.15); color: var(--danger-red); border: 1px solid rgba(255,59,48,0.4); padding: 16px; border-radius: 18px; font-weight: 800; width: 100%; margin-top: 12px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }

        .loading-spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid white; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; display: none; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer { text-align: center; font-size: 11px; color: var(--text-secondary); margin-top: 50px; opacity: 0.5; font-weight: 700; padding-bottom: 50px; }
        
        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%; padding: 16px; border-radius: 18px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main); font-size: 16px; outline: none; transition: 0.2s;
        }
    </style>
</head>
<body data-theme="light">

<div id="hardcoreModal">
    <div class="juez-box">
        <h2>Jurisprudencia Final</h2>
        <h1>Acceso Suspendido</h1>
        <p id="juezDesc">Inactividad cr√≠tica detectada. Has fallado al compromiso de 7 d√≠as. El tribunal exige una declaraci√≥n de honestidad.</p>
        <div class="loading-spinner" id="aiLoader"></div>
        <div id="aiFeedback"></div>
        <textarea id="reflectionArea" placeholder="¬øQu√© detuvo tu racha? El Juez escucha..." rows="4"></textarea>
        <button class="btn-action-ai" id="btnUnlock" onclick="consultarAlJuez()">SOLICITAR RESTAURACI√ìN</button>
    </div>
</div>

<div id="modalOverlay" class="modal-overlay" onclick="toggleSettings()">
    <section class="settings-panel" onclick="event.stopPropagation()">
        <h2 style="font-size: 28px; margin-bottom: 25px; letter-spacing: -1.2px; font-weight: 800;">Panel de Control</h2>
        
        <div style="background: var(--bg-color); padding: 25px; border-radius: 30px; margin-bottom: 25px; border: 1px solid var(--border-color);">
            <label style="color: var(--text-secondary); font-size: 10px; font-weight: 900; display: block; margin-bottom: 12px; letter-spacing: 1.2px;">MOTOR DE INTELIGENCIA (GEMINI)</label>
            <input type="password" id="apiKeyInput" placeholder="Pega tu llave de AI Studio aqu√≠...">
        </div>

        <div style="margin-bottom:25px">
            <label style="font-size: 11px; font-weight: 800; color: var(--text-secondary); display: block; margin-bottom: 10px;">FECHA DE INICIO DEL RETO</label>
            <input type="date" id="startDateInput">
        </div>
        
        <div style="background: var(--card-bg); padding: 25px; border-radius: 32px; border: 1px solid var(--border-color); box-shadow: 0 4px 20px rgba(0,0,0,0.02);">
            <h3 style="font-size: 17px; margin-bottom: 18px; font-weight: 800; letter-spacing: -0.6px;">+ NUEVA META</h3>
            <input type="text" id="hName" placeholder="Nombre" style="margin-bottom:12px">
            <input type="text" id="hIcon" placeholder="Emoji" style="margin-bottom:12px">
            <input type="color" id="hColor" value="#007aff" style="width:100%; height:45px; border:none; margin-bottom:12px; border-radius: 18px; cursor: pointer; background:none;">
            <button class="btn-save-all" style="background:var(--accent-blue); color:white; margin:0" onclick="addHabit()">A√ëADIR AHORA</button>
        </div>

        <div id="managerList" style="margin-top:28px;"></div>

        <div class="lab-box">
            <strong style="color: var(--success-green); font-size: 11px; letter-spacing: 2px; text-transform: uppercase; font-weight: 900;">Memoria de Sistema</strong>
            <button class="lab-btn" onclick="borrarTodo()">Resetear Todo el Progreso</button>
        </div>

        <button class="btn-save-all" onclick="saveSettings()">GUARDAR Y APLICAR</button>
    </section>
</div>

<div class="app-container">
    <header>
        <div><h1>Resiliencia</h1><p id="statusText">Horizon Stable</p></div>
        <div class="header-btns">
            <button class="btn-circle" id="themeBtn" onclick="toggleTheme()">üåô</button>
            <button class="btn-circle" onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="global-card">
        <div class="global-header">
            <span style="font-size: 13px; font-weight: 800; color: var(--text-secondary)">LOGRO GLOBAL</span>
            <span id="globalPerc" class="global-perc">0%</span>
        </div>
        <div class="bar-bg"><div id="globalBar" class="bar-fill"></div></div>
    </div>

    <main id="habitsContainer"></main>
    <footer>v9.0 ‚Ä¢ Premium Edition</footer>
</div>

<script>
    // =========================================================================
    // 1. MEMORIA Y CONFIGURACI√ìN
    // =========================================================================
    const API_KEY_INTERNA = "AIzaSyBcEYRrKA_dIp7iTMiztuAnqujvqa6-9EI"; 

    const APP_VER = "9.0";
    const KEY_H = 'res_v90_habits';
    const KEY_S = 'res_v90_start';
    const KEY_A = 'res_v90_apikey';
    const KEY_E = 'res_v90_excuses';
    const KEY_M = 'res_v90_mock';
    const KEY_T = 'res_v90_theme';

    let habits = JSON.parse(localStorage.getItem(KEY_H)) || [];
    let startDate = localStorage.getItem(KEY_S) || new Date().toISOString().split('T')[0];
    let geminiKey = localStorage.getItem(KEY_A) || API_KEY_INTERNA.trim() || "";
    let pastExcuses = JSON.parse(localStorage.getItem(KEY_E)) || [];

    const MODEL_PRIORITY = ["gemini-3-flash-preview", "gemini-2.5-flash", "gemini-2.0-flash"];

    // =========================================================================
    // 2. MOTOR DE IA (EDICI√ìN FINAL)
    // =========================================================================

    async function fetchFromAI(prompt, key) {
        const cleanKey = key.trim().replace(/\s/g, '');
        for (const modelName of MODEL_PRIORITY) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${cleanKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.15, response_mime_type: "application/json" }
                    })
                });
                if (response.ok) {
                    const data = await response.json();
                    const rawText = data.candidates[0].content.parts[0].text;
                    const match = rawText.match(/\{[\s\S]*\}/);
                    return JSON.parse(match ? match[0] : rawText);
                }
            } catch (e) { console.warn(`Reintento de motor: ${modelName}`); }
        }
        throw new Error("Sin conexi√≥n al tribunal.");
    }

    async function consultarAlJuez() {
        const reflection = document.getElementById('reflectionArea').value.trim();
        const feedback = document.getElementById('aiFeedback');
        const loader = document.getElementById('aiLoader');
        const btn = document.getElementById('btnUnlock');

        if (reflection.length < 20) return;

        btn.style.display = 'none'; loader.style.display = 'block'; feedback.style.display = 'block';
        feedback.innerText = "Evaluando sinceridad de la defensa...";

        const prompt = `Act√∫a como un Juez implacable. Usuario inactivo 7+ d√≠as. Explicaci√≥n: "${reflection}". Decide: EXCUSA (false) o RAZ√ìN V√ÅLIDA (true). Responde estrictamente un JSON: { "valid": boolean, "verdict": "mensaje potente" }`;

        try {
            const result = await fetchFromAI(prompt, geminiKey.trim());
            feedback.innerText = result.verdict;
            loader.style.display = 'none';
            btn.style.display = 'block';

            if (result.valid) {
                btn.innerText = "VOLVER AL CAMINO"; btn.style.background = "var(--success-green)";
                btn.onclick = () => { localStorage.removeItem(KEY_M); document.getElementById('hardcoreModal').style.display = 'none'; resetAudit(); };
            } else {
                btn.innerText = "ACEPTAR SENTENCIA"; btn.style.background = "var(--danger-red)";
                btn.onclick = () => { 
                    pastExcuses.push(reflection);
                    localStorage.setItem(KEY_E, JSON.stringify(pastExcuses.slice(-5)));
                    localStorage.removeItem(KEY_M); fullReset(); 
                    document.getElementById('hardcoreModal').style.display = 'none'; 
                };
            }
        } catch (e) {
            feedback.innerText = "ERROR T√âCNICO: El Juez no puede escucharte ahora.";
            loader.style.display = 'none'; btn.style.display = 'block';
            btn.innerText = "DESBLOQUEO MANUAL (FALLO IA)";
            btn.onclick = () => { localStorage.removeItem(KEY_M); document.getElementById('hardcoreModal').style.display = 'none'; resetAudit(); };
        }
    }

    // =========================================================================
    // 3. FUNCIONES DE SISTEMA
    // =========================================================================

    function resetAudit() { const h = new Date().toISOString().split('T')[0]; habits.forEach(x => { if(x.history.length > 0) x.lastA = h; }); saveAll(); }
    function fullReset() { habits.forEach(h => h.history = []); startDate = new Date().toISOString().split('T')[0]; saveAll(); renderHabits(); }
    function borrarTodo() { if(confirm("¬øEst√°s seguro de borrar toda tu memoria?")) { localStorage.clear(); location.reload(); } }

    function checkStatus() {
        if (habits.length === 0) return updateStatus("Configura tus metas ‚öôÔ∏è", "gray");
        const mock = localStorage.getItem(KEY_M);
        let ultima;
        if (mock) { ultima = new Date(mock); } else {
            let fs = []; habits.forEach(h => { if(h.history.length > 0) fs.push(new Date(h.history.sort().reverse()[0])); });
            if (fs.length === 0) return updateStatus("D√≠a 1: Inicia hoy.", "var(--accent-blue)");
            ultima = new Date(Math.max(...fs));
        }
        const diff = Math.floor((new Date() - ultima) / (1000 * 60 * 60 * 24));
        if (diff > 7) document.getElementById('hardcoreModal').style.display = 'flex';
        else if (diff >= 3) updateStatus(`${diff} d√≠as de silencio`, "var(--warning-orange)");
        else updateStatus("Consistencia activa", "var(--success-green)");
    }

    function addHabit() {
        const n = document.getElementById('hName').value, i = document.getElementById('hIcon').value, c = document.getElementById('hColor').value;
        if (!n || !i) return; habits.push({ id: 'h'+Date.now(), name: n, icon: i, color: c, history: [] });
        document.getElementById('hName').value = ""; document.getElementById('hIcon').value = ""; saveAll(); renderHabits();
    }

    function renderHabits() {
        const cont = document.getElementById('habitsContainer'); cont.innerHTML = '';
        habits.forEach(h => {
            const card = document.createElement('div'); card.className = 'card'; card.style.borderLeft = `10px solid ${h.color}`; card.onclick = () => marcar(h.id);
            const porc = calcularPorc(h);
            card.innerHTML = `<h3>${h.icon} ${h.name}</h3><div class="btn-undo" onclick="deshacer('${h.id}', event)">‚úï</div>
                <div style="background:var(--bg-color); height:12px; border-radius:12px; margin-top:15px; overflow:hidden"><div style="background:${h.color}; width:${porc}%; height:100%; transition:1.4s cubic-bezier(0.1, 0.5, 0.1, 1)"></div></div>
                <div class="card-meta"><span>D√≠as: ${h.history.length}</span><span>${porc}% √âxito</span></div>`;
            cont.appendChild(card);
        });
        actualizarGlobal();
    }

    function marcar(id) {
        const hoy = new Date().toISOString().split('T')[0], h = habits.find(h => h.id === id);
        if (!h.history.includes(hoy)) { h.history.push(hoy); localStorage.removeItem(KEY_M); saveAll(); renderHabits(); checkStatus(); }
    }

    function deshacer(id, e) {
        e.stopPropagation(); const hoy = new Date().toISOString().split('T')[0], h = habits.find(h => h.id === id);
        if (h.history.includes(hoy)) { h.history = h.history.filter(f => f !== hoy); saveAll(); renderHabits(); checkStatus(); }
    }

    function calcularPorc(h) {
        const dias = Math.floor((new Date() - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;
        return Math.min(100, Math.round((h.history.length / (dias||1)) * 100));
    }

    function actualizarGlobal() {
        let t = 0; habits.forEach(h => t += calcularPorc(h));
        const g = habits.length > 0 ? Math.round(t / habits.length) : 0;
        document.getElementById('globalPerc').innerText = g + "%"; document.getElementById('globalBar').style.width = g + "%";
    }

    function toggleSettings() { 
        const el = document.getElementById('modalOverlay'); 
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex'; 
        if (el.style.display === 'flex') {
            document.getElementById('startDateInput').value = startDate;
            document.getElementById('apiKeyInput').value = localStorage.getItem(KEY_A) || "";
            renderManager(); 
        }
    }

    function renderManager() {
        const m = document.getElementById('managerList'); 
        m.innerHTML = '<h3 style="font-size:12px; margin:15px 0 10px; color:gray; font-weight:800; text-transform:uppercase; letter-spacing:1px;">Mis Metas:</h3>';
        habits.forEach(h => { 
            m.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; background:var(--bg-color); border-radius:18px; margin-bottom:10px; border: 1px solid var(--border-color);"><span>${h.icon} ${h.name}</span><button onclick="removeHabit('${h.id}')" style="border:none; color:var(--danger-red); background:none; cursor:pointer; font-weight:800; font-size:11px;">BORRAR</button></div>`; 
        });
    }

    function removeHabit(id) { if (confirm("¬øEliminar meta?")) { habits = habits.filter(h => h.id !== id); saveAll(); renderManager(); renderHabits(); } }
    
    function saveSettings() { 
        startDate = document.getElementById('startDateInput').value; 
        const manualKey = document.getElementById('apiKeyInput').value.trim();
        if(manualKey) { localStorage.setItem(KEY_A, manualKey); geminiKey = manualKey; }
        saveAll(); renderHabits(); toggleSettings(); actualizarFooter();
    }

    function toggleTheme() {
        const current = document.body.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', next);
        document.getElementById('themeBtn').innerText = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem(KEY_T, next);
    }

    function loadTheme() {
        const saved = localStorage.getItem(KEY_T) || 'light';
        document.body.setAttribute('data-theme', saved);
        document.getElementById('themeBtn').innerText = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function actualizarFooter() {
        const ft = document.querySelector('footer');
        ft.innerText = `v${APP_VER} ‚Ä¢ ` + (geminiKey ? "Tribunal AI Activo" : "Modo Local");
    }

    function saveAll() { localStorage.setItem(KEY_H, JSON.stringify(habits)); localStorage.setItem(KEY_S, startDate); }
    function updateStatus(m, c) { document.getElementById("statusText").innerText = m; document.getElementById("statusText").style.color = c; }
    
    window.onload = () => { 
        loadTheme();
        renderHabits(); 
        checkStatus(); 
        actualizarFooter(); 
    };
</script>
</body>
</html>
