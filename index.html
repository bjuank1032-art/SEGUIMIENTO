<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sistema 3 de Junio Pro v13.3</title>
    
    <!-- Configuraci√≥n para App iPhone -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Scripts de Dependencias -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --accent-blue: #007aff;
            --metal-shine: linear-gradient(135deg, #48484a 0%, #1c1c1e 50%, #000000 100%);
        }

        body {
            background-color: black;
            color: #e5e5e5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            padding-top: var(--safe-top);
            padding-bottom: calc(var(--safe-bottom) + 160px);
        }

        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2c2c2e;
            border-radius: 10px;
        }

        .chat-bubble {
            max-width: 85%;
            padding: 1rem 1.2rem;
            border-radius: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .emoji-span {
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
            font-size: 1.6rem;
            line-height: 1;
        }

        /* Optimizaci√≥n Safari iPhone */
        .glass-modal {
            background: rgba(23, 23, 23, 0.8) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-gear-pro {
            background: var(--metal-shine);
            border: 2px solid #545456;
            box-shadow: 0 0 0 2px #000, 0 10px 20px rgba(0,0,0,0.6);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-gear-pro:active { transform: scale(0.9) rotate(90deg); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const apiKey = ""; // Inyectada o manual

        // COMPONENTE ICON OPTIMIZADO: Reduce parpadeo y evita innerHTML excesivo
        const Icon = ({ name, className = "w-5 h-5", color = "currentColor" }) => {
            const isEmoji = useMemo(() => /\p{Emoji}/u.test(name) && !/^[a-zA-Z0-9-]+$/.test(name), [name]);
            const iconRef = useRef(null);
            
            useEffect(() => {
                if (!isEmoji && window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    const lucideName = name.replace(/([a-z])([A-Z0-9])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', lucideName);
                    i.className = className;
                    i.style.stroke = color;
                    i.style.strokeWidth = "2.5";
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, className, color, isEmoji]);

            if (isEmoji) {
                return (
                    <span className={`flex items-center justify-center min-w-[1.5rem] min-h-[1.5rem] ${className}`}>
                        <span className="emoji-span">{name}</span>
                    </span>
                );
            }

            return <span ref={iconRef} className={`flex items-center justify-center min-w-[1.5rem] min-h-[1.5rem]`}></span>;
        };

        const KEY_H = 'res_v12_habits';
        const KEY_S = 'res_v12_start';
        const KEY_AK = 'res_v12_user_key';
        const KEY_M = 'res_v12_mock_last';

        const getLocalISODate = () => {
            const hoy = new Date();
            const offset = hoy.getTimezoneOffset() * 60000;
            return (new Date(hoy - offset)).toISOString().split('T')[0];
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('seguimiento');
            const [habits, setHabits] = useState([]);
            const [startDate, setStartDate] = useState(getLocalISODate());
            const [userKey, setUserKey] = useState("");
            
            const [showSettings, setShowSettings] = useState(false);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [showJuez, setShowJuez] = useState(false);
            const [reflection, setReflection] = useState("");
            const [chatMessages, setChatMessages] = useState([{ 
                role: 'ai', 
                text: 'Hola. Soy el Asistente del Sistema 3 de Junio. Motor de IA en v1 Estable.' 
            }]);
            const [chatInput, setChatInput] = useState("");
            const chatEndRef = useRef(null);

            useEffect(() => {
                const savedHabits = JSON.parse(localStorage.getItem(KEY_H)) || [
                    { id: 'h1', name: "Ejercicio", icon: "üèãÔ∏è", color: "#007aff", history: [], createdAt: getLocalISODate() },
                    { id: 'h2', name: "Splendor", icon: "‚ú®", color: "#ff9500", history: [], createdAt: getLocalISODate() }
                ];
                const savedStart = localStorage.getItem(KEY_S) || getLocalISODate();
                const savedKey = localStorage.getItem(KEY_AK) || "";
                
                setHabits(savedHabits);
                setStartDate(savedStart);
                setUserKey(savedKey);

                if (savedKey) {
                    const masked = savedKey.trim().slice(-3);
                    setChatMessages(prev => [...prev, { role: 'ai', text: `‚úÖ Llave vinculada: ...${masked}.` }]);
                }

                checkInactivity(savedHabits);
            }, []);

            useEffect(() => {
                localStorage.setItem(KEY_H, JSON.stringify(habits));
                localStorage.setItem(KEY_S, startDate);
                localStorage.setItem(KEY_AK, userKey.trim());
            }, [habits, startDate, userKey]);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatMessages]);

            const checkInactivity = (currentHabits) => {
                if (currentHabits.length === 0) return;
                
                const mock = localStorage.getItem(KEY_M);
                let ultimaActividad;

                if (mock) {
                    ultimaActividad = new Date(mock + "T12:00:00");
                } else {
                    let fechas = [];
                    currentHabits.forEach(h => {
                        if (h.history.length > 0) {
                            fechas.push(new Date([...h.history].sort().reverse()[0] + "T12:00:00"));
                        }
                    });
                    if (fechas.length === 0) return;
                    ultimaActividad = new Date(Math.max(...fechas));
                }

                const hoy = new Date();
                hoy.setHours(12, 0, 0, 0);
                ultimaActividad.setHours(12, 0, 0, 0);

                const diff = Math.floor((hoy - ultimaActividad) / (1000 * 60 * 60 * 24));
                if (diff > 7) setShowJuez(true);
            };

            const callGemini = async (prompt) => {
                const currentKey = (userKey || apiKey).trim();
                if (!currentKey) throw new Error("LLAVE_FALTANTE");

                // Endpoint v1 estable con ruta completa de modelo para evitar Error 404
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${currentKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            role: "user", // Obligatorio para v1 estable
                            parts: [{ text: prompt }] 
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 800
                        }
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    if (data.error) {
                        console.error("DETALLE_GOOGLE_CLOUD:", data.error.message);
                    }
                    throw new Error(data.error?.message || "Fallo en la conexi√≥n");
                }

                return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
            };

            const handleSend = async () => {
                if (!chatInput.trim()) return;
                const text = chatInput;
                setChatMessages(prev => [...prev, { role: 'user', text }]);
                setChatInput("");
                setIsAiLoading(true);

                try {
                    const result = await callGemini(text);
                    setChatMessages(prev => [...prev, { role: 'ai', text: result }]);
                } catch (e) {
                    let msg = `‚ö†Ô∏è Error: ${e.message}`;
                    if (e.message === "LLAVE_FALTANTE") msg = "‚ö†Ô∏è Sin llave configurada. Ve a Ajustes (‚öôÔ∏è).";
                    setChatMessages(prev => [...prev, { role: 'ai', text: msg }]);
                } finally {
                    setIsAiLoading(false);
                }
            };

            // --- VALIDACI√ìN DE DEFENSA CON IA (v13.1) ---
            const validarDefensa = async () => {
                if (reflection.length < 10) return;
                setIsAiLoading(true);
                try {
                    const veredicto = await callGemini(`Act√∫a como el Juez del Sistema 3 de Junio. Analiza si esta reflexi√≥n del usuario es honesta y merece perd√≥n para retomar el reto. Si es aceptable, termina tu mensaje con la palabra "DESBLOQUEO_APROBADO". Si no, s√© firme pero motivador. Reflexi√≥n: "${reflection}"`);
                    
                    setChatMessages(prev => [...prev, { role: 'ai', text: veredicto }]);
                    
                    // L√≥gica de b√∫squeda flexible: case-insensitive y sin depender de posici√≥n exacta
                    if (veredicto.toUpperCase().includes("DESBLOQUEO_APROBADO")) {
                        localStorage.setItem(KEY_M, getLocalISODate());
                        setShowJuez(false);
                        setReflection("");
                    } else {
                        setReflection(prev => prev + "\n\n[SISTEMA: Veredicto negativo. Profundiza en tu honestidad.]");
                    }
                } catch (e) {
                    setChatMessages(prev => [...prev, { role: 'ai', text: "El tribunal no puede deliberar sin conexi√≥n. (Fallo de Red)" }]);
                    if (confirm("Fallo de conexi√≥n con el tribunal. ¬øUsar liberaci√≥n de emergencia?")) {
                        localStorage.setItem(KEY_M, getLocalISODate());
                        setShowJuez(false);
                    }
                } finally {
                    setIsAiLoading(false);
                }
            };

            const calculatePorc = (h) => {
                const baseDate = h.createdAt || startDate;
                const start = new Date(baseDate + "T12:00:00");
                const hoy = new Date();
                hoy.setHours(12, 0, 0, 0);
                
                const diff = Math.max(1, Math.floor((hoy - start) / (1000 * 60 * 60 * 24)) + 1);
                const p = Math.round((h.history.length / diff) * 100);
                
                return isNaN(p) || p < 0 ? 0 : Math.min(100, p);
            };

            const getGlobalStats = () => {
                if (!habits || habits.length === 0) return 0;
                let total = 0;
                habits.forEach(h => total += calculatePorc(h));
                const res = Math.round(total / habits.length);
                return isNaN(res) ? 0 : res;
            };

            if (showJuez) {
                return (
                    <div className="min-h-screen bg-black flex items-center justify-center p-6 animate-in">
                        <div className="glass-modal w-full max-w-lg rounded-[4rem] p-12 text-center border-red-500/30 border">
                            <Icon name="ShieldAlert" className="w-20 h-20 text-red-500 mx-auto mb-8" />
                            <h1 className="text-4xl font-black italic text-white uppercase mb-6 tracking-tighter leading-none">Audiencia Obligatoria</h1>
                            <p className="text-neutral-400 text-sm mb-10 leading-relaxed italic">Has estado ausente m√°s de 7 d√≠as. El Juez IA decidir√° si puedes continuar.</p>
                            
                            <textarea 
                                value={reflection} 
                                onChange={e => setReflection(e.target.value)} 
                                placeholder="Escribe aqu√≠ tu reflexi√≥n honesta..." 
                                className="w-full bg-black border border-neutral-800 rounded-[2.5rem] p-7 text-white text-base outline-none focus:border-red-500 transition-all mb-8 min-h-[180px] shadow-inner" 
                                disabled={isAiLoading}
                            />
                            
                            <button 
                                onClick={validarDefensa} 
                                disabled={isAiLoading || reflection.length < 10}
                                className={`w-full font-black py-7 rounded-3xl uppercase text-xs tracking-[0.3em] active:scale-95 transition-all shadow-2xl ${isAiLoading ? 'bg-neutral-800 text-neutral-500 cursor-not-allowed' : 'bg-white text-black'}`}
                            >
                                {isAiLoading ? 'EL JUEZ EST√Å ANALIZANDO...' : 'PRESENTAR DEFENSA AL TRIBUNAL'}
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-black text-neutral-200">
                    <div className="max-w-4xl mx-auto pt-6 h-screen flex flex-col">
                        
                        {activeTab === 'seguimiento' && (
                            <div className="animate-in pb-32">
                                <header className="px-6 mb-8 flex justify-between items-center">
                                    <div>
                                        <h1 className="text-4xl font-black italic text-white uppercase leading-none">Metas</h1>
                                        <p className="text-[10px] font-black text-neutral-500 uppercase tracking-widest mt-2">v13.1 ‚Ä¢ Refuerzo</p>
                                    </div>
                                    <button onClick={() => setShowSettings(true)} className="w-14 h-14 btn-gear-pro rounded-full flex items-center justify-center">
                                        <Icon name="Settings" className="w-6 h-6" color="white" />
                                    </button>
                                </header>
                                <div className="mx-4 glass-modal p-8 rounded-[2.8rem] mb-10 shadow-2xl">
                                    <div className="flex justify-between items-baseline mb-5">
                                        <span className="text-[11px] font-black text-neutral-500 tracking-widest uppercase">Eficacia Total</span>
                                        <span className="text-5xl font-black text-white italic tracking-tighter">{getGlobalStats()}%</span>
                                    </div>
                                    <div className="h-4 bg-black rounded-full overflow-hidden border border-neutral-800 p-[2px]">
                                        <div className="h-full bg-gradient-to-r from-blue-600 to-emerald-500 rounded-full transition-all duration-1000" style={{ width: `${getGlobalStats()}%` }} />
                                    </div>
                                </div>
                                <div className="px-4 grid gap-5">
                                    {habits.map(h => {
                                        const p = calculatePorc(h);
                                        return (
                                            <div key={h.id} className="bg-neutral-900/40 border border-neutral-800 rounded-[2.5rem] p-7" style={{ borderLeft: `10px solid ${h.color}` }}>
                                                <div className="flex justify-between items-center mb-4">
                                                    <div className="flex items-center gap-4">
                                                        <Icon name={h.icon} className="w-8 h-8" />
                                                        <h3 className="text-xl font-bold text-white italic">{h.name}</h3>
                                                    </div>
                                                    <button onClick={() => setHabits(prev => prev.map(item => item.id === h.id ? {...item, history: [...item.history, getLocalISODate()]} : item))} className="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center active:scale-90 transition-all">
                                                        <Icon name="Check" className="w-6 h-6" color="white" />
                                                    </button>
                                                </div>
                                                <div className="h-2.5 bg-black rounded-full overflow-hidden">
                                                    <div className="h-full transition-all duration-1000" style={{ width: `${p}%`, backgroundColor: h.color }} />
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeTab === 'asistente' && (
                            <div className="animate-in h-[85vh] flex flex-col px-6 pb-40">
                                <header className="mb-6 border-b border-neutral-800 pb-4 pt-4">
                                    <div className="flex items-center gap-3">
                                        <Icon name="Zap" className="w-6 h-6 text-yellow-400" />
                                        <h2 className="text-2xl font-black italic text-white uppercase leading-none">Asistente</h2>
                                    </div>
                                    <p className="text-[9px] font-bold text-neutral-500 uppercase tracking-widest mt-2">v1 Stable ‚Ä¢ Motor Flash 1.5</p>
                                </header>
                                <div className="flex-1 overflow-y-auto space-y-6 custom-scrollbar mb-4 pr-2">
                                    {chatMessages.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in`}>
                                            <div className={`chat-bubble shadow-xl ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-neutral-900 border border-neutral-800 text-neutral-200 rounded-bl-none italic'}`}>
                                                {msg.text}
                                            </div>
                                        </div>
                                    ))}
                                    {isAiLoading && <div className="text-[10px] font-black text-neutral-600 uppercase tracking-widest animate-pulse ml-2 italic">Analizando veredicto...</div>}
                                    <div ref={chatEndRef} />
                                </div>
                                <div className="bg-neutral-900 border border-neutral-800 p-3 rounded-[2rem] flex gap-3 shadow-2xl items-center mb-10">
                                    <input 
                                        type="text" 
                                        value={chatInput} 
                                        onChange={e => setChatInput(e.target.value)}
                                        onKeyDown={e => e.key === 'Enter' && handleSend()}
                                        placeholder="Habla con tu conciencia..." 
                                        className="flex-1 bg-transparent outline-none text-white px-4 h-12 text-sm"
                                        disabled={isAiLoading}
                                    />
                                    <button onClick={handleSend} disabled={isAiLoading || !chatInput.trim()} className="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center active:scale-90 transition-all disabled:opacity-20 shadow-lg">
                                        <Icon name="Send" className="w-5 h-5" color="black" />
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'roadmap' && (
                            <div className="px-6 pb-40 pt-4 animate-in">
                                <h2 className="text-3xl font-black italic text-white uppercase mb-8 leading-none">Ruta Maestro</h2>
                                <div className="space-y-6">
                                    <div className="p-8 glass-modal rounded-[2.5rem] flex items-center gap-6 border border-blue-500/20">
                                        <Icon name="Map" className="w-8 h-8 text-blue-500" />
                                        <div>
                                            <h3 className="font-black text-white italic uppercase tracking-tighter">Fase de Resiliencia</h3>
                                            <p className="text-xs text-neutral-500 mt-1">Convergencia final: 3 de Junio.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-neutral-900/90 backdrop-blur-3xl border border-neutral-800 rounded-[3.5rem] p-2.5 flex gap-2 shadow-2xl z-[100] w-[90%] max-w-sm">
                            <button onClick={() => setActiveTab('seguimiento')} className={`flex-1 py-4 rounded-[3rem] font-black uppercase text-[10px] tracking-widest transition-all ${activeTab === 'seguimiento' ? 'bg-white text-black shadow-lg scale-105' : 'text-neutral-500 hover:text-white'}`}>Metas</button>
                            <button onClick={() => setActiveTab('asistente')} className={`flex-1 py-4 rounded-[3rem] font-black uppercase text-[10px] tracking-widest transition-all ${activeTab === 'asistente' ? 'bg-white text-black shadow-lg scale-105' : 'text-neutral-500 hover:text-white'}`}>IA</button>
                            <button onClick={() => setActiveTab('roadmap')} className={`flex-1 py-4 rounded-[3rem] font-black uppercase text-[10px] tracking-widest transition-all ${activeTab === 'roadmap' ? 'bg-white text-black shadow-lg scale-105' : 'text-neutral-500 hover:text-white'}`}>Ruta</button>
                        </nav>

                        {showSettings && (
                            <div className="fixed inset-0 bg-black/80 z-[2000] flex items-center justify-center p-5 animate-in backdrop-blur-md">
                                <div className="glass-modal w-full max-w-md rounded-[3.5rem] p-10 shadow-2xl">
                                    <div className="flex justify-between items-center mb-8 border-b border-white/5 pb-4">
                                        <h2 className="text-2xl font-black italic text-white uppercase leading-none">Ajustes</h2>
                                        <button onClick={() => setShowSettings(false)} className="text-[10px] font-black text-neutral-500 uppercase tracking-widest hover:text-white">Cerrar</button>
                                    </div>
                                    <div className="space-y-8">
                                        <div>
                                            <label className="text-[9px] font-black text-neutral-500 uppercase tracking-widest mb-3 block">Llave Gemini (Privada)</label>
                                            <input 
                                                type="password" 
                                                value={userKey} 
                                                onChange={e => setUserKey(e.target.value.trim())} 
                                                className="w-full bg-black border border-neutral-800 rounded-2xl p-4 text-white outline-none focus:border-blue-500 text-sm shadow-inner" 
                                                placeholder="Pega tu API Key aqu√≠..."
                                            />
                                            <p className="text-[9px] text-neutral-600 mt-2 italic">La llave se limpia de espacios autom√°ticamente para evitar errores.</p>
                                        </div>
                                        <div className="pt-6 border-t border-white/5">
                                            <button onClick={() => { if(confirm("¬øPurgar todos los datos?")) { localStorage.clear(); location.reload(); } }} className="w-full py-4 border border-red-500/20 text-red-500 rounded-2xl text-[10px] font-black uppercase tracking-widest active:bg-red-500 active:text-white transition-all">Borrar Memoria Total</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
