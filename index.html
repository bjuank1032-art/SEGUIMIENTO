<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendor Mentor - Final</title>
    <style>
        :root { --primary: #00ff88; --bg: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 0.95rem; }
        .bot { background: #2a2a2a; color: var(--primary); align-self: flex-start; border-left: 3px solid var(--primary); }
        .user { background: var(--primary); color: black; align-self: flex-end; font-weight: bold; }
        .input-area { background: #1e1e1e; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; }
        button { background: var(--primary); border: none; padding: 12px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div style="padding:15px; text-align:center; border-bottom:1px solid #333;">
        <h1 style="font-size:1.2rem; color:var(--primary); margin:0;">Splendor Mentor ðŸ’€</h1>
    </div>
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu excusa aquÃ­...">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // SEGURIDAD: La llave nunca se sube a GitHub
        let API_KEY = localStorage.getItem('mi_llave_secreta');
        if (!API_KEY || API_KEY === "null") {
            API_KEY = prompt("Pega aquÃ­ tu NUEVA API Key (la que empieza por AIza...):");
            if (API_KEY) localStorage.setItem('mi_llave_secreta', API_KEY);
        }

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ 
            model: "gemini-3.1-pro-preview", 
            systemInstruction: "Eres un mentor sarcÃ¡stico. Usuario: 1.77m, 57kg. Meta: UdeA. Proyecto: Splendor. Trabajo: CafÃ© Mall. Si pone excusas por el cansancio del cafÃ©, bÃºrlate. SÃ© breve y Ã¡cido."
        });

        const chat = model.startChat({ history: [] });
        const container = document.getElementById('chat');

        function append(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        append('bot', "Â¿Vas a estudiar para la UdeA o vas a seguir perdiendo el tiempo?");

        window.enviarMensaje = async () => {
            const input = document.getElementById('userInput');
            const mensaje = input.value.trim();
            if (!mensaje) return;
            append('user', mensaje);
            input.value = '';
            try {
                const result = await chat.sendMessage(mensaje);
                append('bot', result.response.text());
            } catch (e) {
                append('bot', "Error. Â¿Llave bloqueada? Dale a Aceptar para borrarla y poner una nueva.");
                if(confirm("Â¿Quieres borrar la llave guardada e intentar con otra?")) {
                    localStorage.removeItem('mi_llave_secreta');
                    location.reload();
                }
            }
        };
    </script>
</body>
</html>
