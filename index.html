<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON HELPER CORREGIDO (v12.0) ---
        const Icon = ({ name, className = "w-5 h-5", color = "currentColor", fill = "none" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current) {
                    iconRef.current.innerHTML = '';
                    try {
                        // Normalizamos para evitar fallos de Case Sensitivity en el CDN
                        const iconKey = name.toLowerCase(); 
                        const lucideName = name.charAt(0).toUpperCase() + name.slice(1);
                        
                        // Buscamos en el objeto global lucide
                        const iconData = lucide[name] || lucide[lucideName] || lucide[iconKey] || lucide.Settings;
                        
                        if (iconData) {
                            lucide.createIcons({
                                icons: { [name]: iconData },
                                attrs: { 
                                    class: className,
                                    stroke: color,
                                    fill: fill,
                                    'stroke-width': 2.5 // M√°s grosor para resaltar en el metal
                                }
                            });
                        } else {
                            iconRef.current.innerHTML = `<span class="emoji-container flex items-center justify-center">${name}</span>`;
                        }
                    } catch (e) {
                        iconRef.current.innerHTML = `<span class="emoji-container">${name}</span>`;
                    }
                }
            }, [name, className, color, fill]);

            return <span ref={iconRef} className="flex items-center justify-center pointer-events-none"></span>;
        };

        // --- CONFIGURACI√ìN ---
        const API_KEY = "AIzaSyBcEYRrKA_dIp7iTMiztuAnqujvqa6-9EI"; 
        const KEY_H = 'res_v11_habits';
        const KEY_S = 'res_v11_start';
        const KEY_M = 'res_v11_mock';
        const KEY_SYNCED = 'res_v11_is_synced';
        const PRESET_COLORS = ["#007aff", "#34c759", "#ff3b30", "#ff9500", "#af52de", "#ff2d55"];

        const getLocalISODate = () => {
            const hoy = new Date();
            const offset = hoy.getTimezoneOffset() * 60000;
            return (new Date(hoy - offset)).toISOString().split('T')[0];
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('seguimiento'); 
            const [habits, setHabits] = useState([]);
            const [startDate, setStartDate] = useState(getLocalISODate());
            const [isSynced, setIsSynced] = useState(false);
            
            const [showAddModal, setShowAddModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showJuez, setShowJuez] = useState(false);
            
            const [reflection, setReflection] = useState("");
            const [aiFeedback, setAiFeedback] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [verdictValid, setVerdictValid] = useState(null);

            // Formulario y edici√≥n
            const [editingHabitId, setEditingHabitId] = useState(null);
            const [newName, setNewName] = useState("");
            const [newIcon, setNewIcon] = useState("Flame");
            const [selectedColor, setSelectedColor] = useState(PRESET_COLORS[0]);

            useEffect(() => {
                const savedHabits = JSON.parse(localStorage.getItem(KEY_H)) || [];
                const savedStart = localStorage.getItem(KEY_S) || getLocalISODate();
                const savedSynced = localStorage.getItem(KEY_SYNCED) === 'true';
                
                setHabits(savedHabits);
                setStartDate(savedStart);
                setIsSynced(savedSynced);
                
                checkJuezStatus(savedHabits);
            }, []);

            useEffect(() => {
                localStorage.setItem(KEY_H, JSON.stringify(habits));
                localStorage.setItem(KEY_S, startDate);
                localStorage.setItem(KEY_SYNCED, isSynced.toString());
            }, [habits, startDate, isSynced]);

            const checkJuezStatus = (currentHabits) => {
                const mock = localStorage.getItem(KEY_M);
                let ultima;

                if (mock) {
                    ultima = new Date(mock + "T12:00:00");
                } else if (currentHabits.length > 0) {
                    let fechasValidas = [];
                    currentHabits.forEach(h => {
                        if (h.history.length > 0) {
                            const sorted = [...h.history].sort().reverse();
                            fechasValidas.push(new Date(sorted[0] + "T12:00:00"));
                        }
                    });
                    if (fechasValidas.length === 0) return;
                    ultima = new Date(Math.max(...fechasValidas));
                } else return;

                const hoy = new Date();
                hoy.setHours(12, 0, 0, 0);
                ultima.setHours(12, 0, 0, 0);

                const diff = Math.floor((hoy - ultima) / (1000 * 60 * 60 * 24));
                if (diff > 7) setShowJuez(true);
            };

            const consultarAlJuez = async () => {
                if (reflection.trim().length < 20) return;
                setIsAiLoading(true);
                
                if (!API_KEY) {
                    setTimeout(() => {
                        setAiFeedback("MODO RESCATE: IA no detectada. Reflexi√≥n aceptada.");
                        setVerdictValid(true);
                        setIsAiLoading(false);
                    }, 1500);
                    return;
                }

                try {
                    const prompt = `Act√∫a como un Juez implacable del "Sistema 3 de Junio".
                    Contexto: Usuario inactivo 7+ d√≠as. Metas: Splendor, detox y disciplina.
                    Reflexi√≥n: "${reflection}".
                    Responde un JSON: { "valid": boolean, "verdict": "string corto y potente" }`;
                    
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
                    
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                    });
                    
                    const data = await res.json();
                    let text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    text = text.replace(/```json|```/gi, "").trim(); 
                    const result = JSON.parse(text);
                    
                    setAiFeedback(result.verdict);
                    setVerdictValid(result.valid);
                } catch (e) {
                    setAiFeedback("Error de conexi√≥n. Desbloqueo manual habilitado.");
                    setVerdictValid(true);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const handleMark = (id) => {
                const hoy = getLocalISODate();
                setHabits(prev => prev.map(h => {
                    if (h.id === id && !h.history.includes(hoy)) {
                        return { ...h, history: [...h.history, hoy] };
                    }
                    return h;
                }));
                localStorage.removeItem(KEY_M);
            };

            const handleUndo = (id, e) => {
                e.stopPropagation();
                const hoy = getLocalISODate();
                setHabits(prev => prev.map(h => {
                    if (h.id === id) {
                        return { ...h, history: h.history.filter(d => d !== hoy) };
                    }
                    return h;
                }));
            };

            const calculatePorc = (h) => {
                const start = new Date(startDate + "T12:00:00");
                const hoy = new Date();
                const diff = Math.floor((hoy - start) / (1000 * 60 * 60 * 24)) + 1;
                return Math.min(100, Math.round((h.history.length / (diff || 1)) * 100));
            };

            const getGlobalStats = () => {
                if (habits.length === 0) return 0;
                let total = 0;
                habits.forEach(h => total += calculatePorc(h));
                return Math.round(total / habits.length);
            };

            const saveHabit = () => {
                if (!newName) return;
                
                if (editingHabitId) {
                    setHabits(prev => prev.map(h => 
                        h.id === editingHabitId 
                        ? { ...h, name: newName, icon: newIcon, color: selectedColor } 
                        : h
                    ));
                    setEditingHabitId(null);
                } else {
                    const newHabit = {
                        id: 'h' + Date.now(),
                        name: newName,
                        icon: newIcon,
                        color: selectedColor,
                        history: []
                    };
                    setHabits([...habits, newHabit]);
                }
                
                setNewName("");
                setNewIcon("Flame");
                setShowAddModal(false);
            };

            const openEditModal = (h) => {
                setEditingHabitId(h.id);
                setNewName(h.name);
                setNewIcon(h.icon);
                setSelectedColor(h.color);
                setShowSettings(false);
                setShowAddModal(true);
            };

            const [expandedStep, setExpandedStep] = useState(1);
            const allObjectives = [
                { id: "1", text: "Dejar de fumar marihuana" },
                { id: "2", text: "Aclarar mi futuro (Acad√©mico)" },
                { id: "3", text: "Ejercicio (Cuerpo y mente)" },
                { id: "4", text: "Meditar (Gym cerebral)" },
                { id: "5", text: "Controlar mi mente (Enfoque)" },
                { id: "6", text: "Despertarse temprano (6:30 AM)" },
                { id: "7", text: "Dormirse temprano (10:30 PM)" },
                { id: "8", text: "Aprender (Ingl√©s y Excel)" },
                { id: "9", text: "Tener un trabajo" },
                { id: "10", text: "SPLENDOR (Marca de Ropa)" },
                { id: "11", text: "Tener Dinero" },
                { id: "12", text: "Recuperar mi cabello (Tratamiento)" }
            ];

            const steps = [
                { id: 1, title: "Nivel 1: El Reset Bioqu√≠mico", icon: 'Flame', tag: "24 Feb - 24 Mar", objectives: ["1", "6", "7"], tasks: ["Purga de parafernalia estricta", "Cero contacto con c√≠rculos de consumo", "Dormir 10:30 PM / Despertar 6:30 AM", "Uso obligatorio del Seguimiento Pro"], impact: "Limpiar el cerebro es el paso √∫nico para recuperar la voluntad.", color: "border-red-500/50", iconColor: "text-red-400" },
                { id: 2, title: "Nivel 2: Mente y Estabilidad", icon: 'Brain', tag: "24 Feb - 24 Mar", objectives: ["2", "3", "4", "5", "9"], tasks: ["Meditaci√≥n AM/PM (10 min)", "Rutina de ejercicio diaria", "B√∫squeda activa de empleo", "Definici√≥n acad√©mica final"], impact: "Eliminas la incertidumbre y aseguras sustento.", color: "border-orange-500/50", iconColor: "text-orange-400" },
                { id: 3, title: "Nivel 3: Deep Work", icon: 'BookOpen', tag: "Marzo - Abril", objectives: ["8"], tasks: ["Inscripci√≥n Ingl√©s", "Lectura 15 p√°ginas diarias", "Dedicaci√≥n total a Excel", "Estudio profundo sin celular"], impact: "Pasas de la intenci√≥n a la competencia t√©cnica.", color: "border-blue-500/50", iconColor: "text-blue-400" },
                { id: 4, title: "Nivel 4: Consolidaci√≥n", icon: 'Wallet', tag: "Abril - Mayo", objectives: ["11", "12"], tasks: ["Gesti√≥n de primeros ingresos", "Inicio Tratamiento Capilar", "Inversi√≥n en alimentaci√≥n/gym", "Ahorro espec√≠fico movilidad"], impact: "El dinero pasa a ser herramienta de inversi√≥n.", color: "border-emerald-500/50", iconColor: "text-emerald-400" },
                { id: 5, title: "Nivel 5: C√∫spide Splendor", icon: 'Palette', tag: "3 de Junio", objectives: ["10", "11"], tasks: ["Lanzamiento Marca SPLENDOR", "Tr√°mite Licencia / Ahorro Moto", "Renovaci√≥n de imagen personal", "Nueva identidad libre de humo"], impact: "Manifestaci√≥n final del proceso al 3 de Junio.", color: "border-purple-500/50", iconColor: "text-purple-400" }
            ];

            const renderSeguimiento = () => (
                <div className="animate-in pb-32">
                    <header className="mb-10 px-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter text-white uppercase leading-none">Seguimiento</h1>
                            <p className="text-[10px] font-black text-neutral-500 uppercase tracking-[0.2em] mt-3">Consistencia Activa ‚Ä¢ {habits.length} Metas</p>
                        </div>
                        {/* BOT√ìN DE AJUSTES MEJORADO CON BRILLO (v12.0) */}
                        <button 
                            onClick={() => setShowSettings(true)} 
                            className="w-16 h-16 btn-gear-pro rounded-full flex items-center justify-center text-white active:rotate-90 transition-transform"
                        >
                            <Icon 
                                name="Settings" 
                                className="w-8 h-8 drop-shadow-[0_0_8px_rgba(255,255,255,0.4)]" 
                                color="#e5e5e7" 
                            />
                        </button>
                    </header>

                    <div className="mx-4 bg-neutral-900/60 border border-neutral-800 p-8 rounded-[2.8rem] mb-10 shadow-2xl backdrop-blur-md">
                        <div className="flex justify-between items-baseline mb-5">
                            <span className="text-[11px] font-black text-neutral-500 tracking-[0.2em] uppercase">Progreso Global</span>
                            <span className="text-5xl font-black text-white italic tracking-tighter">{getGlobalStats()}%</span>
                        </div>
                        <div className="h-4 bg-black rounded-full overflow-hidden border border-neutral-800 p-[2px]">
                            <div className="h-full bg-gradient-to-r from-blue-600 to-emerald-500 rounded-full transition-all duration-1000 ease-out" style={{ width: `${getGlobalStats()}%` }} />
                        </div>
                    </div>

                    <div className="px-4 grid gap-5">
                        {habits.map(h => {
                            const porc = calculatePorc(h);
                            return (
                                <div key={h.id} onClick={() => handleMark(h.id)} className="bg-neutral-900/40 border border-neutral-800 rounded-[2.5rem] p-7 relative group cursor-pointer active:scale-95 transition-all overflow-hidden" style={{ borderLeft: `12px solid ${h.color}` }}>
                                    <div className="flex justify-between items-center mb-5">
                                        <h3 className="text-2xl font-bold text-white flex items-center gap-4 italic">
                                            <Icon name={h.icon} className="w-7 h-7" /> {h.name}
                                        </h3>
                                        <button onClick={(e) => handleUndo(h.id, e)} className="w-12 h-12 bg-black rounded-2xl border border-neutral-800 flex items-center justify-center text-neutral-500 hover:text-red-500 active:bg-red-500/10 transition-colors shadow-inner">
                                            <Icon name="Undo2" className="w-6 h-6" />
                                        </button>
                                    </div>
                                    <div className="h-3.5 bg-black rounded-full overflow-hidden mb-4 border border-neutral-800">
                                        <div className="h-full transition-all duration-1000 rounded-full" style={{ width: `${porc}%`, backgroundColor: h.color }} />
                                    </div>
                                    <div className="flex justify-between text-[11px] font-black uppercase tracking-widest text-neutral-500">
                                        <span>Victorias: {h.history.length}</span>
                                        <span style={{ color: h.color }}>{porc}% Eficacia</span>
                                    </div>
                                </div>
                            );
                        })}

                        <div onClick={() => { setEditingHabitId(null); setNewName(""); setShowAddModal(true); }} className="border-2 border-dashed border-neutral-800 rounded-[2.5rem] p-12 flex flex-col items-center justify-center gap-4 text-neutral-600 hover:border-neutral-500 hover:text-neutral-400 transition-all cursor-pointer bg-neutral-900/10 shadow-inner mt-2">
                            <Icon name="Plus" className="w-10 h-10" />
                            <span className="text-xs font-black uppercase tracking-[0.2em]">Nueva Meta</span>
                        </div>
                    </div>
                </div>
            );

            const renderRoadmap = () => (
                <div className="animate-in pb-32 px-4">
                    <header className="mb-10 border-b border-neutral-800 pb-8 pt-4">
                        <div className="flex items-center gap-4 mb-3">
                            <Icon name="Zap" className="text-yellow-400 w-8 h-8" fill="yellow" />
                            <h1 className="text-3xl font-black tracking-tighter text-white uppercase italic">Plan Maestro</h1>
                        </div>
                        <p className="text-[11px] text-neutral-500 font-bold uppercase tracking-[0.3em]">Reingenier√≠a Personal ‚Ä¢ 3 DE JUNIO</p>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                        <div className="lg:col-span-4 space-y-8">
                            <div className="bg-neutral-900/40 border border-neutral-800/60 p-7 rounded-[2.8rem] sticky top-8 backdrop-blur-md shadow-2xl">
                                <h2 className="text-[10px] font-black uppercase tracking-[0.25em] text-neutral-400 mb-8 flex items-center gap-3">
                                    <Icon name="ListChecks" className="w-5 h-5 text-purple-400" /> Los 12 Objetivos
                                </h2>
                                <div className="space-y-3">
                                    {allObjectives.map((obj) => (
                                        <div key={obj.id} className="flex items-center gap-4 p-2 rounded-xl border border-transparent hover:bg-white/5 transition-all group">
                                            <div className="w-7 h-7 rounded-xl bg-neutral-800 group-hover:bg-neutral-700 flex items-center justify-center text-[10px] font-bold text-neutral-400 italic shrink-0 shadow-lg">
                                                {obj.id}
                                            </div>
                                            <span className="text-xs font-bold text-neutral-300 group-hover:text-white truncate tracking-tight">{obj.text}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-8 relative">
                            <div className="absolute left-6 top-0 bottom-0 w-px bg-neutral-800/40"></div>
                            <div className="space-y-8">
                                {steps.map((step) => (
                                    <div key={step.id} onClick={() => setExpandedStep(step.id)} className="relative pl-16 group cursor-pointer">
                                        <div className={`absolute left-0 top-0 w-14 h-14 rounded-[1.2rem] flex items-center justify-center z-10 border-2 transition-all duration-500 ${expandedStep === step.id ? 'bg-white text-black border-white shadow-[0_0_20px_rgba(255,255,255,0.2)] scale-110' : 'bg-black text-neutral-600 border-neutral-800'}`}>
                                            <span className="font-black italic text-xl">{step.id}</span>
                                        </div>
                                        <div className={`p-8 md:p-10 rounded-[3rem] border-2 transition-all duration-500 ${expandedStep === step.id ? `${step.color} bg-neutral-900/60 shadow-2xl backdrop-blur-md` : 'border-transparent bg-neutral-900/10 opacity-30 group-hover:opacity-60'}`}>
                                            <div className="flex flex-col md:flex-row justify-between items-start gap-5 mb-8">
                                                <div className="flex items-center gap-5">
                                                    <div className="p-3 bg-neutral-800 rounded-2xl shadow-inner">
                                                        <Icon name={step.icon} className={`w-6 h-6 ${step.iconColor}`} />

                                            {expandedStep === step.id && (

                                                        <div className="p-6 bg-black/50 rounded-[2.5rem] border border-neutral-800 shadow-inner">
                                                            <h4 className="text-[10px] font-black text-neutral-500 uppercase tracking-[0.25em] mb-4">Meta Final</h4>
                                                            <p className="text-xs text-neutral-400 leading-relaxed italic font-medium">{step.impact}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-black text-neutral-200 font-sans selection:bg-white selection:text-black">
                    <div className="max-w-4xl mx-auto relative pt-6">
                        
                        {activeTab === 'seguimiento' ? renderSeguimiento() : renderRoadmap()}

                        {/* NAVBAR INFERIOR */}
                        <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-neutral-900/90 backdrop-blur-3xl border border-neutral-800 rounded-[3rem] p-2.5 flex gap-3 shadow-2xl z-[100] w-[90%] max-w-sm">
                            <button onClick={() => setActiveTab('seguimiento')} className={`flex-1 flex items-center justify-center gap-3 py-4 rounded-[2.5rem] transition-all duration-500 font-black uppercase text-[11px] tracking-[0.2em] ${activeTab === 'seguimiento' ? 'bg-white text-black shadow-2xl scale-105' : 'text-neutral-500 hover:text-white'}`}>
                                <Icon name="BarChart3" className="w-4 h-4" /> <span>Metas</span>
                            </button>
                            <button onClick={() => setActiveTab('roadmap')} className={`flex-1 flex items-center justify-center gap-3 py-4 rounded-[2.5rem] transition-all duration-500 font-black uppercase text-[11px] tracking-[0.2em] ${activeTab === 'roadmap' ? 'bg-white text-black shadow-2xl scale-105' : 'text-neutral-500 hover:text-white'}`}>
                                <Icon name="Map" className="w-4 h-4" /> <span>Ruta</span>
                            </button>
                        </nav>

                        {/* MODALES */}
                        {showAddModal && (
                            <div className="fixed inset-0 bg-black/90 backdrop-blur-2xl z-[2000] flex items-center justify-center p-5 animate-in">
                                <div className="bg-neutral-900 border border-neutral-800 w-full max-w-md max-h-[90vh] overflow-y-auto rounded-[3.5rem] p-10 relative flex flex-col shadow-[0_0_60px_rgba(0,0,0,1)]">
                                    <div className="flex justify-between items-center mb-10 border-b border-neutral-800 pb-6">
                                        <h2 className="text-3xl font-black italic tracking-tighter text-white uppercase">
                                            {editingHabitId ? "Editar Meta" : "Crear Meta"}
                                        </h2>
                                        <button onClick={() => { setShowAddModal(false); setEditingHabitId(null); }} className="modal-header-btn">Cerrar</button>
                                    </div>
                                    
                                    <div className="space-y-8">
                                        <div>
                                            <label className="text-[11px] font-black text-neutral-500 uppercase tracking-[0.25em] mb-4 block">Nombre</label>
                                            <input type="text" value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-black border border-neutral-800 rounded-3xl p-5 text-white outline-none focus:border-white transition-all shadow-inner" placeholder="Ej: No fumar" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div>
                                                <label className="text-[11px] font-black text-neutral-500 uppercase tracking-[0.25em] mb-4 block">Icono o Emoji</label>
                                                <input type="text" value={newIcon} onChange={e => setNewIcon(e.target.value)} className="w-full bg-black border border-neutral-800 rounded-3xl p-5 text-white outline-none text-center" placeholder="Flame o üî•" />
                                            </div>
                                            <div>
                                                <label className="text-[11px] font-black text-neutral-500 uppercase tracking-[0.25em] mb-4 block">Color</label>
                                                <div className="h-[68px] rounded-3xl border border-neutral-800 bg-black flex items-center justify-center relative overflow-hidden shadow-inner">
                                                    <div className="w-8 h-8 rounded-full shadow-2xl" style={{backgroundColor: selectedColor}}></div>
                                                    <input type="color" className="absolute opacity-0 inset-0 cursor-pointer" onChange={e => setSelectedColor(e.target.value)} />
                                                </div>
                                            </div>
                                        </div>
                                        <button onClick={saveHabit} className="w-full bg-white text-black font-black py-6 rounded-3xl mt-6 uppercase text-sm tracking-[0.25em] hover:scale-[1.03] active:scale-95 transition-all shadow-2xl">
                                            {editingHabitId ? "Guardar Cambios" : "Confirmar Meta"}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showSettings && (
                            <div className="fixed inset-0 bg-black/95 backdrop-blur-3xl z-[2000] flex items-center justify-center p-5 animate-in">
                                <div className="bg-neutral-900 border border-neutral-800 w-full max-w-md max-h-[88vh] overflow-y-auto rounded-[3.5rem] p-10 relative flex flex-col custom-scrollbar shadow-2xl">
                                    <div className="flex justify-between items-center mb-10 border-b border-neutral-800 pb-6">
                                        <h2 className="text-3xl font-black italic tracking-tighter text-white uppercase">Ajustes</h2>
                                        <button onClick={() => setShowSettings(false)} className="modal-header-btn">Cerrar</button>
                                    </div>

                                    <div className="space-y-10">
                                        <div className="text-center">
                                            <span className={`text-[11px] font-black px-5 py-3 rounded-2xl uppercase tracking-[0.2em] shadow-lg ${API_KEY ? 'bg-green-500/10 text-green-500' : 'bg-orange-500/10 text-orange-500'}`}>
                                                {API_KEY ? 'IA Gemini Online ‚úÖ' : 'Modo Rescate Offline ‚ö†Ô∏è'}
                                            </span>
                                        </div>

                                        {!isSynced && habits.length > 0 && (
                                            <div className="bg-blue-500/5 border border-blue-500/20 p-8 rounded-[3rem] shadow-inner">
                                                <h3 className="text-xs font-black uppercase text-blue-400 mb-6 tracking-[0.3em]">Migraci√≥n de Datos</h3>
                                                <input type="date" value={startDate} onChange={e => setStartDate(e.target.value)} className="w-full bg-black border border-neutral-800 p-5 rounded-2xl text-white mb-6 shadow-inner" />
                                                <div className="space-y-4">
                                                    {habits.map(h => (
                                                        <div key={h.id} className="flex justify-between items-center bg-black/40 p-5 rounded-2xl border border-neutral-800">
                                                            <span className="text-xs font-bold text-neutral-300">{h.icon} {h.name}</span>
                                                            <input 
                                                                type="number" placeholder="Wins" 
                                                                className="bg-neutral-800 text-white w-20 p-3 rounded-xl text-center text-xs outline-none focus:border-blue-500 transition-all" 
                                                                onBlur={(e) => {
                                                                    const val = parseInt(e.target.value) || 0;
                                                                    setHabits(prev => prev.map(hab => {
                                                                        if (hab.id === h.id) {
                                                                            let newHist = [];
                                                                            let curr = new Date(startDate + "T12:00:00");
                                                                            for (let i = 0; i < val; i++) {
                                                                                newHist.push(curr.toISOString().split('T')[0]);
                                                                                curr.setUTCDate(curr.getUTCDate() + 1);
                                                                            }
                                                                            return { ...hab, history: newHist };
                                                                        }
                                                                        return hab;
                                                                    }));
                                                                }}
                                                            />
                                                        </div>
                                                    ))}
                                                </div>
                                                <button onClick={() => setIsSynced(true)} className="w-full bg-blue-600 text-white font-black py-5 rounded-2xl mt-8 uppercase text-[11px] tracking-widest shadow-xl">Guardar Historial</button>
                                            </div>
                                        )}

                                        <div>
                                            <h3 className="text-[11px] font-black text-neutral-500 uppercase tracking-[0.3em] mb-6">Gestionar Metas</h3>
                                            <div className="space-y-4">
                                                {habits.map((h) => (
                                                    <div key={h.id} className="flex justify-between items-center bg-black/40 border border-neutral-800 p-5 rounded-3xl shadow-inner group transition-all">
                                                        <span className="text-sm font-bold text-neutral-300 flex items-center gap-3">
                                                            ‚â° <Icon name={h.icon} className="w-4 h-4" /> {h.name}
                                                        </span>
                                                        <div className="flex gap-2">
                                                            <button 
                                                                onClick={() => openEditModal(h)} 
                                                                className="text-white p-3 bg-neutral-800 rounded-2xl transition-all active:scale-90"
                                                            >
                                                                <Icon name="Pencil" className="w-4 h-4" />
                                                            </button>
                                                            <button 
                                                                onClick={() => { if(confirm("¬øEliminar meta?")) setHabits(habits.filter(hab => hab.id !== h.id)); }} 
                                                                className="text-red-500 p-3 bg-red-500/10 rounded-2xl transition-all active:scale-90"
                                                            >
                                                                <Icon name="Trash2" className="w-4 h-4" />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="pt-6 border-t border-neutral-800">
                                            <button onClick={() => { if(confirm("¬øPurgar todos los datos?")) { localStorage.clear(); location.reload(); } }} className="w-full border-2 border-red-500/40 text-red-500 font-black py-5 rounded-[2rem] uppercase text-[11px] tracking-[0.3em] active:bg-red-500 active:text-white transition-all shadow-xl">
                                                Purgar Memoria Total
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MODAL JUEZ */}
                        {showJuez && (
                            <div className="fixed inset-0 bg-black/95 backdrop-blur-3xl z-[3000] flex items-center justify-center p-5 animate-in">
                                <div className="bg-neutral-900 border-2 border-red-500/30 w-full max-w-lg rounded-[4rem] p-12 text-center shadow-[0_0_120px_rgba(255,59,48,0.25)]">
                                    <Icon name="ShieldAlert" className="w-20 h-20 text-red-500 mx-auto mb-8 shadow-2xl" />
                                    <h2 className="text-[11px] font-black text-red-500 uppercase tracking-[0.6em] mb-4">Tribunal de Resiliencia</h2>
                                    <h1 className="text-4xl font-black italic tracking-tighter text-white uppercase mb-8 leading-none">Disciplina Quebrada</h1>
                                    <p className="text-neutral-400 text-sm mb-10 px-6 font-medium leading-relaxed tracking-tight">Has abandonado el Sistema 3 de Junio por m√°s de 7 d√≠as. El tribunal de SPLENDOR exige tu declaraci√≥n inmediata.</p>
                                    <textarea value={reflection} onChange={e => setReflection(e.target.value)} placeholder="¬øPor qu√© abandonaste tu proceso?..." className="w-full bg-black border border-neutral-800 rounded-[2.5rem] p-7 text-white text-base outline-none focus:border-red-500 transition-all mb-8 min-h-[160px] shadow-inner" />
                                    {aiFeedback && <div className="bg-white/5 border border-white/10 p-6 rounded-3xl text-neutral-300 text-sm italic mb-8 animate-in shadow-inner">{aiFeedback}</div>}
                                    <button onClick={consultarAlJuez} disabled={isAiLoading || verdictValid !== null} className={`w-full font-black py-7 rounded-3xl uppercase text-xs tracking-[0.3em] transition-all shadow-2xl ${verdictValid === true ? 'bg-green-500 text-white shadow-green-500/20' : verdictValid === false ? 'bg-red-600 text-white shadow-red-500/20' : 'bg-white text-black hover:scale-[1.03]'}`}>
                                        {isAiLoading ? 'PROCESANDO AUDIENCIA...' : verdictValid === true ? 'VOLVER AL CAMINO' : verdictValid === false ? 'SENTENCIA: REINICIO' : 'PRESENTAR DEFENSA'}
                                    </button>
                                    {verdictValid === true && <button onClick={() => { localStorage.setItem(KEY_M, getLocalISODate()); setShowJuez(false); }} className="mt-8 text-[11px] font-black text-neutral-500 uppercase tracking-widest underline underline-offset-8 active:text-white transition-all">Ingresar al Sistema</button>}
                                </div>
                            </div>
                        )}

                        <footer className="mt-24 text-center pb-40">
                            <p className="text-[10px] font-black text-neutral-800 uppercase tracking-[0.7em] px-6">
                                SPLENDOR ‚Ä¢ SISTEMA 3 DE JUNIO ‚Ä¢ v12.0
                            </p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
