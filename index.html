<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sistema 3 de Junio Pro v12.7</title>
    
    <!-- Configuración para App iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/cannabis.png">
    
    <!-- Scripts de Dependencias -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --accent-blue: #007aff;
            --metal-shine: linear-gradient(145deg, #121212 0%, #000000 100%);
        }

        body {
            background-color: black;
            color: #e5e5e5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            padding-top: var(--safe-top);
            padding-bottom: calc(var(--safe-bottom) + 140px);
        }

        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-modal {
            background: rgba(18, 18, 18, 0.8) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .roadmap-line-gradient {
            background: linear-gradient(to bottom, #ef4444, #f97316, #3b82f6, #10b981, #a855f7) !important;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2c2c2e;
            border-radius: 10px;
        }

        .routine-card {
            background: var(--metal-shine);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-gear-pro {
            background: var(--metal-shine);
            border: 1px solid #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-gear-pro:active {
            transform: scale(0.9) rotate(180deg);
            border-color: var(--accent-blue);
        }

        @keyframes pulse-red-soft {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); border-color: rgba(255, 59, 48, 0.3); }
            50% { box-shadow: 0 0 20px 0 rgba(255, 59, 48, 0.1); border-color: rgba(255, 59, 48, 0.6); }
        }

        .btn-defense-waiting {
            animation: pulse-red-soft 2s infinite;
        }

        input, textarea {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTE ICON ULTRA-ROBUSTO ---
        const Icon = ({ name, className = "w-5 h-5", color = "currentColor", fill = "none" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                const renderIcon = () => {
                    if (iconRef.current && window.lucide) {
                        iconRef.current.innerHTML = ''; 
                        const i = document.createElement('i');
                        const dataName = name
                            .replace(/([a-z0-9])([A-Z])/g, '$1-$2')
                            .replace(/([a-zA-Z])([0-9])/g, '$1-$2')
                            .toLowerCase();
                        i.setAttribute('data-lucide', dataName);
                        i.className = className;
                        i.style.stroke = color;
                        i.style.fill = fill;
                        i.style.strokeWidth = "2.5";
                        iconRef.current.appendChild(i);
                        window.lucide.createIcons();
                    }
                };
                const timeout = setTimeout(renderIcon, 0);
                return () => clearTimeout(timeout);
            }, [name, className, color, fill]);
            return <span ref={iconRef} className="inline-flex items-center justify-center pointer-events-none"></span>;
        };

        const KEY_H = 'res_v12_habits';
        const KEY_S = 'res_v12_start';
        const KEY_K = 'res_v12_gemini_key';
        const PRESET_COLORS = ["#007aff", "#34c759", "#ff3b30", "#ff9500", "#af52de", "#ff2d55"];

        const getLocalISODate = () => {
            const hoy = new Date();
            const offset = hoy.getTimezoneOffset() * 60000;
            return (new Date(hoy - offset)).toISOString().split('T')[0];
        };

        const getDayName = (dateStr) => {
            const days = ['dom', 'lun', 'mar', 'mie', 'jue', 'vie', 'sab'];
            const date = new Date(dateStr + "T12:00:00");
            return days[date.getDay()];
        };

        const INITIAL_HABITS = [
            { 
                id: 'h1', name: "Ejercicio", icon: "Dumbbell", color: "#007aff", type: "routine", 
                routine: { lun: 'Pecho y Tríceps - Potencia', mar: 'Espalda y Bíceps - Tracción', mie: 'Pierna y Core - Resistencia', jue: 'Hombros y Trapecio', vie: 'Brazos y Cardio', sab: 'Caminata Activa Medellín', dom: '' },
                restDays: ['dom'], history: [] 
            },
            { id: 'h2', name: "Leer Libro", icon: "BookOpen", color: "#af52de", type: "simple", history: [] },
            { id: 'h3', name: "Meditar", icon: "Brain", color: "#34c759", type: "simple", history: [] }
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('seguimiento');
            const [habits, setHabits] = useState([]);
            const [startDate, setStartDate] = useState(getLocalISODate());
            const [geminiKey, setGeminiKey] = useState("");
            const [showAddModal, setShowAddModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [expandedId, setExpandedId] = useState(null);
            const [expandedStep, setExpandedStep] = useState(1);
            const [showJuez, setShowJuez] = useState(false);

            // Juez Logic
            const [reflection, setReflection] = useState("");
            const [aiFeedback, setAiFeedback] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [verdictValid, setVerdictValid] = useState(null);

            // Formulario Meta
            const [editingId, setEditingId] = useState(null);
            const [newName, setNewName] = useState("");
            const [newIcon, setNewIcon] = useState("Flame");
            const [newColor, setNewColor] = useState(PRESET_COLORS[0]);
            const [habitType, setHabitType] = useState('simple'); 
            const [routineData, setRoutineData] = useState({ lun:'', mar:'', mie:'', jue:'', vie:'', sab:'', dom:'' });
            const [restDays, setRestDays] = useState(['dom']);

            useEffect(() => {
                const saved = JSON.parse(localStorage.getItem(KEY_H));
                const sStart = localStorage.getItem(KEY_S) || getLocalISODate();
                const sKey = localStorage.getItem(KEY_K) || "";
                
                if (saved && saved.length > 0) setHabits(saved);
                else setHabits(INITIAL_HABITS);
                
                setStartDate(sStart);
                setGeminiKey(sKey);
                checkJuezStatus(saved || INITIAL_HABITS);
            }, []);

            useEffect(() => {
                localStorage.setItem(KEY_H, JSON.stringify(habits));
                localStorage.setItem(KEY_S, startDate);
                localStorage.setItem(KEY_K, geminiKey);
            }, [habits, startDate, geminiKey]);

            const checkJuezStatus = (currentHabits) => {
                if (currentHabits.length === 0) return;
                let fechasValidas = [];
                currentHabits.forEach(h => {
                    if (h.history.length > 0) {
                        const sorted = [...h.history].sort().reverse();
                        fechasValidas.push(new Date(sorted[0] + "T12:00:00"));
                    }
                });
                if (fechasValidas.length === 0) return;
                
                const ultima = new Date(Math.max(...fechasValidas));
                const hoy = new Date();
                hoy.setHours(12, 0, 0, 0);
                ultima.setHours(12, 0, 0, 0);

                const diff = Math.floor((hoy - ultima) / (1000 * 60 * 60 * 24));
                if (diff > 7) setShowJuez(true);
            };

            const consultarAlJuez = async () => {
                if (reflection.trim().length < 20) return;
                setIsAiLoading(true);
                
                if (!geminiKey) {
                    setTimeout(() => {
                        setAiFeedback("MODO RESCATE: IA no detectada. Reflexión aceptada localmente.");
                        setVerdictValid(true);
                        setIsAiLoading(false);
                    }, 1500);
                    return;
                }

                try {
                    const prompt = `Actúa como un Juez implacable del "Sistema 3 de Junio". El usuario ha fallado por más de 7 días. Su reflexión es: "${reflection}". Responde estrictamente en JSON: { "valid": boolean, "verdict": "string corto" }`;
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`;
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    let text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    text = text.replace(/```json|```/gi, "").trim(); 
                    const result = JSON.parse(text);
                    setAiFeedback(result.verdict);
                    setVerdictValid(result.valid);
                } catch (e) {
                    setAiFeedback("Error de conexión con el tribunal. Acceso manual concedido.");
                    setVerdictValid(true);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const handleMark = (id) => {
                const hoy = getLocalISODate();
                const dayName = getDayName(hoy);
                setHabits(prev => prev.map(h => {
                    if (h.id === id) {
                        if (h.type === 'routine' && h.restDays?.includes(dayName)) return h;
                        if (!h.history.includes(hoy)) return { ...h, history: [...h.history, hoy] };
                    }
                    return h;
                }));
            };

            const handleUndo = (id, e) => {
                e.stopPropagation();
                const hoy = getLocalISODate();
                setHabits(prev => prev.map(h => h.id === id ? { ...h, history: h.history.filter(d => d !== hoy) } : h));
            };

            const calculatePorc = (h) => {
                const start = new Date(startDate + "T12:00:00");
                const hoy = new Date();
                const diff = Math.floor((hoy - start) / (1000 * 60 * 60 * 24)) + 1;
                let totalEsperado = diff;
                if (h.type === 'routine' && h.restDays) {
                    let restCount = 0;
                    let temp = new Date(start);
                    while (temp <= hoy) {
                        const dName = ['dom', 'lun', 'mar', 'mie', 'jue', 'vie', 'sab'][temp.getDay()];
                        if (h.restDays.includes(dName)) restCount++;
                        temp.setDate(temp.getDate() + 1);
                    }
                    totalEsperado = Math.max(1, diff - restCount);
                }
                return Math.min(100, Math.round((h.history.length / totalEsperado) * 100));
            };

            const getGlobalStats = () => {
                if (habits.length === 0) return 0;
                let total = 0;
                habits.forEach(h => total += calculatePorc(h));
                return Math.round(total / habits.length);
            };

            const saveHabit = () => {
                if (!newName) return;
                const base = {
                    name: newName, icon: newIcon, color: newColor,
                    type: habitType, routine: habitType === 'routine' ? routineData : null,
                    restDays: habitType === 'routine' ? restDays : []
                };
                if (editingId) setHabits(prev => prev.map(h => h.id === editingId ? { ...h, ...base } : h));
                else setHabits([...habits, { id: 'h'+Date.now(), ...base, history: [] }]);
                resetForm();
                setShowAddModal(false);
            };

            const resetForm = () => {
                setEditingId(null); setNewName(""); setNewIcon("Flame");
                setNewColor(PRESET_COLORS[0]); setHabitType('simple');
                setRoutineData({ lun:'', mar:'', mie:'', jue:'', vie:'', sab:'', dom:'' });
                setRestDays(['dom']);
            };

            const openEdit = (h) => {
                setEditingId(h.id); setNewName(h.name); setNewIcon(h.icon);
                setNewColor(h.color); setHabitType(h.type || 'simple');
                setRoutineData(h.routine || { lun:'', mar:'', mie:'', jue:'', vie:'', sab:'', dom:'' });
                setRestDays(h.restDays || ['dom']);
                setShowSettings(false); setShowAddModal(true);
            };

            const hoyStr = getLocalISODate();
            const hoyDayName = getDayName(hoyStr);

            // ROADMAP DATA
            const allObjectives = [
                { id: "1", text: "Dejar de fumar marihuana" }, { id: "2", text: "Aclarar mi futuro académico" }, { id: "3", text: "Ejercicio constante" }, { id: "4", text: "Meditar diariamente" }, { id: "5", text: "Controlar mi enfoque" }, { id: "6", text: "Despertar 6:30 AM" }, { id: "7", text: "Dormir 10:30 PM" }, { id: "8", text: "Aprender Inglés y Excel" }, { id: "9", text: "Conseguir empleo" }, { id: "10", text: "Lanzar SPLENDOR" }, { id: "11", text: "Estabilidad financiera" }, { id: "12", text: "Tratamiento capilar" }
            ];

            const steps = [
                { id: 1, title: "Nivel 1: Reset Bioquímico", icon: 'Flame', tag: "Fase 1", color: "border-red-500/50", iconColor: "#f87171", tasks: ["Purga de parafernalia", "Cero contacto círculos consumo", "Higiene de sueño estricta"], impact: "Recuperar la voluntad biológica." },
                { id: 2, title: "Nivel 2: Estabilidad Vital", icon: 'Brain', tag: "Fase 2", color: "border-orange-500/50", iconColor: "#fb923c", tasks: ["Meditación y Deporte", "Búsqueda activa empleo", "Definición académica"], impact: "Eliminar la incertidumbre." },
                { id: 3, title: "Nivel 3: Deep Work", icon: 'BookOpen', tag: "Fase 3", color: "border-blue-500/50", iconColor: "#60a5fa", tasks: ["Inscripción Inglés", "Dedicación total Excel", "Lectura profunda"], impact: "Construir competencia técnica." },
                { id: 4, title: "Nivel 4: Consolidación", icon: 'Wallet', tag: "Fase 4", color: "border-emerald-500/50", iconColor: "#34d399", tasks: ["Inversión capilar", "Ahorro movilidad", "Gestión ingresos"], impact: "El dinero como herramienta." },
                { id: 5, title: "Nivel 5: Cúspide Splendor", icon: 'Palette', tag: "3 de Junio", color: "border-purple-500/50", iconColor: "#a78bfa", tasks: ["Lanzamiento Marca", "Trámite Licencia Moto", "Nueva identidad libre"], impact: "Manifestación final del proceso." }
            ];

            const renderSeguimiento = () => (
                <div className="animate-in">
                    <header className="flex justify-between items-end mb-10">
                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter uppercase text-white leading-none">Seguimiento</h1>
                            <p className="text-[10px] font-bold text-neutral-500 uppercase tracking-[0.2em] mt-3">
                                {hoyDayName === 'dom' ? 'Día de Recuperación' : 'Misión Activa'} • {habits.length} Metas
                            </p>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="w-14 h-14 btn-gear-pro rounded-2xl flex items-center justify-center">
                            <Icon name="Settings" className="w-6 h-6" color="#8e8e93" />
                        </button>
                    </header>

                    <div className="bg-neutral-900/60 border border-neutral-800 p-8 rounded-[2.8rem] mb-10 shadow-2xl backdrop-blur-md">
                        <div className="flex justify-between items-baseline mb-5">
                            <span className="text-[11px] font-black text-neutral-500 tracking-[0.2em] uppercase">Progreso Global</span>
                            <span className="text-5xl font-black text-white italic tracking-tighter">{getGlobalStats()}%</span>
                        </div>
                        <div className="h-4 bg-black rounded-full overflow-hidden border border-neutral-800 p-[2px]">
                            <div className="h-full bg-gradient-to-r from-blue-600 to-emerald-500 rounded-full transition-all duration-1000 ease-out" style={{ width: `${getGlobalStats()}%` }} />
                        </div>
                    </div>

                    <div className="space-y-4">
                        {habits.map(h => {
                            const isRest = h.type === 'routine' && h.restDays?.includes(hoyDayName);
                            const isExpanded = expandedId === h.id;
                            const porc = calculatePorc(h);
                            const markedToday = h.history.includes(hoyStr);

                            return (
                                <div 
                                    key={h.id}
                                    onClick={() => h.type === 'routine' ? setExpandedId(isExpanded ? null : h.id) : handleMark(h.id)}
                                    className={`routine-card border border-neutral-800 rounded-[2.5rem] p-7 relative overflow-hidden transition-all group ${
                                        markedToday || isRest ? 'opacity-50' : 'cursor-pointer active:scale-95'
                                    }`}
                                    style={{ borderLeft: `12px solid ${isRest ? '#333' : h.color}` }}
                                >
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-black rounded-2xl flex items-center justify-center border border-neutral-800">
                                                <Icon name={h.icon} className="w-6 h-6" color={isRest ? '#666' : h.color} />
                                            </div>
                                            <div>
                                                <h3 className="text-xl font-black italic uppercase tracking-tight text-white">{h.name}</h3>
                                                {h.type === 'routine' && (
                                                    <span className="text-[8px] font-black uppercase tracking-widest text-neutral-500 bg-neutral-800 px-2 py-0.5 rounded">
                                                        {isRest ? 'Descanso Blindado' : 'Sistema Rutina'}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            {h.type === 'routine' && <Icon name="ChevronDown" className={`w-5 h-5 text-neutral-600 transition-transform ${isExpanded ? 'rotate-180' : ''}`} />}
                                            {!isRest && (
                                                <button onClick={(e) => handleUndo(h.id, e)} className="w-10 h-10 bg-black rounded-xl border border-neutral-800 flex items-center justify-center text-neutral-600 hover:text-red-500 transition-colors">
                                                    <Icon name="Undo2" className="w-5 h-5" />
                                                </button>
                                            )}
                                        </div>
                                    </div>

                                    {h.type === 'routine' && isExpanded && (
                                        <div className="mt-8 animate-in">
                                            <div className="bg-black/60 rounded-3xl p-6 border border-neutral-800/50 shadow-inner">
                                                <div className="flex items-center gap-2 mb-3">
                                                    <Icon name="Zap" className="w-3 h-3" color="#fbbf24" fill="#fbbf24" />
                                                    <h4 className="text-[9px] font-black text-neutral-500 uppercase tracking-widest">Manual de Operación</h4>
                                                </div>
                                                <p className="text-sm font-bold italic text-neutral-200 leading-relaxed">
                                                    {isRest ? "Recuperación estratégica activa." : (h.routine?.[hoyDayName] || "Falla en el manual: Sin tarea")}
                                                </p>
                                            </div>
                                            {!isRest && !markedToday && (
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); handleMark(h.id); }}
                                                    className="w-full mt-6 py-5 bg-white text-black font-black rounded-3xl uppercase text-[10px] tracking-widest active:scale-95 shadow-2xl"
                                                >
                                                    Misión Cumplida
                                                </button>
                                            )}
                                        </div>
                                    )}

                                    {!isExpanded && (
                                        <div className="mt-6">
                                            <div className="h-2 bg-black rounded-full overflow-hidden border border-neutral-800">
                                                <div className="h-full transition-all duration-1000" style={{ width: `${porc}%`, backgroundColor: isRest ? '#333' : h.color }} />
                                            </div>
                                            <div className="flex justify-between mt-2 text-[9px] font-black uppercase text-neutral-600 tracking-widest">
                                                <span>Victoria: {h.history.length}</span>
                                                <span>{porc}% Eficacia</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}

                        <div 
                            onClick={() => { resetForm(); setShowAddModal(true); }}
                            className="border-2 border-dashed border-neutral-800 rounded-[2.5rem] p-12 flex flex-col items-center justify-center gap-4 text-neutral-700 hover:text-neutral-500 hover:border-neutral-700 transition-all cursor-pointer bg-neutral-900/10"
                        >
                            <Icon name="Plus" className="w-8 h-8" />
                            <span className="text-[10px] font-black uppercase tracking-widest">Añadir Misión</span>
                        </div>
                    </div>
                </div>
            );

            const renderRoadmap = () => (
                <div className="animate-in pb-20">
                    <header className="mb-10 border-b border-neutral-800 pb-8">
                        <div className="flex items-center gap-4 mb-3">
                            <Icon name="Zap" className="w-8 h-8" color="#FACC15" fill="#FACC15" />
                            <h1 className="text-3xl font-black tracking-tighter text-white uppercase italic">Plan Maestro</h1>
                        </div>
                        <p className="text-[11px] text-neutral-500 font-bold uppercase tracking-[0.3em]">Reingeniería Personal • 3 DE JUNIO</p>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-12 gap-10">
                        <div className="md:col-span-4 space-y-8">
                            <div className="bg-neutral-900/40 border border-neutral-800/60 p-7 rounded-[2.8rem] backdrop-blur-md shadow-2xl">
                                <h2 className="text-[10px] font-black uppercase tracking-[0.25em] text-neutral-400 mb-8 flex items-center gap-3">
                                    <Icon name="ListChecks" className="w-5 h-5" color="#a78bfa" /> Los 12 Objetivos
                                </h2>
                                <div className="space-y-3">
                                    {allObjectives.map((obj) => (
                                        <div key={obj.id} className="flex items-center gap-4 p-2 rounded-xl border border-transparent hover:bg-white/5 transition-all">
                                            <div className="w-7 h-7 rounded-xl bg-neutral-800 flex items-center justify-center text-[10px] font-bold text-neutral-400 italic">
                                                {obj.id}
                                            </div>
                                            <span className="text-xs font-medium text-neutral-200 uppercase tracking-tight">{obj.text}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="md:col-span-8 relative">
                            <div className="absolute left-6 top-0 bottom-0 w-1 roadmap-line-gradient rounded-full opacity-60"></div>
                            <div className="space-y-8">
                                {steps.map((step) => (
                                    <div key={step.id} onClick={() => setExpandedStep(step.id)} className="relative pl-16 group cursor-pointer">
                                        <div className={`absolute left-0 top-0 w-14 h-14 rounded-[1.2rem] flex items-center justify-center z-10 border-2 transition-all duration-500 ${expandedStep === step.id ? 'bg-white text-black border-white shadow-[0_0_20px_rgba(255,255,255,0.2)] scale-110' : 'bg-black text-neutral-600 border-neutral-800'}`}>
                                            <span className="font-black italic text-xl">{step.id}</span>
                                        </div>
                                        <div className={`p-8 rounded-[3rem] border-2 transition-all duration-500 ${expandedStep === step.id ? `${step.color} bg-neutral-900/60 shadow-2xl backdrop-blur-md` : 'border-transparent bg-neutral-900/10 opacity-30 group-hover:opacity-60'}`}>
                                            <div className="flex justify-between items-start mb-6">
                                                <div className="flex items-center gap-5">
                                                    <div className="p-3 bg-neutral-800 rounded-2xl">
                                                        <Icon name={step.icon} className="w-6 h-6" color={step.iconColor} />
                                                    </div>
                                                    <h3 className="text-2xl font-black text-white italic uppercase tracking-tighter leading-none">{step.title}</h3>
                                                </div>
                                                <span className="text-[9px] font-black uppercase bg-white text-black px-4 py-1.5 rounded-full">{step.tag}</span>
                                            </div>
                                            {expandedStep === step.id && (
                                                <div className="animate-in space-y-6">
                                                    <ul className="space-y-3">
                                                        {step.tasks.map((task, i) => (
                                                            <li key={i} className="flex items-center gap-3 text-sm font-semibold text-neutral-300 italic">
                                                                <div className="w-1.5 h-1.5 rounded-full bg-neutral-700"></div> {task}
                                                            </li>
                                                        ))}
                                                    </ul>
                                                    <div className="p-5 bg-black/40 rounded-[2rem] border border-neutral-800">
                                                        <p className="text-xs text-neutral-400 italic leading-relaxed">{step.impact}</p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-black">
                    <div className="max-w-4xl mx-auto p-4 md:p-8">
                        {activeTab === 'seguimiento' ? renderSeguimiento() : renderRoadmap()}

                        {/* NAVBAR INFERIOR TIPO IPHONE */}
                        <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-neutral-900/90 backdrop-blur-3xl border border-neutral-800 rounded-[3rem] p-2.5 flex gap-3 shadow-2xl z-[100] w-[90%] max-w-sm">
                            <button onClick={() => setActiveTab('seguimiento')} className={`flex-1 flex items-center justify-center gap-3 py-4 rounded-[2.5rem] transition-all duration-500 font-black uppercase text-[11px] tracking-[0.2em] ${activeTab === 'seguimiento' ? 'bg-white text-black shadow-2xl scale-105' : 'text-neutral-500 hover:text-white'}`}>
                                <Icon name="BarChart3" className="w-4 h-4" /> <span>Metas</span>
                            </button>
                            <button onClick={() => setActiveTab('roadmap')} className={`flex-1 flex items-center justify-center gap-3 py-4 rounded-[2.5rem] transition-all duration-500 font-black uppercase text-[11px] tracking-[0.2em] ${activeTab === 'roadmap' ? 'bg-white text-black shadow-2xl scale-105' : 'text-neutral-500 hover:text-white'}`}>
                                <Icon name="Map" className="w-4 h-4" /> <span>Ruta</span>
                            </button>
                        </nav>

                        {/* MODAL EDITOR AVANZADO */}
                        {showAddModal && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-xl z-[2000] flex items-center justify-center p-5 animate-in">
                                <div className="glass-modal w-full max-w-md max-h-[90vh] overflow-y-auto rounded-[3.5rem] p-8 relative flex flex-col custom-scrollbar">
                                    <button onClick={() => setShowAddModal(false)} className="absolute top-8 right-8 text-neutral-600"><Icon name="X" /></button>
                                    <h2 className="text-3xl font-black italic uppercase text-white mb-8">{editingId ? 'Ajustar' : 'Crear'}</h2>
                                    
                                    <div className="space-y-8">
                                        <div className="flex bg-black p-1.5 rounded-2xl border border-neutral-800">
                                            <button onClick={() => setHabitType('simple')} className={`flex-1 py-3 rounded-xl text-[9px] font-black uppercase transition-all ${habitType === 'simple' ? 'bg-neutral-800 text-white shadow-lg' : 'text-neutral-600'}`}>Meta Simple</button>
                                            <button onClick={() => setHabitType('routine')} className={`flex-1 py-3 rounded-xl text-[9px] font-black uppercase transition-all ${habitType === 'routine' ? 'bg-neutral-800 text-white shadow-lg' : 'text-neutral-600'}`}>Sistema Rutina</button>
                                        </div>

                                        <div className="grid grid-cols-1 gap-6">
                                            <input type="text" value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-black border border-neutral-800 rounded-2xl p-4 text-white outline-none focus:border-blue-500 transition-all" placeholder="Nombre" />
                                            <input type="text" value={newIcon} onChange={e => setNewIcon(e.target.value)} className="w-full bg-black border border-neutral-800 rounded-2xl p-4 text-white text-center text-xl" placeholder="Icono (Dumbbell, etc)" />
                                        </div>

                                        {habitType === 'routine' && (
                                            <div className="space-y-4">
                                                <h4 className="text-[10px] font-black text-neutral-500 uppercase tracking-widest">Planificación Semanal</h4>
                                                {['lun', 'mar', 'mie', 'jue', 'vie', 'sab', 'dom'].map(day => (
                                                    <div key={day} className="flex flex-col gap-2 p-4 bg-black/40 rounded-2xl border border-neutral-800/50">
                                                        <div className="flex justify-between items-center">
                                                            <span className="text-[10px] font-black uppercase text-neutral-400">{day}</span>
                                                            <button 
                                                                onClick={() => setRestDays(prev => prev.includes(day) ? prev.filter(d => d !== day) : [...prev, day])}
                                                                className={`text-[8px] font-black px-3 py-1 rounded-full uppercase border transition-all ${restDays.includes(day) ? 'bg-blue-600 border-blue-500 text-white shadow-lg' : 'border-neutral-800 text-neutral-600'}`}
                                                            >
                                                                {restDays.includes(day) ? 'Descanso Blindado' : 'Entrenamiento'}
                                                            </button>
                                                        </div>
                                                        {!restDays.includes(day) && (
                                                            <textarea 
                                                                value={routineData[day]} 
                                                                onChange={e => setRoutineData({...routineData, [day]: e.target.value})}
                                                                placeholder="Manual de hoy..."
                                                                className="w-full bg-black border border-neutral-800 p-3 rounded-xl text-xs text-neutral-300 min-h-[50px] resize-none focus:border-blue-500 transition-all"
                                                            />
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        <div className="flex gap-3 flex-wrap justify-center">
                                            {PRESET_COLORS.map(c => (
                                                <div key={c} onClick={() => setNewColor(c)} className={`w-10 h-10 rounded-full border-4 transition-all ${newColor === c ? 'border-white scale-110 shadow-lg' : 'border-transparent opacity-60'}`} style={{backgroundColor: c}} />
                                            ))}
                                        </div>

                                        <button onClick={saveHabit} className="w-full bg-white text-black font-black py-6 rounded-[2.5rem] uppercase text-[11px] tracking-widest shadow-2xl active:scale-95 transition-all">Guardar Sistema</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MODAL GESTIÓN GLOBAL */}
                        {showSettings && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-xl z-[2000] flex items-center justify-center p-5 animate-in">
                                <div className="glass-modal w-full max-w-md rounded-[3.5rem] p-10 relative flex flex-col custom-scrollbar shadow-2xl">
                                    <button onClick={() => setShowSettings(false)} className="absolute top-8 right-8 text-neutral-600"><Icon name="X" /></button>
                                    <h2 className="text-2xl font-black italic uppercase text-white mb-8">Gestión</h2>
                                    <div className="space-y-4">
                                        {habits.map(h => (
                                            <div key={h.id} className="flex justify-between items-center bg-black/40 border border-neutral-800 p-5 rounded-3xl shadow-inner group">
                                                <span className="text-sm font-bold text-neutral-300 uppercase italic flex items-center gap-3">
                                                    <Icon name={h.icon} className="w-4 h-4" color={h.color} /> {h.name}
                                                </span>
                                                <div className="flex gap-3">
                                                    <button onClick={() => openEdit(h)} className="p-4 bg-neutral-800/80 hover:bg-neutral-700 rounded-2xl transition-all border border-neutral-700 shadow-lg"><Icon name="Pencil" className="w-5 h-5" color="#fff" /></button>
                                                    <button onClick={() => setHabits(habits.filter(hab => hab.id !== h.id))} className="p-4 bg-red-500/10 hover:bg-red-500/20 rounded-2xl transition-all border border-red-500/20 shadow-lg"><Icon name="Trash2" className="w-5 h-5" color="#ff3b30" /></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-10 pt-6 border-t border-neutral-800">
                                        <label className="text-[10px] font-black text-neutral-600 uppercase tracking-widest mb-3 block">Llave Gemini (IA)</label>
                                        <input type="password" value={geminiKey} onChange={e => setGeminiKey(e.target.value)} className="w-full bg-black border border-neutral-800 p-4 rounded-2xl text-white text-xs mb-6 shadow-inner" placeholder="AIza..." />
                                        
                                        <label className="text-[10px] font-black text-neutral-600 uppercase tracking-widest mb-3 block">Fecha de Inicio</label>
                                        <input type="date" value={startDate} onChange={e => setStartDate(e.target.value)} className="w-full bg-black border border-neutral-800 p-4 rounded-2xl text-white text-xs mb-6 shadow-inner" />
                                        
                                        <button onClick={() => { if(confirm("¿Borrar sistema?")) { localStorage.clear(); location.reload(); }}} className="w-full border-2 border-red-500/30 text-red-500 font-black py-5 rounded-[2rem] uppercase text-[9px] tracking-widest hover:bg-red-500 hover:text-white transition-all">Purgar Datos</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* MODAL JUEZ (BLOQUEO) */}
                        {showJuez && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-3xl z-[3000] flex items-center justify-center p-6 animate-in">
                                <div className="glass-modal w-full max-w-lg rounded-[4rem] p-12 text-center shadow-2xl border-red-500/20">
                                    <Icon name="ShieldAlert" className="w-20 h-20 text-red-500 mx-auto mb-8 shadow-2xl" />
                                    <h1 className="text-4xl font-black italic tracking-tighter text-white uppercase mb-8">Disciplina Quebrada</h1>
                                    <p className="text-neutral-400 text-sm mb-10 px-4 font-medium leading-relaxed">Más de 7 días de inactividad detectados. El Tribunal exige tu declaración inmediata.</p>
                                    <textarea value={reflection} onChange={e => setReflection(e.target.value)} placeholder="¿Por qué abandonaste tu proceso?..." className="w-full bg-black border border-neutral-800 rounded-[2.5rem] p-7 text-white text-base outline-none focus:border-red-500 transition-all mb-8 min-h-[160px] shadow-inner" />
                                    {aiFeedback && <div className="bg-white/5 border border-white/10 p-6 rounded-3xl text-neutral-300 text-sm italic mb-8 animate-in">{aiFeedback}</div>}
                                    <button 
                                        onClick={consultarAlJuez} 
                                        disabled={isAiLoading || verdictValid !== null}
                                        className={`w-full font-black py-7 rounded-3xl uppercase text-xs tracking-[0.3em] shadow-2xl transition-all ${
                                            verdictValid === true ? 'bg-green-500 text-white' : 
                                            reflection.length < 20 ? 'bg-white/10 text-neutral-500 btn-defense-waiting border-2 border-red-500/30' : 
                                            'bg-white text-black hover:scale-[1.03]'
                                        }`}
                                    >
                                        {isAiLoading ? 'AUDIENCIA EN CURSO...' : verdictValid === true ? 'RECONECTAR CON EL CAMINO' : 'PRESENTAR DEFENSA'}
                                    </button>
                                    {verdictValid === true && <button onClick={() => setShowJuez(false)} className="mt-8 text-[11px] font-black text-neutral-500 uppercase tracking-widest underline active:text-white transition-all">Ingresar al Sistema</button>}
                                </div>
                            </div>
                        )}

                        <footer className="mt-20 text-center">
                            <p className="text-[9px] font-black text-neutral-800 uppercase tracking-[0.6em]">SPLENDOR • v12.7 • SISTEMA DE RESILIENCIA DEFINITIVO</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
