<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendor Mentor - Oficial</title>
    <style>
        :root { --primary: #00ff88; --bg: #121212; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 15px; line-height: 1.4; font-size: 1rem; }
        .bot { background: #2a2a2a; color: var(--primary); align-self: flex-start; border-bottom-left-radius: 2px; border-left: 4px solid var(--primary); font-style: italic; }
        .user { background: var(--primary); color: black; align-self: flex-end; border-bottom-right-radius: 2px; font-weight: bold; }
        .input-area { background: #1e1e1e; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; outline: none; }
        button { background: var(--primary); color: black; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid #333; background: #1a1a1a; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; font-size: 1.2rem; color: var(--primary);">Splendor Mentor ðŸ’€</h1>
        <small style="color: #666;">UdeA | Splendor | Meta: Masa Muscular</small>
    </div>

    <div id="chat-container"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu excusa aquÃ­...">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // LÃ“GICA DE SEGURIDAD: Recupera o pide la llave nueva que termina en Vhas
        let API_KEY = localStorage.getItem('mi_llave_secreta');

        if (!API_KEY || API_KEY === "null") {
            API_KEY = prompt("Pega aquÃ­ tu NUEVA API Key (la que termina en Vhas):");
            if (API_KEY) localStorage.setItem('mi_llave_secreta', API_KEY);
        }

        const genAI = new GoogleGenerativeAI(API_KEY);
        
        // Usamos el alias estable para evitar errores de cuota
        const model = genAI.getGenerativeModel({ 
            model: "gemini-flash-latest", 
            systemInstruction: `Eres un mentor sarcÃ¡stico y pesado. 
            DATOS DEL USUARIO:
            - FÃ­sico: 1.77m, 57kg. Meta: Ganar masa muscular.
            - Trabajo: Empleado en un cafÃ© de un mall.
            - Metas: Entrar a la UdeA y lanzar la marca de ropa 'Splendor'.
            - HÃ¡bito: Hoy 24 de febrero empezÃ³ a dejar la marihuana.
            
            Tu misiÃ³n: Si el usuario se queja del cansancio del cafÃ©, bÃºrlate. Dile que con 57kg y sin estudiar no va a llegar a ningÃºn lado. SÃ© breve, Ã¡cido y directo.`
        });

        const chat = model.startChat({ history: [] });
        const container = document.getElementById('chat-container');

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Saludo inicial del mentor
        appendMessage('bot', "Vaya, al fin apareces. Â¿Vas a llorar por el turno del cafÃ© o vas a estudiar para la UdeA?");

        window.enviarMensaje = async () => {
            const input = document.getElementById('userInput');
            const mensaje = input.value.trim();
            if (!mensaje) return;

            appendMessage('user', mensaje);
            input.value = '';

            try {
                const result = await chat.sendMessage(mensaje);
                const respuesta = result.response.text();
                appendMessage('bot', respuesta);
            } catch (error) {
                console.error("Error detectado:", error);
                appendMessage('bot', "Error de conexiÃ³n. Â¿Seguro que la llave Vhas estÃ¡ activa?");
                
                // Si falla, da la opciÃ³n de resetear la llave
                if(confirm("Hubo un error (posiblemente la llave). Â¿Quieres borrarla y ponerla de nuevo?")) {
                    localStorage.removeItem('mi_llave_secreta');
                    location.reload();
                }
            }
        };

        // Enviar con la tecla Enter
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enviarMensaje();
        });
    </script>
</body>
</html>
