<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resiliencia Pro AI - v8.6 (Ultimate Aesthetic)</title>
    <!-- Configuraci√≥n para App iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/cannabis.png">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-secondary: #636366;
            --success-green: #2ecc71;
            --danger-red: #ff3b30;
            --accent-blue: #007aff;
            --warning-orange: #ff9500;
            --glass: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            --juez-dark: #0a0a0c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-color); color: var(--text-main); padding: 20px; display: flex; justify-content: center; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 430px; min-height: 100vh; animation: fadeIn 0.5s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-start; }
        h1 { font-size: 34px; font-weight: 800; letter-spacing: -1.5px; background: linear-gradient(135deg, #1c1c1e 0%, #636366 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #statusText { font-size: 13px; color: var(--text-secondary); margin-top: 4px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

        .btn-circle { background: var(--card-bg); border: none; width: 48px; height: 48px; border-radius: 16px; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow); font-size: 22px; cursor: pointer; transition: all 0.2s; }
        .btn-circle:active { transform: scale(0.9); background: #f2f2f7; }

        /* MODAL DEL JUEZ (REDISE√ëO INMERSIVO v8.6) */
        #hardcoreModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--juez-dark); z-index: 5000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            padding: 40px 30px; color: white; text-align: center;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }
        #hardcoreModal::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(255, 59, 48, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        #hardcoreModal h2 { font-size: 14px; color: var(--danger-red); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 5px; font-weight: 900; opacity: 0.8; }
        #hardcoreModal h1 { font-size: 32px; color: white; -webkit-text-fill-color: white; margin-bottom: 20px; letter-spacing: -1px; }
        #juezDesc { font-size: 15px; color: #8e8e93; line-height: 1.5; margin-bottom: 30px; max-width: 280px; }
        
        #reflectionArea { 
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; 
            padding: 20px; color: white; font-size: 17px; margin-bottom: 25px; outline: none; resize: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: all 0.3s;
        }
        #reflectionArea:focus { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.2); }

        #aiFeedback { font-size: 14px; color: #a2a2a7; margin-bottom: 25px; font-style: italic; line-height: 1.6; padding: 20px; background: rgba(255,255,255,0.04); border-radius: 20px; display: none; white-space: pre-wrap; max-width: 90%; border: 1px solid rgba(255,255,255,0.05); }
        
        .btn-action-ai { background: white; color: black; padding: 22px; border-radius: 22px; font-weight: 800; border: none; width: 100%; font-size: 17px; cursor: pointer; transition: 0.3s; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .btn-action-ai:active { transform: scale(0.96); opacity: 0.9; }

        /* PANEL GLOBAL */
        .global-card { background: var(--card-bg); padding: 28px; border-radius: 32px; box-shadow: var(--shadow); margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.8); }
        .global-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 15px; }
        .global-perc { font-size: 52px; font-weight: 900; letter-spacing: -2px; color: var(--text-main); }
        .bar-bg { background: #f2f2f7; height: 14px; border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent-blue), var(--success-green)); transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1); }

        /* CARDS */
        .card { background: var(--card-bg); border-radius: 28px; padding: 24px; position: relative; margin-bottom: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); border: 1px solid transparent; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; overflow: hidden; }
        .card:active { transform: scale(0.96); }
        .card h3 { display: flex; align-items: center; gap: 12px; font-size: 21px; font-weight: 700; color: #1c1c1e; }
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; font-size: 12px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }
        
        .btn-undo { position: absolute; top: 22px; right: 22px; width: 34px; height: 34px; background: #f2f2f7; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #aeaeb2; transition: 0.2s; }

        /* AJUSTES */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .settings-panel { background: var(--card-bg); padding: 30px; border-radius: 35px; width: 100%; max-width: 400px; max-height: 85vh; overflow-y: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .btn-save-all { background: var(--text-main); color: white; border: none; padding: 18px; border-radius: 20px; width: 100%; font-weight: 700; margin-top: 25px; cursor: pointer; font-size: 16px; }

        /* LABORATORIO (SIEMPRE DISPONIBLE) */
        .lab-box { background: #1c1c1e; padding: 20px; border-radius: 25px; margin-top: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .lab-btn { background: rgba(52, 199, 89, 0.1); color: #34c759; border: 1px solid #34c759; padding: 14px; border-radius: 16px; font-weight: 800; width: 100%; margin-top: 12px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }

        .loading-spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid white; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; display: none; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer { text-align: center; font-size: 11px; color: var(--text-secondary); margin-top: 50px; opacity: 0.5; font-weight: 600; padding-bottom: 50px; }
        
        input[type="text"], input[type="password"], input[type="date"] {
            width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #e5e5ea; background: #f9f9f9; font-size: 15px; outline: none; transition: 0.2s;
        }
    </style>
</head>
<body>

<div id="hardcoreModal">
    <h2>Tribunal de √âtica</h2>
    <h1>Inactividad Cr√≠tica</h1>
    <p id="juezDesc">Has superado el l√≠mite de 7 d√≠as sin registro. El sistema requiere una audiencia inmediata.</p>
    <div class="loading-spinner" id="aiLoader"></div>
    <div id="aiFeedback"></div>
    <textarea id="reflectionArea" placeholder="Presenta tu defensa ante el Juez..." rows="4"></textarea>
    <button class="btn-action-ai" id="btnUnlock" onclick="consultarAlJuez()">SOLICITAR ABSOLUCI√ìN</button>
</div>

<div id="modalOverlay" class="modal-overlay" onclick="toggleSettings()">
    <section class="settings-panel" onclick="event.stopPropagation()">
        <h2 style="font-size: 24px; margin-bottom: 20px; letter-spacing: -1px;">Configuraci√≥n</h2>
        
        <div style="background: #f2f2f7; padding: 20px; border-radius: 25px; margin-bottom: 20px; border: 1px solid #e5e5ea;">
            <label style="color: var(--text-secondary); font-size: 10px; font-weight: 900; display: block; margin-bottom: 10px; letter-spacing: 1px;">LLAVE MAESTRA (IA)</label>
            <input type="password" id="apiKeyInput" placeholder="Llave de Google AI Studio...">
            <p id="apiIndicator" style="color: #8e8e93; font-size: 10px; margin-top: 12px; text-align: center; font-weight: 600;">Estado: Sincronizado</p>
        </div>

        <div style="margin-bottom:20px">
            <label style="font-size:11px; font-weight:800; color: var(--text-secondary); display: block; margin-bottom: 8px;">D√çA DE INICIO</label>
            <input type="date" id="startDateInput">
        </div>
        
        <div style="background: white; padding: 22px; border-radius: 25px; border: 1px solid #eee;">
            <h3 style="font-size: 15px; margin-bottom: 15px; font-weight: 800;">+ NUEVO H√ÅBITO</h3>
            <input type="text" id="hName" placeholder="Nombre" style="margin-bottom:10px">
            <input type="text" id="hIcon" placeholder="Emoji (ej: üßò)" style="margin-bottom:10px">
            <input type="color" id="hColor" value="#007aff" style="width:100%; height:45px; border:none; margin-bottom:10px; border-radius: 12px; cursor: pointer; background:none;">
            <button class="btn-save-all" style="background:var(--accent-blue); margin:0" onclick="addHabit()">A√ëADIR AHORA</button>
        </div>

        <div id="managerList" style="margin-top:25px;"></div>

        <div class="lab-box">
            <strong style="color: var(--success-green); font-size: 11px; letter-spacing: 2px; text-transform: uppercase;">Modo Laboratorio</strong>
            <button class="lab-btn" onclick="simularBloqueo()">Simular 8 d√≠as de ausencia</button>
            <button class="lab-btn" style="background: rgba(255, 59, 48, 0.1); color: var(--danger-red); border-color: var(--danger-red);" onclick="borrarTodo()">Reiniciar Todo el Sistema</button>
        </div>

        <button class="btn-save-all" onclick="saveSettings()">GUARDAR CAMBIOS</button>
    </section>
</div>

<div class="app-container">
    <header>
        <div><h1>Resiliencia</h1><p id="statusText">Enfoque Pro...</p></div>
        <div class="header-btns">
            <button class="btn-circle" onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="global-card">
        <div class="global-header">
            <span style="font-size: 12px; font-weight: 800; color: var(--text-secondary)">LOGRO GLOBAL</span>
            <span id="globalPerc" class="global-perc">0%</span>
        </div>
        <div class="bar-bg"><div id="globalBar" class="bar-fill"></div></div>
    </div>

    <main id="habitsContainer"></main>
    <footer id="footerText">v8.6 ‚Ä¢ Premium AI Edition</footer>
</div>

<script>
    // =========================================================================
    // 1. CONFIGURACI√ìN
    // =========================================================================
    const API_KEY_INTERNA = "AIzaSyBcEYRrKA_dIp7iTMiztuAnqujvqa6-9EI"; 

    const APP_VER = "8.6";
    const KEY_H = 'res_v86_habits';
    const KEY_S = 'res_v86_start';
    const KEY_A = 'res_v86_apikey';
    const KEY_E = 'res_v86_excuses';
    const KEY_M = 'res_v86_mock';

    let habits = JSON.parse(localStorage.getItem(KEY_H)) || [];
    let startDate = localStorage.getItem(KEY_S) || new Date().toISOString().split('T')[0];
    let geminiKey = API_KEY_INTERNA.trim() || localStorage.getItem(KEY_A) || "";
    let pastExcuses = JSON.parse(localStorage.getItem(KEY_E)) || [];

    const MODEL_PRIORITY = ["gemini-3-flash-preview", "gemini-2.5-flash", "gemini-2.0-flash"];

    // =========================================================================
    // 2. EL JUEZ DE IA (MOTOR MEJORADO)
    // =========================================================================

    async function fetchFromAI(prompt, key) {
        const cleanKey = key.trim().replace(/\s/g, '');
        // El escaneo de modelos ahora ocurre internamente sin bot√≥n manual
        for (const modelName of MODEL_PRIORITY) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${cleanKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.15, response_mime_type: "application/json" }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const rawText = data.candidates[0].content.parts[0].text;
                    const match = rawText.match(/\{[\s\S]*\}/);
                    return JSON.parse(match ? match[0] : rawText);
                }
            } catch (e) { console.warn(`Modelo ${modelName} fall√≥, intentando el siguiente...`); }
        }
        throw new Error("No se pudo conectar con el tribunal.");
    }

    async function consultarAlJuez() {
        const reflection = document.getElementById('reflectionArea').value.trim();
        const feedback = document.getElementById('aiFeedback');
        const loader = document.getElementById('aiLoader');
        const btn = document.getElementById('btnUnlock');

        if (reflection.length < 20) return;

        btn.style.display = 'none'; loader.style.display = 'block'; feedback.style.display = 'block';
        feedback.innerText = "El tribunal est√° deliberando...";

        const prompt = `Act√∫a como un Juez implacable. Usuario inactivo 7+ d√≠as. Explicaci√≥n: "${reflection}". Decide: EXCUSA (false) o RAZ√ìN V√ÅLIDA (true). Responde estrictamente un JSON: { "valid": boolean, "verdict": "mensaje impacto" }`;

        try {
            const result = await fetchFromAI(prompt, geminiKey.trim());
            feedback.innerText = result.verdict;
            loader.style.display = 'none';
            btn.style.display = 'block';

            if (result.valid) {
                btn.innerText = "VOLVER AL CAMINO"; btn.style.background = "var(--success-green)";
                btn.onclick = () => { localStorage.removeItem(KEY_M); document.getElementById('hardcoreModal').style.display = 'none'; resetAudit(); };
            } else {
                btn.innerText = "ACEPTAR FALLO Y REINICIAR"; btn.style.background = "var(--danger-red)";
                btn.onclick = () => { 
                    pastExcuses.push(reflection);
                    localStorage.setItem(KEY_E, JSON.stringify(pastExcuses.slice(-5)));
                    localStorage.removeItem(KEY_M); fullReset(); 
                    document.getElementById('hardcoreModal').style.display = 'none'; 
                };
            }
        } catch (e) {
            feedback.innerText = "ERROR DEL TRIBUNAL: " + e.message;
            loader.style.display = 'none'; btn.style.display = 'block';
            btn.innerText = "DESBLOQUEO FORZADO (FALLO IA)";
            btn.onclick = () => { localStorage.removeItem(KEY_M); document.getElementById('hardcoreModal').style.display = 'none'; resetAudit(); };
        }
    }

    // =========================================================================
    // 3. FUNCIONES DE SISTEMA
    // =========================================================================

    function resetAudit() { const h = new Date().toISOString().split('T')[0]; habits.forEach(x => { if(x.history.length > 0) x.lastA = h; }); saveAll(); }
    function fullReset() { habits.forEach(h => h.history = []); startDate = new Date().toISOString().split('T')[0]; saveAll(); renderHabits(); }
    function simularBloqueo() { const d = new Date(); d.setDate(d.getDate() - 8); localStorage.setItem(KEY_M, d.toISOString()); checkStatus(); toggleSettings(); }
    function borrarTodo() { if(confirm("¬øEst√°s seguro de borrar todo? No hay vuelta atr√°s.")) { localStorage.clear(); location.reload(); } }

    function checkStatus() {
        if (habits.length === 0) return updateStatus("Crea tus metas üßò", "gray");
        const mock = localStorage.getItem(KEY_M);
        let ultima;
        if (mock) { ultima = new Date(mock); } else {
            let fs = []; habits.forEach(h => { if(h.history.length > 0) fs.push(new Date(h.history.sort().reverse()[0])); });
            if (fs.length === 0) return updateStatus("D√≠a 1: Comienza hoy.", "var(--accent-blue)");
            ultima = new Date(Math.max(...fs));
        }
        const diff = Math.floor((new Date() - ultima) / (1000 * 60 * 60 * 24));
        if (diff > 7) document.getElementById('hardcoreModal').style.display = 'flex';
        else if (diff >= 3) updateStatus(`${diff} d√≠as de silencio`, "var(--warning-orange)");
        else updateStatus("Consistencia activa", "var(--success-green)");
    }

    function addHabit() {
        const n = document.getElementById('hName').value, i = document.getElementById('hIcon').value, c = document.getElementById('hColor').value;
        if (!n || !i) return; habits.push({ id: 'h'+Date.now(), name: n, icon: i, color: c, history: [] });
        document.getElementById('hName').value = ""; document.getElementById('hIcon').value = ""; saveAll(); renderHabits();
    }

    function renderHabits() {
        const cont = document.getElementById('habitsContainer'); cont.innerHTML = '';
        habits.forEach(h => {
            const card = document.createElement('div'); card.className = 'card'; card.style.borderLeft = `10px solid ${h.color}`; card.onclick = () => marcar(h.id);
            const porc = calcularPorc(h);
            card.innerHTML = `<h3>${h.icon} ${h.name}</h3><div class="btn-undo" onclick="deshacer('${h.id}', event)">‚úï</div>
                <div style="background:#f2f2f7; height:10px; border-radius:10px; margin-top:15px; overflow:hidden"><div style="background:${h.color}; width:${porc}%; height:100%; transition:1.2s cubic-bezier(0.1, 0.5, 0.1, 1)"></div></div>
                <div class="card-meta"><span>Victorias: ${h.history.length}</span><span>${porc}% √âxito</span></div>`;
            cont.appendChild(card);
        });
        actualizarGlobal();
    }

    function marcar(id) {
        const hoy = new Date().toISOString().split('T')[0], h = habits.find(h => h.id === id);
        if (!h.history.includes(hoy)) { h.history.push(hoy); localStorage.removeItem(KEY_M); saveAll(); renderHabits(); checkStatus(); }
    }

    function deshacer(id, e) {
        e.stopPropagation(); const hoy = new Date().toISOString().split('T')[0], h = habits.find(h => h.id === id);
        if (h.history.includes(hoy)) { h.history = h.history.filter(f => f !== hoy); saveAll(); renderHabits(); checkStatus(); }
    }

    function calcularPorc(h) {
        const dias = Math.floor((new Date() - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;
        return Math.min(100, Math.round((h.history.length / (dias||1)) * 100));
    }

    function actualizarGlobal() {
        let t = 0; habits.forEach(h => t += calcularPorc(h));
        const g = habits.length > 0 ? Math.round(t / habits.length) : 0;
        document.getElementById('globalPerc').innerText = g + "%"; document.getElementById('globalBar').style.width = g + "%";
    }

    function toggleSettings() { 
        const el = document.getElementById('modalOverlay'); 
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex'; 
        if (el.style.display === 'flex') {
            document.getElementById('startDateInput').value = startDate;
            document.getElementById('apiKeyInput').value = localStorage.getItem(KEY_A) || "";
            renderManager(); 
        }
    }

    function renderManager() {
        const m = document.getElementById('managerList'); 
        m.innerHTML = '<h3 style="font-size:12px; margin:15px 0 10px; color:gray; font-weight:800; text-transform:uppercase; letter-spacing:1px;">Gesti√≥n de Metas:</h3>';
        habits.forEach(h => { 
            m.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; background:#f9f9f9; border-radius:18px; margin-bottom:10px; border: 1px solid #eee;"><span>${h.icon} ${h.name}</span><button onclick="removeHabit('${h.id}')" style="border:none; color:var(--danger-red); background:none; cursor:pointer; font-weight:800; font-size:11px;">ELIMINAR</button></div>`; 
        });
    }

    function removeHabit(id) { if (confirm("¬øBorrar meta?")) { habits = habits.filter(h => h.id !== id); saveAll(); renderManager(); renderHabits(); } }
    
    function saveSettings() { 
        startDate = document.getElementById('startDateInput').value; 
        const manualKey = document.getElementById('apiKeyInput').value.trim();
        if(manualKey) { localStorage.setItem(KEY_A, manualKey); geminiKey = manualKey; }
        saveAll(); renderHabits(); toggleSettings(); actualizarFooter();
    }

    function actualizarFooter() {
        const ft = document.getElementById('footerText');
        ft.innerText = `v${APP_VER} ‚Ä¢ ` + (geminiKey ? "Tribunal AI Conectado" : "Modo Local");
    }

    function saveAll() { localStorage.setItem(KEY_H, JSON.stringify(habits)); localStorage.setItem(KEY_S, startDate); }
    function updateStatus(m, c) { document.getElementById("statusText").innerText = m; document.getElementById("statusText").style.color = c; }
    window.onload = () => { renderHabits(); checkStatus(); actualizarFooter(); };
</script>
</body>
</html>
