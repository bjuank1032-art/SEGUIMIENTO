<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sistema 3 de Junio Pro v12.7</title>
    
    <!-- Configuraci√≥n para App iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Scripts de Dependencias -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --accent-blue: #007aff;
            --metal-shine: linear-gradient(135deg, #48484a 0%, #1c1c1e 50%, #000000 100%);
        }

        body {
            background-color: black;
            color: #e5e5e5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            padding-top: var(--safe-top);
            padding-bottom: calc(var(--safe-bottom) + 160px);
        }

        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2c2c2e;
            border-radius: 10px;
        }

        .glass-modal {
            background: rgba(23, 23, 23, 0.8) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-bubble {
            max-width: 85%;
            padding: 1rem 1.2rem;
            border-radius: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .emoji-span {
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
            font-size: 1.6rem;
            line-height: 1;
        }

        .btn-gear-pro {
            background: var(--metal-shine);
            border: 2px solid #545456;
            box-shadow: 0 0 0 2px #000, 0 10px 20px rgba(0,0,0,0.6);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-gear-pro:active {
            transform: scale(0.9) rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const apiKey = ""; // Constante vac√≠a para usar la inyecci√≥n del entorno o manual

        const Icon = ({ name, className = "w-5 h-5", color = "currentColor" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (!iconRef.current) return;
                iconRef.current.innerHTML = '';
                const isEmoji = /\p{Emoji}/u.test(name) && !/^[a-zA-Z0-9-]+$/.test(name);
                if (isEmoji) {
                    iconRef.current.innerHTML = `<span class="emoji-span">${name}</span>`;
                } else if (window.lucide) {
                    const i = document.createElement('i');
                    const lucideName = name.replace(/([a-z])([A-Z0-9])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', lucideName);
                    i.className = className;
                    i.style.stroke = color;
                    i.style.strokeWidth = "2.5";
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, className, color]);
            return <span ref={iconRef} className="flex items-center justify-center min-w-[1.5rem] min-h-[1.5rem]"></span>;
        };

        const KEY_H = 'res_v12_habits';
        const KEY_S = 'res_v12_start';
        const KEY_AK = 'res_v12_user_key';

        const getLocalISODate = () => {
            const hoy = new Date();
            const offset = hoy.getTimezoneOffset() * 60000;
            return (new Date(hoy - offset)).toISOString().split('T')[0];
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('asistente'); // Iniciamos en IA para tu prueba
            const [habits, setHabits] = useState([]);
            const [startDate, setStartDate] = useState(getLocalISODate());
            const [userKey, setUserKey] = useState("");
            
            const [showSettings, setShowSettings] = useState(false);
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [chatMessages, setChatMessages] = useState([{ 
                role: 'ai', 
                text: 'Hola. Soy el Asistente del Sistema 3 de Junio. Estoy listo para tu prueba de "Hola, estoy funcionando".' 
            }]);
            const [chatInput, setChatInput] = useState("");
            const chatEndRef = useRef(null);

            useEffect(() => {
                const savedHabits = JSON.parse(localStorage.getItem(KEY_H)) || [
                    { id: 'h1', name: "Ejercicio", icon: "üèãÔ∏è", color: "#007aff", history: [] },
                    { id: 'h2', name: "Splendor", icon: "‚ú®", color: "#ff9500", history: [] }
                ];
                const savedStart = localStorage.getItem(KEY_S) || getLocalISODate();
                const savedKey = localStorage.getItem(KEY_AK) || "";
                
                setHabits(savedHabits);
                setStartDate(savedStart);
                setUserKey(savedKey);

                if (savedKey) {
                    setChatMessages(prev => [...prev, { role: 'ai', text: '‚úÖ Llave detectada en memoria. Conexi√≥n lista.' }]);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem(KEY_H, JSON.stringify(habits));
                localStorage.setItem(KEY_S, startDate);
                localStorage.setItem(KEY_AK, userKey);
            }, [habits, startDate, userKey]);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatMessages]);

            const callGemini = async (prompt) => {
                const currentKey = userKey || apiKey;
                if (!currentKey) throw new Error("LLAVE_FALTANTE");

                // Usamos el modelo estable 1.5 flash para evitar errores de versi√≥n inexistente
                const model = "gemini-1.5-flash"; 
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${currentKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: "Eres el Asistente del Sistema 3 de Junio. Directo, funcional y motivador." }] }
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || "Error de API de Google");
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            };

            const handleSend = async () => {
                if (!chatInput.trim()) return;
                const text = chatInput;
                setChatMessages(prev => [...prev, { role: 'user', text }]);
                setChatInput("");
                setIsAiLoading(true);

                try {
                    const result = await callGemini(text);
                    setChatMessages(prev => [...prev, { role: 'ai', text: result }]);
                } catch (e) {
                    let msg = `‚ö†Ô∏è Error: ${e.message}`;
                    if (e.message === "LLAVE_FALTANTE") msg = "‚ö†Ô∏è No hay llave configurada. Ve a Ajustes (‚öôÔ∏è) y pega tu llave de Google AI Studio.";
                    setChatMessages(prev => [...prev, { role: 'ai', text: msg }]);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const calculatePorc = (h) => {
                const start = new Date(startDate + "T12:00:00");
                const hoy = new Date();
                const diff = Math.max(1, Math.floor((hoy - start) / (1000 * 60 * 60 * 24)) + 1);
                const p = Math.min(100, Math.round((h.history.length / diff) * 100));
                return isNaN(p) ? 0 : p;
            };

            const renderSeguimiento = () => (
                <div className="animate-in pb-32">
                    <header className="px-6 mb-8 flex justify-between items-center">
                        <div>
                            <h1 className="text-4xl font-black italic text-white uppercase leading-none">Metas</h1>
                            <p className="text-[10px] font-black text-neutral-500 uppercase tracking-widest mt-2">v12.7 ‚Ä¢ Gesti√≥n IA</p>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="w-14 h-14 btn-gear-pro rounded-full flex items-center justify-center">
                            <Icon name="Settings" className="w-6 h-6" color="white" />
                        </button>
                    </header>

                    <div className="px-4 grid gap-5">
                        {habits.map(h => (
                            <div key={h.id} className="bg-neutral-900/40 border border-neutral-800 rounded-[2.5rem] p-7" style={{ borderLeft: `10px solid ${h.color}` }}>
                                <div className="flex justify-between items-center mb-4">
                                    <div className="flex items-center gap-4">
                                        <Icon name={h.icon} className="w-7 h-7" />
                                        <h3 className="text-xl font-bold text-white italic">{h.name}</h3>
                                    </div>
                                    <button onClick={() => setHabits(prev => prev.map(item => item.id === h.id ? {...item, history: [...item.history, getLocalISODate()]} : item))} className="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center active:scale-90 transition-all">
                                        <Icon name="Check" className="w-6 h-6" color="white" />
                                    </button>
                                </div>
                                <div className="h-2.5 bg-black rounded-full overflow-hidden">
                                    <div className="h-full transition-all duration-1000" style={{ width: `${calculatePorc(h)}%`, backgroundColor: h.color }} />
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderAsistente = () => (
                <div className="animate-in h-[85vh] flex flex-col px-6 pb-40">
                    <header className="mb-6 border-b border-neutral-800 pb-4">
                        <div className="flex items-center gap-3">
                            <Icon name="‚ú®" className="w-6 h-6 text-yellow-400" />
                            <h2 className="text-2xl font-black italic text-white uppercase">IA Asistente</h2>
                        </div>
                        <p className="text-[9px] font-bold text-neutral-500 uppercase tracking-widest">Conexi√≥n Gemini 1.5 ‚Ä¢ Test de Respuesta</p>
                    </header>
                    <div className="flex-1 overflow-y-auto space-y-6 custom-scrollbar mb-4 pr-2">
                        {chatMessages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in`}>
                                <div className={`chat-bubble shadow-xl ${msg.role === 'user' ? 'bg-blue-600 text-white' : 'bg-neutral-900 border border-neutral-800 text-neutral-200 italic'}`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                        {isAiLoading && <div className="text-[10px] font-black text-neutral-600 uppercase tracking-widest animate-pulse ml-2">Analizando...</div>}
                        <div ref={chatEndRef} />
                    </div>
                    <div className="bg-neutral-900 border border-neutral-800 p-3 rounded-[2rem] flex gap-3 shadow-2xl items-center mb-10">
                        <input 
                            type="text" 
                            value={chatInput} 
                            onChange={e => setChatInput(e.target.value)}
                            onKeyDown={e => e.key === 'Enter' && handleSend()}
                            placeholder="Dime 'Hola' para probar..." 
                            className="flex-1 bg-transparent outline-none text-white px-4 h-12 text-sm"
                        />
                        <button onClick={handleSend} disabled={isAiLoading || !chatInput.trim()} className="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center active:scale-90 transition-all disabled:opacity-20">
                            <Icon name="Send" className="w-5 h-5" color="black" />
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-black text-neutral-200">
                    <div className="max-w-4xl mx-auto pt-6 h-screen flex flex-col">
                        {activeTab === 'seguimiento' && renderSeguimiento()}
                        {activeTab === 'asistente' && renderAsistente()}
                        {activeTab === 'roadmap' && (
                            <div className="px-6 pb-40">
                                <h2 className="text-3xl font-black italic text-white uppercase mb-8">Plan Maestro</h2>
                                <p className="text-neutral-500 italic text-sm">Visualizaci√≥n de fases del proyecto.</p>
                            </div>
                        )}

                        <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-neutral-900/90 backdrop-blur-3xl border border-neutral-800 rounded-[3.5rem] p-2.5 flex gap-2 shadow-2xl z-[100] w-[90%] max-w-sm">
                            <button onClick={() => setActiveTab('seguimiento')} className={`flex-1 py-4 rounded-[3rem] font-black uppercase text-[10px] transition-all ${activeTab === 'seguimiento' ? 'bg-white text-black' : 'text-neutral-500'}`}>Metas</button>
                            <button onClick={() => setActiveTab('asistente')} className={`flex-1 py-4 rounded-[3rem] font-black uppercase text-[10px] transition-all ${activeTab === 'asistente' ? 'bg-white text-black' : 'text-neutral-500'}`}>IA</button>
                            <button onClick={() => setActiveTab('roadmap')} className={`flex-1 py-4 rounded-[3rem] font-black uppercase text-[10px] transition-all ${activeTab === 'roadmap' ? 'bg-white text-black' : 'text-neutral-500'}`}>Ruta</button>
                        </nav>

                        {showSettings && (
                            <div className="fixed inset-0 bg-black/80 z-[2000] flex items-center justify-center p-5 animate-in backdrop-blur-md">
                                <div className="glass-modal w-full max-w-md rounded-[3.5rem] p-10 shadow-2xl">
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-2xl font-black italic text-white uppercase">Ajustes</h2>
                                        <button onClick={() => setShowSettings(false)} className="text-[10px] font-black text-neutral-500 uppercase">Cerrar</button>
                                    </div>
                                    <div className="space-y-6">
                                        <div>
                                            <label className="text-[9px] font-black text-neutral-500 uppercase tracking-widest mb-3 block">Llave Gemini (Privada)</label>
                                            <input 
                                                type="password" 
                                                value={userKey} 
                                                onChange={e => setUserKey(e.target.value)} 
                                                className="w-full bg-black border border-neutral-800 rounded-2xl p-4 text-white outline-none focus:border-blue-500 text-sm" 
                                                placeholder="Pega tu API Key aqu√≠..."
                                            />
                                            <p className="text-[9px] text-neutral-600 mt-3 italic font-bold">La llave se guarda al escribir. Cierra este panel para probar el chat.</p>
                                        </div>
                                        <button onClick={() => { localStorage.clear(); location.reload(); }} className="w-full py-4 border border-red-500/20 text-red-500 rounded-2xl text-[10px] font-black uppercase">Borrar Todo</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
