<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sistema 3 de Junio Pro v13.1</title>
    
    <!-- Configuraci√≥n para App iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/cannabis.png">
    
    <!-- Scripts de Dependencias (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            background-color: black;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            padding-top: var(--safe-top);
        }

        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #2c2c2e; border-radius: 10px; }

        .glass-modal {
            background: rgba(15, 15, 15, 0.95) !important;
            backdrop-filter: blur(40px) !important;
            -webkit-backdrop-filter: blur(40px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .roadmap-line-gradient { 
            background: linear-gradient(to bottom, #ef4444, #3b82f6, #10b981, #f59e0b, #a855f7) !important; 
        }

        .editable-input {
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-weight: inherit;
            width: 100%;
            outline: none;
        }

        .meta-final-box {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2rem;
            padding: 1.5rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .btn-toggle-active {
            background: #262626;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .input-dark {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            color: white;
            transition: border 0.3s;
        }

        .input-dark:focus {
            border-color: #3b82f6;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONSTANTES GLOBALES ---
        const KEY_H = 'res_v13_habits';
        const KEY_W = 'last_win_date';
        const KEY_API = 'gemini_stored_key';
        const KEY_R = 'res_v13_roadmap';

        const COLORS = [
            '#007aff', '#34c759', '#ff3b30', '#ff9500', '#af52de', 
            '#ff2d55', '#5856d6', '#00c7be', '#ffcc00', '#007aff'
        ];

        const DAYS_WEEK = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado", "Domingo"];

        const ALL_OBJECTIVES = [
            { id: "1", text: "Dejar de fumar marihuana" },
            { id: "2", text: "Aclarar mi futuro (Acad√©mico)" },
            { id: "3", text: "Ejercicio (Cuerpo y mente)" },
            { id: "4", text: "Meditar (Gym cerebral)" },
            { id: "5", text: "Controlar mi mente (Enfoque)" },
            { id: "6", text: "Despertarse temprano (6:30 AM)" },
            { id: "7", text: "Dormirse temprano (10:30 PM)" },
            { id: "8", text: "Aprender (Ingl√©s y Excel)" },
            { id: "9", text: "Tener un trabajo" },
            { id: "10", text: "SPLENDOR (Marca de Ropa)" },
            { id: "11", text: "Tener Dinero" },
            { id: "12", text: "Recuperar mi cabello (Tratamiento)" }
        ];

        // --- COMPONENTE DE ICONO ---
        const Icon = ({ name, className = "w-5 h-5", color = "currentColor", fill = "none" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    iconRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    const lucideName = name.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', lucideName);
                    i.className = className;
                    i.style.stroke = color;
                    i.style.fill = fill;
                    i.style.strokeWidth = "2.5";
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                }
            }, [name, className, color, fill]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        const getStartOfDay = (date = new Date()) => {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            return d;
        };

        const getCurrentDayName = () => {
            const days = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
            return days[new Date().getDay()];
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('seguimiento');
            const [habits, setHabits] = useState(() => {
                const saved = localStorage.getItem(KEY_H);
                return saved ? JSON.parse(saved) : [
                    { id: 'h1', name: "Ejercicio", icon: "üèãÔ∏è", color: "#007aff", duration: 90, startDate: new Date().toISOString(), history: [], type: 'routine', routine: { "Lunes": "Pecho y Tr√≠ceps", "Martes": "Espalda y B√≠ceps", "Mi√©rcoles": "Pierna", "Jueves": "Hombros", "Viernes": "Brazo", "S√°bado": "Cardio", "Domingo": "Descanso" } },
                    { id: 'h2', name: "Purga", icon: "üö´", color: "#ff3b30", duration: 30, startDate: new Date().toISOString(), history: [], type: 'simple' }
                ];
            });
            
            const [lastWinDate, setLastWinDate] = useState(() => localStorage.getItem(KEY_W) || null);
            const [expandedStep, setExpandedStep] = useState(1);
            const [expandedHabitId, setExpandedHabitId] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showWelcome, setShowWelcome] = useState(!localStorage.getItem(KEY_API));
            const [storedApiKey, setStoredApiKey] = useState(localStorage.getItem(KEY_API) || "");
            const [editingHabit, setEditingHabit] = useState(null);
            
            const [roadmap, setRoadmap] = useState(() => {
                const saved = localStorage.getItem(KEY_R);
                return saved ? JSON.parse(saved) : [
                    { id: 1, title: "EL RESET BIOQU√çMICO", tag: "FASE 1", tasks: ["Purga de parafernalia estricta", "Cero contacto con c√≠rculos de consumo", "Dormir 10:30 PM"], impact: "Recuperar la voluntad biol√≥gica es la base.", objectives: ["1", "6", "7"] },
                    { id: 2, title: "MENTE Y ESTABILIDAD", tag: "FASE 2", tasks: ["Meditaci√≥n diaria", "Ejercicio intenso", "Aclarar futuro"], impact: "Eliminar la incertidumbre asegura el sustento.", objectives: ["2", "3", "4"] },
                    { id: 3, title: "DEEP WORK", tag: "FASE 3", tasks: ["Lectura 15 p√°ginas", "Ingl√©s y Excel"], impact: "Construir competencia t√©cnica.", objectives: ["8", "5"] },
                    { id: 4, title: "CONSOLIDACI√ìN", tag: "FASE 4", tasks: ["Gesti√≥n ingresos", "Tratamiento Capilar"], impact: "El dinero como herramienta de libertad.", objectives: ["11", "12"] },
                    { id: 5, title: "C√öSPIDE SPLENDOR", tag: "FINAL", tasks: ["Lanzamiento marca", "Identidad libre de humo"], impact: "Consolidaci√≥n total al 3 de Junio.", objectives: ["10"] }
                ];
            });

            // Modal Form State
            const [formData, setFormData] = useState({ 
                name: "", 
                icon: "üî•", 
                color: COLORS[0], 
                duration: 30, 
                type: 'simple', 
                routine: DAYS_WEEK.reduce((acc, day) => ({...acc, [day]: ""}), {})
            });

            useEffect(() => {
                localStorage.setItem(KEY_H, JSON.stringify(habits));
                localStorage.setItem(KEY_R, JSON.stringify(roadmap));
                if (lastWinDate) localStorage.setItem(KEY_W, lastWinDate);
            }, [habits, roadmap, lastWinDate]);

            const failurePorc = useMemo(() => {
                if (!lastWinDate) return 100;
                const last = getStartOfDay(new Date(lastWinDate));
                const today = getStartOfDay();
                const diffDays = Math.floor((today - last) / (1000 * 60 * 60 * 24));
                return Math.min(100, diffDays * 20);
            }, [lastWinDate]);

            const handleMark = (id, e) => {
                e.stopPropagation();
                const hoy = new Date().toISOString().split('T')[0];
                const now = new Date().toISOString();
                
                setHabits(prev => prev.map(h => {
                    if (h.id === id && !h.history.includes(hoy)) {
                        setLastWinDate(now);
                        return { ...h, history: [...h.history, hoy] };
                    }
                    return h;
                }));
            };

            const handleUnmark = (id, e) => {
                e.stopPropagation();
                const hoy = new Date().toISOString().split('T')[0];
                setHabits(prev => prev.map(h => {
                    if (h.id === id) {
                        return { ...h, history: h.history.filter(date => date !== hoy) };
                    }
                    return h;
                }));
            };

            const toggleExpandHabit = (id) => {
                setExpandedHabitId(expandedHabitId === id ? null : id);
            };

            const handleSaveHabit = () => {
                if (!formData.name) return;
                
                if (editingHabit) {
                    setHabits(prev => prev.map(h => h.id === editingHabit.id ? { ...h, ...formData } : h));
                } else {
                    const newHabit = {
                        ...formData,
                        id: 'h' + Date.now(),
                        startDate: new Date().toISOString(),
                        history: []
                    };
                    setHabits(prev => [...prev, newHabit]);
                }
                
                setEditingHabit(null);
                setShowAddModal(false);
                setFormData({ name: "", icon: "üî•", color: COLORS[0], duration: 30, type: 'simple', routine: DAYS_WEEK.reduce((acc, day) => ({...acc, [day]: ""}), {}) });
            };

            const calculateHabitStats = (h) => {
                const start = getStartOfDay(new Date(h.startDate));
                const today = getStartOfDay();
                const diffTime = today.getTime() - start.getTime();
                const totalDaysElapsed = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
                
                let activeDaysCount = 0;
                
                // Si es rutina, solo contamos d√≠as con actividades programadas (no descanso)
                if (h.type === 'routine' && h.routine) {
                    const daysMapping = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
                    for (let i = 0; i < totalDaysElapsed; i++) {
                        const currentCheck = new Date(start);
                        currentCheck.setDate(start.getDate() + i);
                        const dayName = daysMapping[currentCheck.getDay()];
                        const activity = h.routine[dayName];
                        
                        // Si no est√° vac√≠o y no dice descanso, es un d√≠a activo
                        if (activity && activity.trim() !== "" && !activity.toLowerCase().includes("descanso")) {
                            activeDaysCount++;
                        }
                    }
                } else {
                    activeDaysCount = totalDaysElapsed;
                }

                const completed = h.history.length;
                const failed = Math.max(0, activeDaysCount - completed);
                const progress = activeDaysCount > 0 
                    ? Math.min(100, Math.round((completed / activeDaysCount) * 100)) 
                    : 100; // Si no hay d√≠as activos a√∫n, progreso perfecto

                return { completed, failed, progress };
            };

            const renderSeguimiento = () => (
                <div className="animate-in pb-40 max-w-2xl mx-auto px-6">
                    <header className="flex justify-between items-center py-10">
                        <div>
                            <h1 className="text-5xl font-black italic tracking-tighter text-white uppercase leading-none">Seguimiento</h1>
                            <p className="text-[10px] font-black text-neutral-500 uppercase tracking-widest mt-4">Misi√≥n Activa ‚Ä¢ {habits.length} Metas</p>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="w-14 h-14 bg-neutral-900 border border-neutral-800 rounded-full flex items-center justify-center text-white active:scale-90 transition-all shadow-lg">
                            <Icon name="Settings" className="w-6 h-6" color="#555" />
                        </button>
                    </header>

                    <div className={`mb-12 p-10 rounded-[3.5rem] border-2 transition-all duration-700 ${failurePorc > 70 ? 'border-red-600 bg-red-950/20' : 'bg-neutral-900/40 border-neutral-800'}`}>
                        <div className="flex justify-between items-baseline mb-6">
                            <span className="text-[11px] font-black uppercase tracking-[0.4em] text-neutral-500">SER UN FRACASADO</span>
                            <span className={`text-7xl font-black italic tracking-tighter ${failurePorc > 70 ? 'text-red-600' : 'text-neutral-800'}`}>{failurePorc}%</span>
                        </div>
                        <div className="h-4 bg-black rounded-full border border-neutral-800 p-1">
                            <div className={`h-full rounded-full transition-all duration-1000 ${failurePorc > 70 ? 'bg-red-600 shadow-[0_0_15px_rgba(220,38,38,0.5)]' : 'bg-neutral-800'}`} style={{ width: `${failurePorc}%` }} />
                        </div>
                    </div>

                    <div className="grid gap-6">
                        {habits.map(h => {
                            const markedToday = h.history.includes(new Date().toISOString().split('T')[0]);
                            const { completed, failed, progress } = calculateHabitStats(h);
                            const isExpanded = expandedHabitId === h.id;
                            const currentDay = getCurrentDayName();
                            const todayRoutine = h.type === 'routine' ? h.routine[currentDay] : null;
                            const isRestDay = h.type === 'routine' && todayRoutine && (todayRoutine.trim() === "" || todayRoutine.toLowerCase().includes("descanso"));

                            return (
                                <div key={h.id} 
                                     onClick={() => h.type === 'routine' ? toggleExpandHabit(h.id) : null}
                                     className={`p-8 rounded-[2.8rem] bg-neutral-900/40 border-2 transition-all relative overflow-hidden ${markedToday || isRestDay ? 'opacity-80' : 'border-neutral-800 active:scale-95 cursor-pointer shadow-xl'}`}
                                     style={{ borderLeft: `14px solid ${h.color}` }}>
                                    
                                    <div className="flex justify-between items-start mb-6">
                                        <div className="flex items-center gap-5">
                                            <span className="text-4xl">{h.icon}</span>
                                            <div>
                                                <h3 className="text-2xl font-black italic text-white uppercase tracking-tight">{h.name}</h3>
                                                <p className="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">{h.type === 'routine' ? 'Sistema de Rutina' : `Plazo: ${h.duration} d√≠as`}</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center gap-3">
                                            {isRestDay ? (
                                                <div className="px-3 py-1 bg-neutral-800 rounded-lg">
                                                    <span className="text-[10px] font-black uppercase text-neutral-500 tracking-tighter">Recuperaci√≥n</span>
                                                </div>
                                            ) : markedToday ? (
                                                <div onClick={(e) => handleUnmark(h.id, e)} className="group cursor-pointer">
                                                    <Icon name="CheckCircle2" className="w-10 h-10 text-green-500 group-hover:hidden" />
                                                    <Icon name="Undo2" className="w-10 h-10 text-red-500 hidden group-hover:block" />
                                                </div>
                                            ) : (
                                                <div onClick={(e) => handleMark(h.id, e)} className="cursor-pointer">
                                                    <Icon name="Circle" className="w-10 h-10 text-neutral-800 hover:text-neutral-600 transition-colors" />
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {/* Rutina Desplegable */}
                                    {h.type === 'routine' && isExpanded && (
                                        <div className="mb-6 p-4 bg-black/40 rounded-2xl border border-white/5 animate-in">
                                            <p className="text-xs font-black uppercase text-neutral-500 tracking-widest mb-1">{currentDay}</p>
                                            <p className="text-lg font-black italic text-white">{todayRoutine || "Descanso / Recuperaci√≥n"}</p>
                                        </div>
                                    )}

                                    <div className="h-2 bg-black/50 rounded-full overflow-hidden mb-4">
                                        <div className="h-full transition-all duration-1000" style={{ width: `${progress}%`, backgroundColor: h.color }} />
                                    </div>
                                    <div className="flex justify-between items-center text-[10px] font-black uppercase text-neutral-600 italic tracking-tighter">
                                        <span>D√≠as Cumplidos: {completed}</span>
                                        <span>D√≠as Fallados: {failed}</span>
                                    </div>
                                </div>
                            );
                        })}
                        <button onClick={() => { setEditingHabit(null); setFormData({ name: "", icon: "üî•", color: COLORS[0], duration: 30, type: 'simple', routine: DAYS_WEEK.reduce((acc, day) => ({...acc, [day]: ""}), {}) }); setShowAddModal(true); }}
                                className="py-14 border-2 border-dashed border-neutral-900 rounded-[3rem] text-neutral-800 font-black uppercase tracking-[0.4em] hover:text-neutral-600 transition-all flex flex-col items-center gap-4">
                            <Icon name="Plus" className="w-8 h-8" /> NUEVA MISI√ìN
                        </button>
                    </div>
                </div>
            );

            const renderRoadmap = () => (
                <div className="animate-in pb-40 px-6 max-w-[1400px] mx-auto">
                    <header className="py-12 border-b border-neutral-900 mb-14 flex items-center gap-8">
                        <Icon name="Zap" className="w-10 h-10 text-white" fill="white" />
                        <h1 className="text-5xl font-black italic tracking-tighter text-white uppercase leading-none">Plan Maestro</h1>
                    </header>
                    <div className="flex flex-col lg:flex-row gap-16">
                        <div className="lg:w-[340px] shrink-0">
                            <div className="bg-neutral-950 p-10 rounded-[3rem] border border-white/5 sticky top-10 shadow-2xl">
                                <h2 className="text-[10px] font-black uppercase tracking-[0.5em] text-neutral-700 mb-10">LOS 12 OBJETIVOS</h2>
                                <div className="space-y-4">
                                    {ALL_OBJECTIVES.map(obj => (
                                        <div key={obj.id} className="flex items-center gap-5 group">
                                            <div className="w-8 h-8 rounded-xl bg-neutral-900 border border-neutral-800 flex items-center justify-center text-[10px] font-black text-neutral-600 shrink-0">{obj.id}</div>
                                            <span className="text-[12px] font-bold text-neutral-500 uppercase italic tracking-tight">{obj.text}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div className="flex-1 relative pl-24">
                            <div className="absolute left-[36px] top-0 bottom-0 w-[2.5px] roadmap-line-gradient opacity-20 rounded-full" />
                            <div className="space-y-12">
                                {roadmap.map(step => (
                                    <div key={step.id} className="relative group">
                                        <div onClick={() => setExpandedStep(step.id)} 
                                             className={`absolute -left-[90px] top-0 w-16 h-16 rounded-[1.5rem] flex items-center justify-center border-2 z-10 cursor-pointer transition-all duration-700 ${expandedStep === step.id ? 'bg-white text-black border-white scale-110 shadow-2xl' : 'bg-black text-neutral-800 border-neutral-900'}`}>
                                            <span className="text-2xl font-black italic">{step.id}</span>
                                        </div>
                                        <div onClick={() => setExpandedStep(step.id)} className="cursor-pointer">
                                            <input className={`editable-input text-4xl md:text-5xl font-black italic uppercase tracking-tighter outline-none w-full ${expandedStep === step.id ? 'text-white' : 'text-neutral-900'}`} 
                                                   value={step.title} onChange={e => {
                                                        const val = e.target.value;
                                                        setRoadmap(prev => prev.map(s => s.id === step.id ? {...s, title: val} : s));
                                                   }} />
                                        </div>
                                        {expandedStep === step.id && (
                                            <div className="p-12 rounded-[3.5rem] bg-neutral-900/40 border border-white/5 animate-in mt-6 flex flex-col xl:flex-row gap-12">
                                                <div className="flex-1">
                                                    <h4 className="text-[11px] font-black text-neutral-700 uppercase tracking-[0.4em] border-b border-neutral-800 pb-5 mb-8 flex items-center gap-4">
                                                        <Icon name="Rocket" className="w-4 h-4 text-blue-500" /> EJECUCI√ìN
                                                    </h4>
                                                    <div className="space-y-4">
                                                        {step.tasks.map((task, i) => (
                                                            <textarea key={i} className="editable-input text-[15px] font-bold text-neutral-300 resize-none w-full outline-none focus:text-white" 
                                                                      value={task} onChange={e => {
                                                                            const val = e.target.value;
                                                                            setRoadmap(prev => prev.map(s => {
                                                                                if (s.id === step.id) {
                                                                                    const tasks = [...s.tasks];
                                                                                    tasks[i] = val;
                                                                                    return {...s, tasks};
                                                                                }
                                                                                return s;
                                                                            }));
                                                                      }} rows={1} />
                                                        ))}
                                                    </div>
                                                </div>
                                                <div className="xl:w-80 shrink-0">
                                                    <div className="meta-final-box">
                                                        <h5 className="text-[9px] font-black text-neutral-700 uppercase mb-4 text-center tracking-widest">META FINAL</h5>
                                                        <textarea className="editable-input text-sm italic font-black text-white text-center w-full resize-none uppercase outline-none" 
                                                                  value={step.impact} onChange={e => {
                                                                        const val = e.target.value;
                                                                        setRoadmap(prev => prev.map(s => s.id === step.id ? {...s, impact: val} : s));
                                                                  }} rows={4} />
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const saveApiKey = (val) => {
                setStoredApiKey(val);
                localStorage.setItem(KEY_API, val);
                if (val.length > 10) setShowWelcome(false);
            };

            return (
                <div className="min-h-screen bg-black text-neutral-200">
                    {activeTab === 'seguimiento' ? renderSeguimiento() : renderRoadmap()}

                    <nav className="fixed bottom-12 left-1/2 -translate-x-1/2 bg-neutral-900/95 backdrop-blur-3xl border border-neutral-800 rounded-full p-2.5 flex gap-4 shadow-2xl z-[100] w-[340px]">
                        <button onClick={() => setActiveTab('seguimiento')} className={`flex-1 flex items-center justify-center gap-3 py-5 rounded-full font-black uppercase text-[11px] tracking-[0.3em] transition-all ${activeTab === 'seguimiento' ? 'bg-white text-black scale-105 shadow-xl' : 'text-neutral-600 hover:text-neutral-400'}`}>
                            <Icon name="Activity" /> Metas
                        </button>
                        <button onClick={() => setActiveTab('roadmap')} className={`flex-1 flex items-center justify-center gap-3 py-5 rounded-full font-black uppercase text-[11px] tracking-[0.3em] transition-all ${activeTab === 'roadmap' ? 'bg-white text-black scale-105 shadow-xl' : 'text-neutral-600 hover:text-neutral-400'}`}>
                            <Icon name="Map" /> Ruta
                        </button>
                    </nav>

                    {/* MODAL GESTI√ìN / AJUSTES */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/80 z-[2000] flex items-center justify-center p-6 backdrop-blur-md animate-in">
                            <div className="bg-neutral-950 w-full max-w-xl max-h-[90vh] overflow-y-auto rounded-[4rem] p-12 border border-white/5 relative custom-scrollbar shadow-2xl">
                                <div className="flex justify-between items-center mb-10 border-b border-neutral-900 pb-8">
                                    <h2 className="text-3xl font-black italic text-white uppercase tracking-tighter">Gesti√≥n</h2>
                                    <button onClick={() => setShowSettings(false)} className="w-10 h-10 bg-neutral-900 rounded-full flex items-center justify-center hover:bg-neutral-800 transition-colors">
                                        <Icon name="X" />
                                    </button>
                                </div>
                                <div className="space-y-10">
                                    <div className="space-y-4">
                                        <label className="text-[11px] font-black text-neutral-700 uppercase tracking-widest block">Llave de Inteligencia</label>
                                        <input type="password" value={storedApiKey} onChange={e => saveApiKey(e.target.value)} className="w-full bg-black border border-neutral-800 p-6 rounded-2xl text-white text-xs outline-none focus:border-blue-600" />
                                    </div>
                                    <div className="border-t border-neutral-900 pt-8">
                                        <label className="text-[11px] font-black text-neutral-700 uppercase tracking-widest block mb-6">Misiones Activas</label>
                                        <div className="space-y-4">
                                            {habits.map(h => (
                                                <div key={h.id} className="flex justify-between items-center bg-neutral-900/50 p-6 rounded-[2.5rem] border border-neutral-800">
                                                    <div className="flex items-center gap-4">
                                                        <span className="text-2xl">{h.icon}</span>
                                                        <span className="text-sm font-black italic uppercase text-neutral-300">{h.name}</span>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => { 
                                                            setEditingHabit(h); 
                                                            setFormData({
                                                                name: h.name, 
                                                                icon: h.icon, 
                                                                color: h.color, 
                                                                duration: h.duration || 30, 
                                                                type: h.type || 'simple', 
                                                                routine: h.routine || DAYS_WEEK.reduce((acc, day) => ({...acc, [day]: ""}), {}) 
                                                            }); 
                                                            setShowSettings(false); 
                                                            setShowAddModal(true); 
                                                        }} className="p-4 bg-neutral-800 rounded-2xl hover:bg-neutral-700 transition-colors">
                                                            <Icon name="Pencil" className="w-4 h-4 text-white" />
                                                        </button>
                                                        <button onClick={() => { setHabits(habits.filter(x => x.id !== h.id)) }} className="p-4 bg-red-950/20 rounded-2xl hover:bg-red-900/30 transition-colors">
                                                            <Icon name="Trash2" className="w-4 h-4 text-red-600" />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL CREAR META */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/90 z-[5000] flex items-center justify-center p-6 animate-in backdrop-blur-sm">
                            <div className="bg-neutral-950 w-full max-w-lg rounded-[4rem] p-10 border border-white/5 relative shadow-2xl overflow-hidden">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-3xl font-black italic text-white uppercase tracking-tighter">{editingHabit ? 'EDITAR META' : 'CREAR META'}</h2>
                                    <button onClick={() => { setShowAddModal(false); setEditingHabit(null); }} className="px-6 py-2 bg-[#262626] rounded-xl text-[10px] font-black uppercase text-white hover:bg-neutral-800 transition-colors">CERRAR</button>
                                </div>

                                <div className="space-y-8 max-h-[70vh] overflow-y-auto custom-scrollbar pr-2">
                                    {/* Toggle Tipo */}
                                    <div className="flex bg-black p-1.5 rounded-2xl border border-neutral-800">
                                        <button onClick={() => setFormData({...formData, type: 'simple'})} className={`flex-1 py-3 rounded-xl text-[9px] font-black uppercase transition-all ${formData.type === 'simple' ? 'btn-toggle-active' : 'text-neutral-600'}`}>META SIMPLE</button>
                                        <button onClick={() => setFormData({...formData, type: 'routine'})} className={`flex-1 py-3 rounded-xl text-[9px] font-black uppercase transition-all ${formData.type === 'routine' ? 'btn-toggle-active' : 'text-neutral-600'}`}>SISTEMA RUTINA</button>
                                    </div>

                                    {/* Nombre */}
                                    <div>
                                        <label className="text-[10px] font-black text-neutral-600 uppercase mb-3 block tracking-widest">NOMBRE DE LA MISI√ìN</label>
                                        <input type="text" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} placeholder="Ej: No fumar" className="w-full input-dark p-6 rounded-[1.8rem] text-lg font-bold placeholder:text-neutral-800" />
                                    </div>

                                    <div className="grid grid-cols-2 gap-6">
                                        {/* Emoji */}
                                        <div>
                                            <label className="text-[10px] font-black text-neutral-600 uppercase mb-3 block tracking-widest">EMOJI SELECCIONADO</label>
                                            <div className="input-dark p-6 rounded-[1.8rem] text-center text-3xl flex items-center justify-center min-h-[80px]">
                                                <input type="text" value={formData.icon} onChange={e => setFormData({...formData, icon: e.target.value})} className="bg-transparent text-center border-none outline-none w-full" />
                                            </div>
                                        </div>
                                        {/* Color */}
                                        <div>
                                            <label className="text-[10px] font-black text-neutral-600 uppercase mb-3 block tracking-widest">COLOR DE AURA</label>
                                            <div className="input-dark p-6 rounded-[1.8rem] flex items-center justify-center min-h-[80px]">
                                                <div className="w-10 h-10 rounded-full shadow-lg" style={{ backgroundColor: formData.color }} />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Paleta de colores */}
                                    <div className="grid grid-cols-5 gap-3">
                                        {COLORS.map(c => (
                                            <button key={c} onClick={() => setFormData({...formData, color: c})} className={`w-8 h-8 rounded-full border-2 transition-transform ${formData.color === c ? 'border-white scale-125' : 'border-transparent opacity-60 hover:opacity-100'}`} style={{ backgroundColor: c }} />
                                        ))}
                                    </div>

                                    {/* Configuraci√≥n de Rutina (Si aplica) */}
                                    {formData.type === 'routine' && (
                                        <div className="space-y-4 pt-4 border-t border-white/5">
                                            <label className="text-[10px] font-black text-neutral-600 uppercase tracking-widest block">PROGRAMACI√ìN SEMANAL</label>
                                            <p className="text-[8px] text-neutral-500 uppercase tracking-tighter">Escribe "Descanso" en los d√≠as que no entrenas.</p>
                                            {DAYS_WEEK.map(day => (
                                                <div key={day} className="flex items-center gap-4">
                                                    <span className="w-20 text-[10px] font-black text-neutral-500 uppercase">{day}</span>
                                                    <input type="text" value={formData.routine[day]} onChange={e => setFormData({...formData, routine: {...formData.routine, [day]: e.target.value}})} placeholder="Entrenamiento o actividad..." className="flex-1 input-dark p-3 rounded-xl text-xs" />
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* Plazo (Si es simple) */}
                                    {formData.type === 'simple' && (
                                        <div>
                                            <label className="text-[10px] font-black text-neutral-600 uppercase mb-3 block tracking-widest">PLAZO DE LA META (D√çAS)</label>
                                            <input type="number" value={formData.duration} onChange={e => setFormData({...formData, duration: parseInt(e.target.value) || 0})} className="w-full input-dark p-6 rounded-[1.8rem] text-center font-black" />
                                        </div>
                                    )}
                                </div>

                                <button onClick={handleSaveHabit} className="w-full bg-white text-black font-black py-7 rounded-[2.2rem] uppercase text-[12px] tracking-[0.3em] mt-8 hover:scale-[1.02] active:scale-95 transition-all shadow-xl text-center flex items-center justify-center">
                                    {editingHabit ? 'ACTUALIZAR MISI√ìN' : 'SINCRONIZAR MISI√ìN'}
                                </button>
                            </div>
                        </div>
                    )}

                    {showWelcome && (
                        <div className="fixed inset-0 bg-black/98 z-[6000] flex items-center justify-center p-8">
                            <div className="max-w-md w-full p-14 bg-neutral-950 border border-white/5 rounded-[4.5rem] text-center shadow-2xl">
                                <Icon name="Cpu" className="w-16 h-16 mx-auto mb-10 text-blue-600" />
                                <h2 className="text-3xl font-black italic text-white uppercase mb-4 leading-none tracking-tighter">Activar IA</h2>
                                <input type="password" value={storedApiKey} onChange={e => setStoredApiKey(e.target.value)} placeholder="Introduce tu API Key..." className="w-full bg-black border border-neutral-800 p-6 rounded-2xl text-center text-xs outline-none focus:border-blue-600 mb-8 text-white" />
                                <button onClick={() => saveApiKey(storedApiKey)} className="w-full bg-white text-black font-black py-6 rounded-2xl uppercase text-[11px] tracking-widest active:scale-95 transition-transform">Activar Sistema</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
