<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sistema 3 de Junio Pro v12.5</title>
    
    <!-- Configuraci√≥n para App iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/cannabis.png">
    
    <!-- Scripts de Dependencias -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --accent-blue: #007aff;
            --metal-shine: linear-gradient(135deg, #48484a 0%, #1c1c1e 50%, #000000 100%);
        }

        body {
            background-color: black;
            color: #e5e5e5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            padding-top: var(--safe-top);
            padding-bottom: calc(var(--safe-bottom) + 160px);
        }

        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-1deg); }
            75% { transform: translateX(3px) rotate(1deg); }
        }

        .btn-danger-shake:active {
            animation: shake 0.15s ease-in-out infinite;
            background-color: rgba(255, 59, 48, 0.2) !important;
            border-color: #ff3b30 !important;
        }

        @keyframes pulse-red-soft {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); border-color: rgba(255, 59, 48, 0.3); }
            50% { box-shadow: 0 0 20px 0 rgba(255, 59, 48, 0.1); border-color: rgba(255, 59, 48, 0.6); }
        }

        .btn-defense-waiting {
            animation: pulse-red-soft 2s infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2c2c2e;
            border-radius: 10px;
        }

        input, textarea {
            font-size: 16px !important;
        }

        .glass-modal {
            background: rgba(23, 23, 23, 0.8) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .roadmap-line-gradient {
            background: linear-gradient(to bottom, #ef4444, #f97316, #3b82f6, #10b981, #a855f7) !important;
        }

        .btn-gear-pro {
            background: var(--metal-shine);
            border: 2px solid #545456;
            box-shadow: 
                0 0 0 2px #000,
                0 10px 20px rgba(0,0,0,0.6),
                inset 0 2px 2px rgba(255,255,255,0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn-gear-pro:active {
            transform: scale(0.9) rotate(180deg);
            border-color: var(--accent-blue);
            box-shadow: 
                0 0 25px rgba(0, 122, 255, 0.6),
                0 0 0 2px var(--accent-blue);
        }

        .modal-header-btn {
            padding: 10px 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 14px;
            font-size: 11px;
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .emoji-span {
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
            font-size: 1.6rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .routine-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chat-bubble {
            max-width: 85%;
            padding: 1rem 1.2rem;
            border-radius: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "w-5 h-5", color = "currentColor", fill = "none" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (!iconRef.current) return;
                iconRef.current.innerHTML = '';
                
                const isEmoji = /\p{Emoji}/u.test(name) && !/^[a-zA-Z0-9-]+$/.test(name);

                if (isEmoji) {
                    iconRef.current.innerHTML = `<span class="emoji-span">${name}</span>`;
                } else if (window.lucide) {
                    const i = document.createElement('i');
                    const lucideName = name.replace(/([a-z])([A-Z0-9])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', lucideName);
                    i.className = className;
                    i.style.stroke = color;
                    i.style.fill = fill;
                    i.style.strokeWidth = "2.5";
                    iconRef.current.appendChild(i);
                    window.lucide.createIcons();
                } else {
                    iconRef.current.innerHTML = `<span class="emoji-span">üìç</span>`;
                }
            }, [name, className, color, fill]);

            return <span ref={iconRef} className="flex items-center justify-center pointer-events-none min-w-[1.5rem] min-h-[1.5rem]"></span>;
        };

        const apiKey = ""; 
        const KEY_H = 'res_v11_habits';
        const KEY_S = 'res_v11_start';
        const KEY_M = 'res_v11_mock';
        const PRESET_COLORS = ["#007aff", "#34c759", "#ff3b30", "#ff9500", "#af52de", "#ff2d55"];

        const getLocalISODate = () => {
            const hoy = new Date();
            const offset = hoy.getTimezoneOffset() * 60000;
            return (new Date(hoy - offset)).toISOString().split('T')[0];
        };

        const getDayName = (dateStr) => {
            const days = ['dom', 'lun', 'mar', 'mie', 'jue', 'vie', 'sab'];
            const date = new Date(dateStr + "T12:00:00");
            return days[date.getDay()];
        };

        const INITIAL_HABITS = [
            { 
                id: 'h1', name: "Ejercicio", icon: "üèãÔ∏è", color: "#007aff", type: "routine", 
                routine: { lun: 'Pecho y Tr√≠ceps', mar: 'Espalda y B√≠ceps', mie: 'Pierna y Core', jue: 'Hombros', vie: 'Brazos', sab: 'Caminata', dom: '' },
                restDays: ['dom'], history: [] 
            },
            { id: 'h2', name: "Splendor", icon: "‚ú®", color: "#ff9500", type: "simple", history: [] },
            { id: 'h3', name: "Reducir", icon: "üö´", color: "#ff3b30", type: "simple", history: [] }
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('seguimiento'); 
            const [habits, setHabits] = useState([]);
            const [startDate, setStartDate] = useState(getLocalISODate());
            const [expandedId, setExpandedId] = useState(null);
            const [expandedStep, setExpandedStep] = useState(1);
            
            const [showAddModal, setShowAddModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showJuez, setShowJuez] = useState(false);
            
            const [reflection, setReflection] = useState("");
            const [aiFeedback, setAiFeedback] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [verdictValid, setVerdictValid] = useState(null);

            const [editingHabitId, setEditingHabitId] = useState(null);
            const [newName, setNewName] = useState("");
            const [newIcon, setNewIcon] = useState("üî•");
            const [selectedColor, setSelectedColor] = useState(PRESET_COLORS[0]);
            const [habitType, setHabitType] = useState('simple'); 
            const [routineData, setRoutineData] = useState({ lun:'', mar:'', mie:'', jue:'', vie:'', sab:'', dom:'' });
            const [restDays, setRestDays] = useState(['dom']);

            // Estado para el Chat de la IA
            const [chatMessages, setChatMessages] = useState([{ role: 'ai', text: 'Hola. Soy el Asistente del Sistema 3 de Junio. ¬øQuieres verificar la conexi√≥n o necesitas un veredicto previo?' }]);
            const [chatInput, setChatInput] = useState("");
            const chatEndRef = useRef(null);

            useEffect(() => {
                const savedHabits = JSON.parse(localStorage.getItem(KEY_H)) || INITIAL_HABITS;
                const savedStart = localStorage.getItem(KEY_S) || getLocalISODate();
                setHabits(savedHabits);
                setStartDate(savedStart);
                checkJuezStatus(savedHabits);
            }, []);

            useEffect(() => {
                localStorage.setItem(KEY_H, JSON.stringify(habits));
                localStorage.setItem(KEY_S, startDate);
            }, [habits, startDate]);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatMessages]);

            const checkJuezStatus = (currentHabits) => {
                const mock = localStorage.getItem(KEY_M);
                let ultima;
                if (mock) {
                    ultima = new Date(mock + "T12:00:00");
                } else if (currentHabits.length > 0) {
                    let fechasValidas = [];
                    currentHabits.forEach(h => {
                        if (h.history.length > 0) {
                            const sorted = [...h.history].sort().reverse();
                            fechasValidas.push(new Date(sorted[0] + "T12:00:00"));
                        }
                    });
                    if (fechasValidas.length === 0) return;
                    ultima = new Date(Math.max(...fechasValidas));
                } else return;
                const hoy = new Date();
                hoy.setHours(12, 0, 0, 0);
                ultima.setHours(12, 0, 0, 0);
                const diff = Math.floor((hoy - ultima) / (1000 * 60 * 60 * 24));
                if (diff > 7) setShowJuez(true);
            };

            const consultarAlJuez = async () => {
                if (reflection.trim().length < 20) return;
                setIsAiLoading(true);
                try {
                    const systemPrompt = "Act√∫a como un Juez implacable del Sistema 3 de Junio. Contexto: Usuario inactivo 7+ d√≠as. Metas: Splendor, detox y disciplina.";
                    const userQuery = `Reflexi√≥n: "${reflection}". Responde un JSON: { "valid": boolean, "verdict": "string corto y potente" }`;
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userQuery }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates?.[0]?.content?.parts?.[0]?.text);
                    setAiFeedback(result.verdict);
                    setVerdictValid(result.valid);
                } catch (e) {
                    setAiFeedback("Error de tribunal. El Sistema otorga desbloqueo t√©cnico.");
                    setVerdictValid(true);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const handleSendChatMessage = async () => {
                if (!chatInput.trim()) return;
                const userText = chatInput;
                setChatMessages(prev => [...prev, { role: 'user', text: userText }]);
                setChatInput("");
                setIsAiLoading(true);

                try {
                    const systemPrompt = "Eres el Asistente del Sistema 3 de Junio. Eres disciplinado, directo y motivador. Tu objetivo es ayudar al usuario a cumplir sus metas de Splendor y disciplina.";
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userText }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] }
                        })
                    });
                    const data = await response.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No recib√≠ respuesta clara.";
                    setChatMessages(prev => [...prev, { role: 'ai', text: aiText }]);
                } catch (e) {
                    setChatMessages(prev => [...prev, { role: 'ai', text: "Error de conexi√≥n con Gemini. Verifica tu API Key en Ajustes." }]);
                } finally {
                    setIsAiLoading(false);
                }
            };

            const handleMark = (id) => {
                const hoy = getLocalISODate();
                const dayName = getDayName(hoy);
                setHabits(prev => prev.map(h => {
                    if (h.id === id) {
                        if (h.type === 'routine' && h.restDays?.includes(dayName)) return h;
                        if (!h.history.includes(hoy)) return { ...h, history: [...h.history, hoy] };
                    }
                    return h;
                }));
                localStorage.removeItem(KEY_M);
            };

            const handleUndo = (id, e) => {
                e.stopPropagation();
                const hoy = getLocalISODate();
                setHabits(prev => prev.map(h => h.id === id ? { ...h, history: h.history.filter(d => d !== hoy) } : h));
            };

            const calculatePorc = (h) => {
                const start = new Date(startDate + "T12:00:00");
                const hoy = new Date();
                hoy.setHours(12, 0, 0, 0);
                const diff = Math.max(1, Math.floor((hoy - start) / (1000 * 60 * 60 * 24)) + 1);
                
                let totalEsperado = diff;
                if (h.type === 'routine' && h.restDays) {
                    let restCount = 0;
                    let temp = new Date(start);
                    while (temp <= hoy) {
                        const dName = ['dom', 'lun', 'mar', 'mie', 'jue', 'vie', 'sab'][temp.getDay()];
                        if (h.restDays.includes(dName)) restCount++;
                        temp.setDate(temp.getDate() + 1);
                    }
                    totalEsperado = Math.max(1, diff - restCount);
                }
                return Math.min(100, Math.round((h.history.length / totalEsperado) * 100));
            };

            const getGlobalStats = () => {
                if (habits.length === 0) return 0;
                let total = 0;
                habits.forEach(h => total += calculatePorc(h));
                return Math.round(total / habits.length);
            };

            const saveHabit = () => {
                if (!newName) return;
                const habitData = {
                    name: newName, icon: newIcon, color: selectedColor,
                    type: habitType, routine: habitType === 'routine' ? routineData : null,
                    restDays: habitType === 'routine' ? restDays : []
                };
                if (editingHabitId) {
                    setHabits(prev => prev.map(h => h.id === editingHabitId ? { ...h, ...habitData } : h));
                    setEditingHabitId(null);
                } else {
                    setHabits([...habits, { id: 'h' + Date.now(), ...habitData, history: [] }]);
                }
                resetForm();
                setShowAddModal(false);
            };

            const resetForm = () => {
                setEditingHabitId(null); setNewName(""); setNewIcon("üî•");
                setSelectedColor(PRESET_COLORS[0]); setHabitType('simple');
                setRoutineData({ lun:'', mar:'', mie:'', jue:'', vie:'', sab:'', dom:'' });
                setRestDays(['dom']);
            };

            const openEditModal = (h) => {
                setEditingHabitId(h.id); setNewName(h.name); setNewIcon(h.icon);
                setSelectedColor(h.color); setHabitType(h.type || 'simple');
                setRoutineData(h.routine || { lun:'', mar:'', mie:'', jue:'', vie:'', sab:'', dom:'' });
                setRestDays(h.restDays || ['dom']);
                setShowSettings(false); setShowAddModal(true);
            };

            const hoyStr = getLocalISODate();
            const hoyDayName = getDayName(hoyStr);

            const allObjectives = [
                { id: "1", text: "Dejar de fumar marihuana" }, { id: "2", text: "Aclarar mi futuro (Acad√©mico)" }, { id: "3", text: "Ejercicio (Cuerpo y mente)" }, { id: "4", text: "Meditar (Gym cerebral)" }, { id: "5", text: "Controlar mi mente (Enfoque)" }, { id: "6", text: "Despertarse temprano (6:30 AM)" }, { id: "7", text: "Dormirse temprano (10:30 PM)" }, { id: "8", text: "Aprender (Ingl√©s y Excel)" }, { id: "9", text: "Tener un trabajo" }, { id: "10", text: "SPLENDOR (Marca de Ropa)" }, { id: "11", text: "Tener Dinero" }, { id: "12", text: "Recuperar mi cabello (Tratamiento)" }
            ];

            const steps = [
                { id: 1, title: "Nivel 1: El Reset Bioqu√≠mico", icon: 'üî•', tag: "Fase 1", objectives: ["1", "6", "7"], tasks: ["Purga de parafernalia estricta", "Cero contacto con c√≠rculos de consumo", "Dormir 10:30 PM / Despertar 6:30 AM", "Limpieza total de receptores"], impact: "Recuperar la voluntad biol√≥gica es la base.", color: "border-red-500/50", iconColor: "text-red-400" },
                { id: 2, title: "Nivel 2: Mente y Estabilidad", icon: 'üß†', tag: "Fase 2", objectives: ["2", "3", "4", "5", "9"], tasks: ["Meditaci√≥n diaria obligatoria", "Rutina de ejercicio intensa", "B√∫squeda activa de empleo", "Definici√≥n acad√©mica final"], impact: "Eliminar la incertidumbre asegura el sustento.", color: "border-orange-500/50", iconColor: "text-orange-400" },
                { id: 3, title: "Nivel 3: Deep Work", icon: 'üìñ', tag: "Fase 3", objectives: ["8"], tasks: ["Inscripci√≥n en Ingl√©s", "Lectura de 15 p√°ginas diarias", "Dedicaci√≥n total a Excel", "Estudio profundo sin distracciones"], impact: "Construir competencia t√©cnica para el mercado.", color: "border-blue-500/50", iconColor: "text-blue-400" },
                { id: 4, title: "Nivel 4: Consolidaci√≥n", icon: 'üíº', tag: "Fase 4", objectives: ["11", "12"], tasks: ["Gesti√≥n inteligente de ingresos", "Inicio de Tratamiento Capilar", "Ahorro programado para movilidad", "Inversi√≥n en imagen personal"], impact: "El dinero pasa a ser herramienta de libertad.", color: "border-emerald-500/50", iconColor: "text-emerald-400" },
                { id: 5, title: "Nivel 5: C√∫spide Splendor", icon: '‚ú®', tag: "Fase Final", objectives: ["10", "11"], tasks: ["Lanzamiento de Marca SPLENDOR", "Tr√°mite de Licencia / Ahorro Moto", "Identidad final libre de humo", "Manifestaci√≥n total del proceso"], impact: "Consolidaci√≥n de la nueva vida al 3 de Junio.", color: "border-purple-500/50", iconColor: "text-purple-400" }
            ];

            const renderSeguimiento = () => (
                <div className="animate-in pb-32">
                    <header className="mb-10 px-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter text-white uppercase leading-none">Seguimiento</h1>
                            <p className="text-[10px] font-black text-neutral-500 uppercase tracking-[0.2em] mt-3">Misi√≥n Activa ‚Ä¢ {habits.length} Metas</p>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="w-16 h-16 btn-gear-pro rounded-full flex items-center justify-center text-white active:rotate-90 transition-transform">
                            <Icon name="Settings" className="w-8 h-8" color="#F2F2F7" />
                        </button>
                    </header>

                    <div className="mx-4 bg-neutral-900/60 border border-neutral-800 p-8 rounded-[2.8rem] mb-10 shadow-2xl backdrop-blur-md">
                        <div className="flex justify-between items-baseline mb-5">
                            <span className="text-[11px] font-black text-neutral-500 tracking-[0.2em] uppercase">Progreso Global</span>
                            <span className="text-5xl font-black text-white italic tracking-tighter">{getGlobalStats()}%</span>
                        </div>
                        <div className="h-4 bg-black rounded-full overflow-hidden border border-neutral-800 p-[2px]">
                            <div className="h-full bg-gradient-to-r from-blue-600 to-emerald-500 rounded-full transition-all duration-1000 ease-out" style={{ width: `${getGlobalStats()}%` }} />
                        </div>
                    </div>

                    <div className="px-4 grid gap-5">
                        {habits.map(h => {
                            const porc = calculatePorc(h);
                            const markedToday = h.history.includes(hoyStr);
                            const isRest = h.type === 'routine' && h.restDays?.includes(hoyDayName);
                            const isExpanded = expandedId === h.id;

                            return (
                                <div 
                                    key={h.id} 
                                    onClick={() => h.type === 'routine' ? setExpandedId(isExpanded ? null : h.id) : handleMark(h.id)}
                                    className={`routine-card bg-neutral-900/40 border border-neutral-800 rounded-[2.5rem] p-7 relative transition-all overflow-hidden ${
                                        markedToday || isRest ? 'opacity-50' : 'cursor-pointer active:scale-95'
                                    }`} 
                                    style={{ borderLeft: `12px solid ${isRest ? '#333' : h.color}` }}
                                >
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-5">
                                            <div className="w-14 h-14 bg-black rounded-2xl flex items-center justify-center border border-neutral-800 shadow-inner">
                                                <Icon name={h.icon} className="w-8 h-8" />
                                            </div>
                                            <div>
                                                <h3 className="text-2xl font-bold text-white italic leading-none mb-1">{h.name}</h3>
                                                {h.type === 'routine' && (
                                                    <span className="text-[8px] font-black uppercase tracking-widest text-neutral-500 bg-neutral-800 px-2 py-0.5 rounded">
                                                        {isRest ? 'Descanso' : 'Sistema'}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            {h.type === 'routine' && <Icon name="ChevronDown" className={`w-5 h-5 text-neutral-600 transition-transform ${isExpanded ? 'rotate-180' : ''}`} />}
                                            {!isRest && (
                                                <button onClick={(e) => handleUndo(h.id, e)} className="w-12 h-12 bg-black rounded-2xl border border-neutral-800 flex items-center justify-center text-neutral-500 hover:text-red-500 active:bg-red-500/10 transition-colors shadow-inner">
                                                    <Icon name="Undo2" className="w-6 h-6" />
                                                </button>
                                            )}
                                        </div>
                                    </div>

                                    {h.type === 'routine' && isExpanded && (
                                        <div className="mt-8 animate-in">
                                            <div className="bg-black/60 rounded-3xl p-6 border border-neutral-800/50 shadow-inner">
                                                <p className="text-sm font-bold italic text-neutral-200 leading-relaxed">
                                                    {isRest ? "Recuperaci√≥n estrat√©gica para regeneraci√≥n bioqu√≠mica." : (h.routine?.[hoyDayName] || "Fase de mantenimiento.")}
                                                </p>
                                            </div>
                                            {!isRest && !markedToday && (
                                                <button onClick={(e) => { e.stopPropagation(); handleMark(h.id); }} className="w-full mt-6 py-5 bg-white text-black font-black rounded-3xl uppercase text-[10px] tracking-widest active:scale-95 shadow-2xl">Marcar Victoria</button>
                                            )}
                                        </div>
                                    )}

                                    {!isExpanded && (
                                        <div className="mt-6">
                                            <div className="h-3.5 bg-black rounded-full overflow-hidden mb-4 border border-neutral-800 p-[2px]">
                                                <div className="h-full transition-all duration-1000 rounded-full" style={{ width: `${porc}%`, backgroundColor: isRest ? '#333' : h.color }} />
                                            </div>
                                            <div className="flex justify-between text-[11px] font-black uppercase tracking-widest text-neutral-500">
                                                <span>Victorias: {h.history.length}</span>
                                                <span style={{ color: isRest ? '#666' : h.color }}>{porc}% Eficacia</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                        <div onClick={() => { resetForm(); setShowAddModal(true); }} className="border-2 border-dashed border-neutral-800 rounded-[2.5rem] p-12 flex flex-col items-center justify-center gap-4 text-neutral-600 hover:border-neutral-500 hover:text-neutral-400 transition-all cursor-pointer bg-neutral-900/10 shadow-inner mt-2">
                            <Icon name="‚ûï" className="w-10 h-10" />
                            <span className="text-xs font-black uppercase tracking-[0.2em]">A√±adir Misi√≥n</span>
                        </div>
                    </div>
                </div>
            );

            const renderRoadmap = () => (
                <div className="animate-in pb-32 px-4">
                    <header className="mb-10 border-b border-neutral-800 pb-8 pt-4">
                        <div className="flex items-center gap-4 mb-3">
                            <Icon name="‚ö°" className="w-8 h-8" />
                            <h1 className="text-3xl font-black tracking-tighter text-white uppercase italic">Plan Maestro</h1>
                        </div>
                        <p className="text-[11px] text-neutral-500 font-bold uppercase tracking-[0.3em]">REINGENIER√çA PERSONAL ‚Ä¢ 3 DE JUNIO</p>
                    </header>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                        <div className="lg:col-span-4 space-y-8">
                            <div className="bg-neutral-900/40 border border-neutral-800/60 p-7 rounded-[2.8rem] sticky top-8 backdrop-blur-md shadow-2xl">
                                <h2 className="text-[10px] font-black uppercase tracking-[0.25em] text-neutral-400 mb-8 flex items-center gap-3">
                                    <Icon name="üìã" className="w-5 h-5 text-purple-400" /> Los 12 Objetivos
                                </h2>
                                <div className="space-y-3">
                                    {allObjectives.map((obj) => (
                                        <div key={obj.id} className="flex items-center gap-4 p-2 rounded-xl border border-transparent hover:bg-white/5 transition-all group">
                                            <div className="w-7 h-7 rounded-xl bg-neutral-800 group-hover:bg-neutral-700 flex items-center justify-center text-[10px] font-bold text-neutral-400 italic shrink-0 shadow-lg">
                                                {obj.id}
                                            </div>
                                            <span className="text-xs font-medium text-neutral-200 group-hover:text-white truncate tracking-tight">{obj.text}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-8 relative">
                            <div className="absolute left-6 top-0 bottom-0 w-1 roadmap-line-gradient rounded-full opacity-60"></div>
                            <div className="space-y-8">
                                {steps.map((step) => (
                                    <div key={step.id} onClick={() => setExpandedStep(step.id)} className="relative pl-16 group cursor-pointer">
                                        <div className={`absolute left-0 top-0 w-14 h-14 rounded-[1.2rem] flex items-center justify-center z-10 border-2 transition-all duration-500 ${expandedStep === step.id ? 'bg-white text-black border-white shadow-[0_0_20px_rgba(255,255,255,0.2)] scale-110' : 'bg-black text-neutral-600 border-neutral-800'}`}>
                                            <span className="font-black italic text-xl">{step.id}</span>
                                        </div>
                                        <div className={`p-8 md:p-10 rounded-[3rem] border-2 transition-all duration-500 ${expandedStep === step.id ? `${step.color} bg-neutral-900/60 shadow-2xl backdrop-blur-md` : 'border-transparent bg-neutral-900/10 opacity-30 group-hover:opacity-60'}`}>
                                            <div className="flex flex-col md:flex-row justify-between items-start gap-5 mb-8">
                                                <div className="flex items-center gap-5">
                                                    <div className="p-3 bg-neutral-800 rounded-2xl shadow-inner">
                                                        <Icon name={step.icon} className={`w-6 h-6 ${expandedStep === step.id ? step.iconColor : 'text-neutral-500'}`} />
                                                    </div>
                                                    <div>
                                                        <h3 className="text-2xl md:text-3xl font-black text-white italic uppercase tracking-tighter leading-none">{step.title}</h3>
                                                        <span className="text-[10px] font-black uppercase tracking-[0.2em] text-neutral-500 block mt-2">{step.tag}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            {expandedStep === step.id && (
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-10 animate-in mt-6">
                                                    <div className="space-y-5">
                                                        <h4 className="text-[11px] font-black text-neutral-500 uppercase tracking-[0.3em] flex items-center gap-3 border-b border-neutral-800 pb-3">üöÄ Ejecuci√≥n</h4>
                                                        <ul className="space-y-4">
                                                            {step.tasks.map((task, i) => (
                                                                <li key={i} className="flex items-start gap-4 group/task">
                                                                    <div className="mt-2 w-2 h-2 rounded-full bg-neutral-700 group-hover/task:bg-white shrink-0 transition-all"></div>
                                                                    <span className="text-sm font-semibold text-neutral-300 leading-tight group-hover/task:text-white transition-colors">{task}</span>
                                                                </li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                    <div className="space-y-6">
                                                        <div className="p-6 bg-black/50 rounded-[2.5rem] border border-neutral-800 shadow-inner">
                                                            <h4 className="text-[10px] font-black text-neutral-500 uppercase tracking-[0.25em] mb-4">Meta Final</h4>
                                                            <p className="text-xs text-neutral-400 leading-relaxed italic font-medium">{step.impact}</p>
                                                        </div>
                                                        <div className="flex flex-wrap gap-2">
                                                            {step.objectives.map(objId => (
                                                                <span key={objId} className="bg-neutral-800 text-neutral-400 text-[9px] font-black px-3 py-1.5 rounded-lg border border-neutral-700">OBJ {objId}</span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderAsistente = () => (
                <div className="animate-in pb-40 px-6 h-[80vh] flex flex-col">
                    <header className="mb-8 border-b border-neutral-800 pb-6 pt-4">
                        <div className="flex items-center gap-4 mb-2">
                            <Icon name="‚ú®" className="w-8 h-8" />
                            <h1 className="text-3xl font-black tracking-tighter text-white uppercase italic leading-none">Asistente IA</h1>
                        </div>
                        <p className="text-[11px] text-neutral-500 font-bold uppercase tracking-[0.3em]">Santuario de Disciplina ‚Ä¢ Gemini 2.5</p>
                    </header>

                    <div className="flex-1 overflow-y-auto custom-scrollbar space-y-6 mb-6">
                        {chatMessages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in`}>
                                <div className={`chat-bubble shadow-xl ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-neutral-900 border border-neutral-800 text-neutral-200 rounded-bl-none italic'}`}>
                                    {msg.text}
                                </div>
                            </div>
                        ))}
                        {isAiLoading && (
                            <div className="flex justify-start animate-pulse">
                                <div className="chat-bubble bg-neutral-900 border border-neutral-800 text-neutral-500 text-xs uppercase tracking-widest font-black">
                                    El Juez est√° analizando...
                                </div>
                            </div>
                        )}
                        <div ref={chatEndRef} />
                    </div>

                    <div className="bg-neutral-900/60 border border-neutral-800 p-4 rounded-[2.5rem] flex gap-3 items-center backdrop-blur-xl shadow-2xl">
                        <input 
                            type="text" 
                            value={chatInput} 
                            onChange={e => setChatInput(e.target.value)}
                            onKeyDown={e => e.key === 'Enter' && handleSendChatMessage()}
                            placeholder="Habla con tu conciencia..."
                            className="flex-1 bg-transparent border-none outline-none text-white text-sm px-4 h-14"
                        />
                        <button 
                            onClick={handleSendChatMessage}
                            disabled={isAiLoading || !chatInput.trim()}
                            className="w-14 h-14 bg-white text-black rounded-full flex items-center justify-center active:scale-90 transition-all disabled:opacity-30"
                        >
                            <Icon name="Send" className="w-5 h-5" color="black" />
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-black text-neutral-200 font-sans selection:bg-white selection:text-black">
                    <div className="max-w-4xl mx-auto relative pt-6">
                        {activeTab === 'seguimiento' && renderSeguimiento()}
                        {activeTab === 'roadmap' && renderRoadmap()}
                        {activeTab === 'asistente' && renderAsistente()}

                        <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-neutral-900/90 backdrop-blur-3xl border border-neutral-800 rounded-[3.5rem] p-2.5 flex gap-2 shadow-2xl z-[100] w-[92%] max-w-md">
                            <button onClick={() => setActiveTab('seguimiento')} className={`flex-1 flex items-center justify-center gap-2 py-4 rounded-[3rem] transition-all duration-500 font-black uppercase text-[10px] tracking-widest ${activeTab === 'seguimiento' ? 'bg-white text-black shadow-2xl scale-105' : 'text-neutral-500 hover:text-white'}`}>
                                <Icon name="BarChart3" className="w-4 h-4" /> <span>Metas</span>
                            </button>
                            <button onClick={() => setActiveTab('asistente')} className={`flex-1 flex items-center justify-center gap-2 py-4 rounded-[3rem] transition-all duration-500 font-black uppercase text-[10px] tracking-widest ${activeTab === 'asistente' ? 'bg-white text-black shadow-2xl scale-105' : 'text-neutral-500 hover:text-white'}`}>
                                <Icon name="‚ú®" className="w-4 h-4" /> <span>IA</span>
                            </button>
                            <button onClick={() => setActiveTab('roadmap')} className={`flex-1 flex items-center justify-center gap-2 py-4 rounded-[3rem] transition-all duration-500 font-black uppercase text-[10px] tracking-widest ${activeTab === 'roadmap' ? 'bg-white text-black shadow-2xl scale-105' : 'text-neutral-500 hover:text-white'}`}>
                                <Icon name="Map" className="w-4 h-4" /> <span>Ruta</span>
                            </button>
                        </nav>

                        {showAddModal && (
                            <div className="fixed inset-0 bg-black/50 z-[2000] flex items-center justify-center p-5 animate-in">
                                <div className="glass-modal w-full max-w-md max-h-[90vh] overflow-y-auto rounded-[3.5rem] p-8 relative flex flex-col shadow-[0_0_60px_rgba(0,0,0,1)] custom-scrollbar">
                                    <div className="flex justify-between items-center mb-10 border-b border-neutral-800 pb-6">
                                        <h2 className="text-2xl font-black italic text-white uppercase">{editingHabitId ? "Editar" : "Crear"} Meta</h2>
                                        <button onClick={() => setShowAddModal(false)} className="modal-header-btn">Cerrar</button>
                                    </div>
                                    <div className="space-y-8">
                                        <div className="flex bg-black p-1.5 rounded-2xl border border-neutral-800">
                                            <button onClick={() => setHabitType('simple')} className={`flex-1 py-3 rounded-xl text-[9px] font-black uppercase transition-all ${habitType === 'simple' ? 'bg-neutral-800 text-white shadow-lg' : 'text-neutral-600'}`}>Meta Simple</button>
                                            <button onClick={() => setHabitType('routine')} className={`flex-1 py-3 rounded-xl text-[9px] font-black uppercase transition-all ${habitType === 'routine' ? 'bg-neutral-800 text-white shadow-lg' : 'text-neutral-600'}`}>Sistema Rutina</button>
                                        </div>
                                        <div className="grid gap-6">
                                            <div>
                                                <label className="text-[10px] font-black text-neutral-500 uppercase tracking-widest mb-2 block">Nombre de la Misi√≥n</label>
                                                <input type="text" value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-black border border-neutral-800 rounded-2xl p-4 text-white outline-none focus:border-blue-500" placeholder="Ej: No fumar" />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="text-[10px] font-black text-neutral-500 uppercase tracking-widest mb-2 block">Emoji Seleccionado</label>
                                                    <input type="text" value={newIcon} onChange={e => setNewIcon(e.target.value)} className="w-full bg-black border border-neutral-800 rounded-2xl p-4 text-white outline-none text-center text-2xl" placeholder="üî•" />
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-black text-neutral-500 uppercase tracking-widest mb-2 block">Color de Aura</label>
                                                    <div className="h-[58px] rounded-2xl border border-neutral-800 bg-black flex items-center justify-center relative overflow-hidden">
                                                        <div className="w-6 h-6 rounded-full" style={{backgroundColor: selectedColor}}></div>
                                                        <input type="color" className="absolute opacity-0 inset-0" onChange={e => setSelectedColor(e.target.value)} />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        {habitType === 'routine' && (
                                            <div className="space-y-4">
                                                <h4 className="text-[10px] font-black text-neutral-500 uppercase tracking-widest">Plan de Operaci√≥n</h4>
                                                {['lun', 'mar', 'mie', 'jue', 'vie', 'sab', 'dom'].map(day => (
                                                    <div key={day} className="flex flex-col gap-2 p-4 bg-black/40 rounded-2xl border border-neutral-800/50">
                                                        <div className="flex justify-between items-center">
                                                            <span className="text-[10px] font-black uppercase text-neutral-400">{day}</span>
                                                            <button 
                                                                onClick={() => setRestDays(prev => prev.includes(day) ? prev.filter(d => d !== day) : [...prev, day])}
                                                                className={`text-[8px] font-black px-3 py-1 rounded-full uppercase border ${restDays.includes(day) ? 'bg-blue-600 border-blue-500 text-white shadow-lg' : 'border-neutral-800 text-neutral-600'}`}
                                                            >
                                                                {restDays.includes(day) ? 'Descanso' : 'Misi√≥n'}
                                                            </button>
                                                        </div>
                                                        {!restDays.includes(day) && (
                                                            <textarea 
                                                                value={routineData[day]} 
                                                                onChange={e => setRoutineData({...routineData, [day]: e.target.value})}
                                                                placeholder="Tarea espec√≠fica..."
                                                                className="w-full bg-black border border-neutral-800 p-3 rounded-xl text-xs text-neutral-300 min-h-[50px] resize-none"
                                                            />
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        <button onClick={saveHabit} className="w-full bg-white text-black font-black py-6 rounded-3xl mt-6 uppercase text-sm tracking-[0.25em] active:scale-95 transition-all shadow-2xl">
                                            Sincronizar Misi√≥n
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {showSettings && (
                            <div className="fixed inset-0 bg-black/50 z-[2000] flex items-center justify-center p-5 animate-in">
                                <div className="glass-modal w-full max-w-md max-h-[88vh] overflow-y-auto rounded-[3.5rem] p-10 relative flex flex-col custom-scrollbar shadow-2xl">
                                    <div className="flex justify-between items-center mb-10 border-b border-neutral-800 pb-6">
                                        <h2 className="text-3xl font-black italic text-white uppercase">Gesti√≥n</h2>
                                        <button onClick={() => setShowSettings(false)} className="modal-header-btn">Cerrar</button>
                                    </div>
                                    <div className="space-y-6">
                                        {habits.map((h) => (
                                            <div key={h.id} className="flex justify-between items-center bg-black/40 border border-neutral-800 p-5 rounded-3xl">
                                                <span className="text-sm font-bold text-neutral-300 flex items-center gap-3">
                                                    <Icon name={h.icon} className="w-4 h-4" /> {h.name}
                                                </span>
                                                <div className="flex gap-2">
                                                    <button onClick={() => openEditModal(h)} className="p-3 bg-neutral-800 rounded-xl"><Icon name="Pencil" className="w-4 h-4" color="#fff" /></button>
                                                    <button onClick={() => { if(confirm("¬øEliminar misi√≥n?")) setHabits(habits.filter(hab => hab.id !== h.id)); }} className="p-3 bg-red-500/10 rounded-xl"><Icon name="Trash2" className="w-4 h-4" color="#ff3b30" /></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {showJuez && (
                            <div className="fixed inset-0 bg-black/60 z-[3000] flex items-center justify-center p-5 animate-in">
                                <div className="glass-modal w-full max-w-lg rounded-[4rem] p-12 text-center shadow-2xl border-red-500/20">
                                    <Icon name="üõ°Ô∏è" className="w-20 h-20 mx-auto mb-8" />
                                    <h1 className="text-4xl font-black italic text-white uppercase mb-8 leading-none">Audiencia</h1>
                                    <textarea value={reflection} onChange={e => setReflection(e.target.value)} placeholder="¬øPor qu√© abandonaste tu proceso?..." className="w-full bg-black/50 border border-neutral-800 rounded-[2.5rem] p-7 text-white text-base outline-none focus:border-red-500 transition-all mb-8 min-h-[160px] shadow-inner" />
                                    <button onClick={consultarAlJuez} className={`w-full font-black py-7 rounded-3xl uppercase text-xs tracking-[0.3em] bg-white text-black shadow-2xl`}>
                                        {isAiLoading ? 'DELIBERANDO...' : 'PRESENTAR DEFENSA'}
                                    </button>
                                    {verdictValid === true && <button onClick={() => setShowJuez(false)} className="mt-8 text-[11px] font-black text-neutral-500 uppercase tracking-widest underline">Re-ingresar</button>}
                                </div>
                            </div>
                        )}

                        <footer className="mt-24 text-center pb-40">
                            <p className="text-[10px] font-black text-neutral-800 uppercase tracking-[0.7em] px-6">
                                SPLENDOR ‚Ä¢ v12.5 ‚Ä¢ EMOJI EDITION
                            </p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
