<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendor Mentor - Gemini 3.1</title>
    <style>
        :root { --primary: #00ff88; --bg: #121212; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.4; font-size: 0.95rem; }
        .bot { background: #2a2a2a; color: var(--primary); align-self: flex-start; border-bottom-left-radius: 2px; border-left: 3px solid var(--primary); font-style: italic; }
        .user { background: var(--primary); color: black; align-self: flex-end; border-bottom-right-radius: 2px; font-weight: 500; }
        .input-area { background: #1e1e1e; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; outline: none; }
        button { background: var(--primary); color: black; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .header { padding: 15px; text-align: center; border-bottom: 1px solid #333; background: #1a1a1a; }
        .header h1 { font-size: 1.2rem; margin: 0; color: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Splendor Mentor ðŸ’€</h1>

    <div id="chat-container"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu excusa aquÃ­...">

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // LÃ“GICA DE SEGURIDAD: Pide la llave si no existe en el telÃ©fono
        let API_KEY = localStorage.getItem('mi_llave_secreta');

        if (!API_KEY || API_KEY === "null") {
            API_KEY = prompt("Pega aquÃ­ tu NUEVA API Key (la que empieza por AIza...):");
            if (API_KEY) {
                localStorage.setItem('mi_llave_secreta', API_KEY);
            }
        }

        const genAI = new GoogleGenerativeAI(API_KEY);
        
        // Usamos el modelo mÃ¡s potente que vimos en tus capturas
        const model = genAI.getGenerativeModel({ 
            model: "gemini-3.1-pro-preview", 
            systemInstruction: `Eres un mentor sarcÃ¡stico y Ã¡cido. 
            DATOS DEL USUARIO:
            - Peso: 57 kg (Quiere ganar masa muscular).
            - Altura: 1.77 m.
            - Trabajo: Empleado en un cafÃ© de un mall.
            - Meta AcadÃ©mica: Estudiar en la Universidad de Antioquia (UdeA).
            - Proyecto: Marca de ropa 'Splendor'.
            - HÃ¡bito a dejar: Marihuana (evaluaciÃ³n mensual).
            
            Tu misiÃ³n es ser pesado. Si el usuario pone excusas de cansancio por el trabajo en el cafÃ©, bÃºrlate. Dile que si no estudia y no entrena, seguirÃ¡ sirviendo lattes con 57kg de peso para siempre. Splendor no se harÃ¡ sola.`
        });

        const chat = model.startChat({ history: [] });
        const container = document.getElementById('chat-container');

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Saludo inicial
        appendMessage('bot', "Vaya, regresaste. Â¿Vienes a contarme cÃ³mo el cafÃ© te quitÃ³ las energÃ­as para estudiar para la UdeA o vas a hacer algo por Splendor hoy?");

        window.enviarMensaje = async () => {
            const input = document.getElementById('userInput');
            const mensaje = input.value.trim();
            if (!mensaje) return;

            appendMessage('user', mensaje);
            input.value = '';

            try {
                const result = await chat.sendMessage(mensaje);
                const respuesta = result.response.text();
                appendMessage('bot', respuesta);
            } catch (error) {
                console.error(error);
                appendMessage('bot', "Error: Puede que tu llave sea invÃ¡lida o Google la bloqueÃ³ de nuevo. Â¿Quieres intentar borrarla para poner una nueva?");
                if(confirm("Â¿Hubo un error, quieres borrar la API Key guardada para intentar con otra?")) {
                    localStorage.removeItem('mi_llave_secreta');
                    location.reload();
                }
            }
        };

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enviarMensaje();
        });
    </script>
</body>
</html>
