<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendor Mentor - V1.5</title>
    <style>
        :root { --primary: #00ff88; --bg: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; }
        .bot { background: #2a2a2a; color: var(--primary); align-self: flex-start; border-left: 3px solid var(--primary); }
        .user { background: var(--primary); color: black; align-self: flex-end; font-weight: bold; }
        .input-area { background: #1e1e1e; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #2a2a2a; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; outline: none; }
        button { background: var(--primary); border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div style="padding:15px; text-align:center; background:#1a1a1a; border-bottom:1px solid #333;">
        <h1 style="font-size:1.2rem; color:var(--primary); margin:0;">Splendor Mentor ðŸ’€</h1>
        <small style="color:#666;">Modelo: 1.5 Flash (RÃ¡pido)</small>
    </div>
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu excusa aquÃ­...">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        let API_KEY = localStorage.getItem('mi_llave_secreta');
        if (!API_KEY || API_KEY === "null") {
            API_KEY = prompt("Pega tu NUEVA API Key aquÃ­:");
            if (API_KEY) localStorage.setItem('mi_llave_secreta', API_KEY);
        }

        const genAI = new GoogleGenerativeAI(API_KEY);
        // CAMBIO A MODELO 1.5 FLASH PARA EVITAR ERROR 429
        const model = genAI.getGenerativeModel({ 
            model: "gemini-1.5-flash", 
            systemInstruction: "Eres un mentor sarcÃ¡stico. Usuario: 1.77m, 57kg. Meta: UdeA. Proyecto: Splendor. Trabajo: CafÃ© Mall. SÃ© Ã¡cido, breve y bÃºrlate si no estudia por cansancio."
        });

        const chat = model.startChat({ history: [] });
        const container = document.getElementById('chat');

        function append(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        append('bot', "Vaya, despertaste despuÃ©s de las 11 am. Â¿Vas a hacer algo por Splendor o el cansancio del cafÃ© te tiene derrotado?");

        window.enviarMensaje = async () => {
            const input = document.getElementById('userInput');
            const mensaje = input.value.trim();
            if (!mensaje) return;
            append('user', mensaje);
            input.value = '';
            try {
                const result = await chat.sendMessage(mensaje);
                append('bot', result.response.text());
            } catch (e) {
                console.error(e);
                append('bot', "Error de cuota o conexiÃ³n. Espera un minuto o revisa tu llave.");
                if(confirm("Â¿Quieres intentar poner la llave de nuevo?")) {
                    localStorage.removeItem('mi_llave_secreta');
                    location.reload();
                }
            }
        };

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviarMensaje(); });
    </script>
</body>
</html>
